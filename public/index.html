Used in dozens of policies (B.2.4.1.2, B.3.1.2.3, B.3.2.1.2, B.4.2.2.5, E.1.2, G.1.2.3, etc.) to require that new development be "compatible with" existing uses, village character, or the natural environment. The Definitions section (D.9) provides no definition. A three-storey mixed-use building could be "compatible" to one reviewer and incompatible to another. The absence of objective standards â€” height-to-setback ratios, visual impact methods, noise thresholds â€” invites inconsistent decision-making and legal challenge.'},{term:'"Rural Character"',detail:"Referenced in B.2.3.1.6, B.2.4.1.1, B.2.5.1.1, B.3.2.2.2, B.5.1.1.2 and numerous other sections as the quality to be preserved. The vision statement itself is built around it. Yet nowhere does the Plan define what constitutes rural character. Does it mean low density? Absence of sidewalks? Agricultural views? Gravel roads? Without a definition, every development application becomes an argument about an undefined standard."},{term:'"Appropriate"',detail:'Appears in 80+ policy statements including "appropriate and accessible housing" (A.4.4.4), "appropriate building and site designs" (B.5.1.2.10), "appropriate uses" (B.7.1.2.4). The term functions as a placeholder for standards that were never articulated. In each case, the reader cannot determine what "appropriate" means without additional guidance the Plan does not provide.'},{term:'"Adequate" Water Supply',detail:`Multiple policies (B.2.2.2.23, B.3.1.2.8, H.4.1.7(h)) require "an adequate supply" of potable water before development can proceed. Neither the Definitions section nor Section C.3 provides a quantitative benchmark â€” litres per capita per day, minimum flow rates, seasonal reserves, or drought-year capacity. The omission is especially concerning given the Plan's own acknowledgment that the North Salt Spring Waterworks District faces "severe restraints."`},{term:'"Significant"',detail:'Used in "significant new development" (A.6.2.1), "significant change in sewage volume" (B.5.2.2.6), "significant soil erosion" (E.6.2.1), and "significant alteration" (F.1.6.9). In heritage policy, it determines whether an impact assessment is required; in environmental policy, whether protective measures trigger. Without quantified thresholds, the word means whatever the reviewing officer decides it means.'},{term:'"Qualified Professional" / "Qualified Individual"',detail:"Appears in 47+ locations across both volumes. Sections E.3.4.2, E.4.4.2, E.7.4.2, and F.1.6.9 require assessments by qualified professionals. No credential requirements, professional designations, experience standards, or licensing requirements are specified. A retired hobbyist could theoretically qualify as readily as a licensed Professional Engineer."},{term:'"Modest Scale"',detail:'Section B.5.1.1.2 describes village development as needing to be of "modest scale" without any metrics. Is 50 units modest? 200? Without a quantitative threshold, developers and community members have no shared understanding of what the Plan actually permits.'},{term:'"Minimize"',detail:'Appears 30+ times in "minimize conflicts," "minimize impacts" (E.1.4.1), "minimize wastes" (A.5.2.13), "minimize transportation needs" (A.4.4.4). A developer who reduces stormwater runoff by 1% could claim to have "minimized" it. Without numeric standards, the term provides no enforceable obligation.'},{term:'"Environmentally Sensitive Areas"',detail:'Defined circularly in D.9 as "places that have special environmental attributes worthy of retention or special care." The Plan acknowledges (A.5.2.4) that the ESA maps show only "general areas" and that "further study could more clearly identify boundaries." The primary environmental constraint in the entire Plan is thus self-admittedly approximate.'},{term:'"Slightly Higher Density"',detail:'Used in B.5.2.2.4, B.5.3.2.6, and B.5.4.2.4 to describe acceptable density increases in villages. The Plan defines density categories precisely elsewhere, but "slightly higher" than medium could mean almost anything. The imprecision is especially problematic since village density decisions are among the most contested planning issues.'},{term:'"Carrying Capacity" / "Ecological Carrying Capacity"',detail:`Referenced in A.4.3.3 and C.3.3.2 as the conceptual ceiling for growth on the island. The Plan states that development should not exceed the island's "carrying capacity," but no study has been conducted, no methodology is referenced, and no numeric threshold is provided. The term functions as an absolute growth limit that has never been calculated. A developer could argue no evidence of exceeded capacity exists; an opponent could argue it was exceeded decades ago. The most consequential undefined term in the Plan â€” it is supposed to govern the island's entire growth trajectory, yet it has no operational meaning.`},{term:'"Negative Impact" / "Significant Negative Effect"',detail:'Appears in 15+ sections including B.2.3.1.7, B.3.2.1.2, B.3.2.2.2, and B.8.2.2.4. This is the most common gate for development decisions â€” proposals must not have a "negative impact" on adjacent uses, the environment, or community character. But the Plan provides no baseline against which "negative" is measured, no threshold for what makes an impact "significant," and no methodology for assessment. Two additional homes on a rural road could represent a 0.1% island-wide impact (trivial) or a 50% increase in local road traffic (substantial). Every development application becomes an argument about an unmeasured standard.'},{term:'"Low-Impact" Development',detail:'Used in B.3.1.2.1, B.3.1.2.5, and B.8.2.1.1 to classify acceptable tourism, campground, and rural commercial uses. No metrics are provided â€” not traffic volume, visitor numbers, noise levels, impervious surface area, or water consumption. A 20-unit campground with communal facilities and internal roads could be "low-impact" to its operator and high-impact to the adjacent property owner. Without quantification, the term provides a veneer of constraint while permitting whatever the Committee decides to allow.'},{term:'"Without Detriment" / "Well-Buffered" / "Screened"',detail:'Visual and environmental impact standards used throughout the Plan. Policy B.9.1.2.3 permits shoreline rezoning "without detriment to the shoreline/riparian habitat." Policies B.3.1.2.5, E.1.8.3, and E.2.7.1 require development to be "well-buffered" or "screened" from adjacent uses. No buffer distance, vegetation type, screening material, or measurement methodology is specified. A 3-metre cedar hedge could satisfy "screened" for one reviewer while another requires a 15-metre forested setback. The absence of quantified standards makes compliance impossible to verify and enforcement impossible to sustain.'},{term:'"Suitable Locations" / "Receiving Areas"',detail:`The Transfer of Development Potential mechanism (B.2.3.1.7, B.8.1.2.6, B.8.2.2.6, Appendix 4) is one of the Plan's primary conservation tools â€” it allows development rights to be moved from sensitive donor areas to "suitable" receiving areas. But suitability criteria are undefined. No matrix specifies what makes a location suitable: proximity to services? Soil conditions? Existing density? Road capacity? The omission effectively disables the conservation mechanism, because every proposed receiving site becomes a discretionary judgment call with no objective standard.`},{term:'"As Resources Are Available"',detail:'This phrase and its variants â€” "as the Committee considers," "when resources permit" â€” appear throughout the implementation and administration sections (D.5, G.1.4, and numerous policy statements using "will" language). Section D.1.4 defines "will" as a commitment the Committee intends to fulfill, but the escape clause "as resources are available" converts every "will" into a conditional. No resource thresholds are defined, no timelines are attached, and no accountability mechanism exists if resources are never made available. The clause effectively transforms the entire implementation framework from mandatory to aspirational â€” the Committee can defer any "will" commitment indefinitely by citing insufficient resources.'},{term:'"Accessible Services"',detail:`Policies B.2.2.1.2, B.3.1.2.5, and C.2.3.2.8 direct development to locations where "services are most accessible" or that are "close to services." No distance standard, travel time, or service frequency is defined. Does "accessible" mean within 400 metres walking distance? 2 kilometres by car? Within a transit route that runs hourly? Daily? The absence of a measurable threshold means the Plan's core strategy of concentrating development near services has no enforceable geographic boundary.`},{term:"Other Problematic Terms",detail:'Additional undefined terms in policy-critical contexts include: "blends well with the community" (B.3.1.1.5), "attractive" and "pleasant" (E.1.4.10, E.1.6.15), "energy security" (G.1.4.2), "well-established non-profit groups" (H.3.4.3), "scenic areas" (H.5.2.1), "pedestrian-friendly" (E.1.3.3), "exceptionally large" development (B.2.2.2.2, B.2.5.2.2 â€” no size threshold), "low potential for conflicts" (B.9.5.2.5 â€” the standard for new aquaculture, without any metric), "preference should be given to" (B.2.2.2.18, B.3.1.2.5 â€” unclear whether binding or advisory), and "development" itself â€” the Plan never clearly defines what activity triggers a development permit requirement.'}];function tw(){return h.jsxs("section",{id:"vague",children:[h.jsx(ca,{number:"Part III",title:"Vague & Ill-Defined Terms",description:"A policy document's effectiveness depends on the precision of its language. The following terms appear repeatedly in policy-critical positions without operational definitions."}),h.jsx(Op,{type:"multiple",className:"space-y-1",children:ew.map((s,c)=>h.jsxs(pc,{value:`term-${c}`,className:"bg-card border rounded-md px-4",children:[h.jsx(fc,{className:"text-[0.88rem] font-semibold text-left hover:no-underline py-3",children:s.term}),h.jsx(gc,{className:"text-[0.88rem] text-muted-foreground leading-relaxed pb-4",children:s.detail})]},c))})]})}const iw=[{num:1,title:"The OCP Cannot Compel Its Own Implementation",body:`Section D.1.7 states explicitly: "Most of this Plan is non-regulatory." Enforcement of land use rules comes from the Land Use Bylaw, Development Permit Areas, and provincial legislation â€” not from the OCP itself. The practical weakness is that the OCP's own policy commitments (affordable housing initiatives, advisory committees, environmental monitoring, bylaw amendments) have no enforcement mechanism. The LTC can choose to not follow through on OCP policies without consequence. Section D.5.1 confirms this: "Actual priorities and the level and timing of implementation will be dependent on future discretionary decisions made by successive Local Trust Committees and the resources available to them."`},{num:2,title:'The "Will / Should / Could" Framework Undermines Itself',body:'Section D.1.4 attempts a hierarchy: "will" means commitment (as resources are available), "should" means guidance, "could" means discretionary. But "as resources are available" transforms even "will" statements into escape clauses. The distinction between "should" and "could" is applied inconsistently â€” similar discretionary decisions use different verbs across sections. Nearly identical environmental criteria in H.3.1.6 and H.4.1.7 use different modal constructions, creating different obligations for equivalent mechanisms.'},{num:3,title:"First Nations Engagement Is Perfunctory",body:'Three policies address First Nations engagement at three different obligation levels: A.8.2.14 uses advisory "should" language for developing assessment methods; B.7.2.2.9 conditions Crown Land support on being "subject to consultation" without requiring meaningful engagement; B.9.4.2.3 reduces First Nations interests to one factor among "other shoreline users." None establish mandatory triggers, timelines, or require that objections be addressed. There is no mention of Free, Prior, and Informed Consent. For a document governing land the Vision statement acknowledges as First Nations "traditional territory," this gap between stated values and implementation is significant.'},{num:4,title:"Implementation Is Deferred Indefinitely",body:'Section D.5.3 states: "The Local Trust Committee will develop a Plan Implementation Program" â€” in the future tense. No timeline is given. No priorities are established. No resource allocation is identified. Multiple policies require future bylaw amendments, updated mapping, and creation of advisory committees (Agricultural, Environmental, Heritage), but none include deadlines. Section D.8.1 then makes monitoring discretionary: the Committee "could identify several measures or indicators." The result is a plan that explicitly defers its own execution.'},{num:5,title:"Reliance on External Actors Without Enforcement Power",body:'Dozens of policies "urge" or "encourage" other agencies â€” BC Hydro, the Ministry of Transportation, the CRD â€” to take action. Section D.5.4 acknowledges: "Many of the policies in this Plan will need the assistance and support of others to be implemented." These provisions create a false sense of comprehensiveness. A policy that "urges" the Ministry to build sidewalks appears to address pedestrian infrastructure, but the Ministry has no obligation to comply and the OCP provides no fallback if they decline.'},{num:6,title:"Overlapping DPA Layers Without Priority Rules",body:"A single property in Ganges Village could fall within the Village Designation (B.5.2), DPA 1 (E.1), the Heritage Conservation Area (F.1), a Community Well Capture Zone (DPA 5), and a Riparian Area (DPA 7). Each DPA has its own guidelines, setbacks, and assessment requirements. When these conflict â€” for example, a DPA 1 guideline encouraging village-density development versus a DPA 7 riparian setback pushing development away from a stream â€” the Plan establishes no priority hierarchy for resolving the tension."},{num:7,title:"Water Supply Assessment Is Not Mandatory Before Densification",body:`Despite repeated acknowledgment across 10+ sections that the North Salt Spring Waterworks District faces "severe restraints," no mandatory water supply assessment is required before density increases. The Plan requires confirmation of sewage capacity before densification, but no parallel requirement exists for water. The NSSWD note embedded throughout the document references the precautionary principle but then allows an offsetting exception â€” leaving the LTC with contradictory guidance on the island's most critical development constraint.`},{num:8,title:"Heritage Conservation Relies on Discretionary Tools",body:'The Ganges Heritage Conservation Area lists 12 protected buildings, but conservation guidelines rely heavily on "should" language. Heritage impact assessments may be required for "significant" alteration (undefined), prepared by a "qualified individual" (undefined credentials). Security bonds under F.1.6.10 "may be required" â€” at LTC discretion. Meanwhile, three separate policies (A.8.2.5, A.8.2.6, A.8.2.8) offer conflicting incentive paths for heritage properties with no guidance on which to apply.'},{num:9,title:"Climate Targets Are Outdated and Unmonitored",body:'Section A.6.1.7 sets greenhouse gas reduction targets of at least 15% by 2015 and at least 40% by 2020 â€” both dates have now passed. Section D.8.1 makes monitoring discretionary: the Committee "could identify several measures or indicators." No method for measurement, no reporting requirements, and no consequences for failure are established. The energy efficiency policies (A.6.2.2â€“A.6.2.4) compound this by requiring mandatory "consideration" of energy impacts but only allowing optional requests for actual energy information.'}];function aw(){return h.jsxs("section",{id:"weaknesses",children:[h.jsx(ca,{number:"Part IV",title:"Weakest Parts of the Document",description:"Systemic structural weaknesses â€” problems in how the Plan was designed that affect its ability to function as a governance instrument."}),h.jsx("div",{className:"space-y-4",children:iw.map(s=>h.jsxs("div",{className:"flex gap-4",children:[h.jsx("div",{className:"w-7 h-7 rounded-full bg-primary/10 text-primary flex items-center justify-center shrink-0 mt-0.5 text-[0.72rem] font-bold",children:s.num}),h.jsxs("div",{children:[h.jsx("h3",{className:"text-[0.92rem] font-semibold mb-1",style:{fontFamily:"'DM Sans', sans-serif"},children:s.title}),h.jsx("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed",children:s.body})]})]},s.num))}),h.jsx(_t,{className:"border-l-4 border-l-primary/30 mt-8",children:h.jsxs(ui,{className:"p-6",children:[h.jsx("div",{className:"text-[0.88rem] font-semibold mb-1",children:"Implementation Summary"}),h.jsx("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed",children:"The OCP's regulatory power is concentrated in two areas: the Land Use Bylaw (which regulates use, density, and setbacks) and Development Permit Areas (which require permits before construction in designated zones). Most of the OCP's broader policy commitments â€” affordable housing programs, environmental monitoring, heritage protection, climate targets â€” have no implementation mechanism beyond LTC discretion and the cooperation of external agencies."})]})})]})}const Hp=P.forwardRef(({className:s,...c},d)=>h.jsx("div",{className:"relative w-full overflow-auto",children:h.jsx("table",{ref:d,className:Pe("w-full caption-bottom text-sm",s),...c})}));Hp.displayName="Table";const Gp=P.forwardRef(({className:s,...c},d)=>h.jsx("thead",{ref:d,className:Pe("[&_tr]:border-b",s),...c}));Gp.displayName="TableHeader";const Vp=P.forwardRef(({className:s,...c},d)=>h.jsx("tbody",{ref:d,className:Pe("[&_tr:last-child]:border-0",s),...c}));Vp.displayName="TableBody";const nw=P.forwardRef(({className:s,...c},d)=>h.jsx("tfoot",{ref:d,className:Pe("border-t bg-muted/50 font-medium [&>tr]:last:border-b-0",s),...c}));nw.displayName="TableFooter";const ec=P.forwardRef(({className:s,...c},d)=>h.jsx("tr",{ref:d,className:Pe("border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted",s),...c}));ec.displayName="TableRow";const Fn=P.forwardRef(({className:s,...c},d)=>h.jsx("th",{ref:d,className:Pe("h-10 px-2 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0 [&>[role=checkbox]]:translate-y-[2px]",s),...c}));Fn.displayName="TableHead";const Wn=P.forwardRef(({className:s,...c},d)=>h.jsx("td",{ref:d,className:Pe("p-2 align-middle [&:has([role=checkbox])]:pr-0 [&>[role=checkbox]]:translate-y-[2px]",s),...c}));Wn.displayName="TableCell";const ow=P.forwardRef(({className:s,...c},d)=>h.jsx("caption",{ref:d,className:Pe("mt-4 text-sm text-muted-foreground",s),...c}));ow.displayName="TableCaption";const sw={Strong:"bg-emerald-50 text-emerald-700 border-emerald-200",Moderate:"bg-amber-50 text-amber-700 border-amber-200",Weak:"bg-red-50 text-red-700 border-red-200"};function Ql({level:s}){return h.jsx(Yn,{variant:"outline",className:Pe("text-[0.6rem] font-bold tracking-wide",sw[s]),children:s})}const Im=[{section:"A. Vision & Objectives",specificity:"Strong",enforceability:"Weak",consistency:"Weak",note:"The Vision statement (A.3) is articulate and thoughtful, but Part A contains three conflicting heritage incentive paths (A.8.2.5/6/8), a three-tier First Nations consultation gap (A.8.2.14), a hazardous area transfer paradox (A.7.2.3â€“4 vs. H.3.1.6(e)), and an energy efficiency framework that mandates consideration while making information requests optional (A.6.2.2â€“4). Climate targets (A.6.1.7) referenced 2015 and 2020 deadlines that have passed without monitoring."},{section:"B. Land Use Designations",specificity:"Moderate",enforceability:"Moderate",consistency:"Weak",note:"Part B is the operational core of the Plan and contains precise density figures in some areas. But it houses the most internal contradictions of any section: the growth cap vs. affordable housing tension (B.2.1.2.1 vs. B.2.2.2.6â€“9), agricultural protection vs. permitted non-farm uses (B.6.2.2.20 vs. B.7.2.2.7), village containment vs. economic viability (B.2.3.2.3 vs. B.5.1.2.5), shoreline protection vs. economic enablement (B.9.1.1.1 vs. B.9.1.2.3), subdivision density overrides (B.2.5.2.3 vs. B.2.5.2.5), and the aquaculture two-tier system (B.9.2.2.3 vs. B.9.5.2.5). Enforceability depends on the Land Use Bylaw translating OCP designations into zone-level rules â€” but OCP Map 1 boundaries are approximate while LUB boundaries are precise, creating edge-case uncertainty on every parcel where they disagree."},{section:"C. Infrastructure",specificity:"Moderate",enforceability:"Weak",consistency:"Weak",note:"The water supply precautionary principle (C.3.2.1.1) is logically incompatible with the offsetting exception embedded in the NSSWD note that appears across 10+ sections â€” the most structurally pervasive contradiction in the entire document. Parking policy simultaneously requires adequacy (C.2.3.1.5) and engineers scarcity by designing for average demand (C.2.3.2.1). Dozens of infrastructure policies 'urge' or 'encourage' external agencies (BC Hydro, MoT, CRD) to act, with no fallback if they decline. The CRD's staged water restrictions operate as a parallel system the OCP never references."},{section:"D. Administration",specificity:"Weak",enforceability:"Weak",consistency:"Weak",note:"Section D.1.7 states explicitly: 'Most of this Plan is non-regulatory.' The will/should/could hierarchy (D.1.4) is supposed to create differentiated obligations, but 'as resources are available' turns even 'will' statements into escape clauses. Implementation is deferred to a future Program (D.5.3) with no timeline, no priorities, and no resource allocation. Monitoring is discretionary (D.8.1): the Committee 'could identify several measures or indicators.' Section D.5.1 confirms all implementation depends on 'future discretionary decisions made by successive Local Trust Committees.' This is the section that most clearly reveals the OCP's structural weakness as a governance instrument."},{section:"E. Dev. Permit Areas",specificity:"Strong",enforceability:"Moderate",consistency:"Moderate",note:"The DPAs are one of only two enforceable mechanisms in the OCP (alongside the Land Use Bylaw). Village DPA guidelines (E.1) provide genuinely useful specificity on setbacks, parking, signage, and landscaping. However, riparian area protection (DPA 7) is undermined by temporal exemptions: pre-Bylaw 480 assessments remain valid regardless of changed conditions (E.7.5.1(i)), and farm operations are exempted entirely (E.7.5.1(h)). Overlapping DPA layers create unresolved conflicts â€” a single Ganges parcel could fall within five different DPAs with no priority hierarchy. Environmental assessment language differs between H.3.1.6 and H.4.1.7 for near-identical functions."},{section:"F. Heritage Conservation",specificity:"Moderate",enforceability:"Weak",consistency:"Weak",note:"The Ganges Heritage Conservation Area lists 12 protected buildings â€” a concrete achievement. But conservation guidelines rely heavily on 'should' language. Heritage impact assessments may be required for 'significant' alteration (undefined), prepared by a 'qualified individual' (undefined credentials). Security bonds 'may be required' at LTC discretion (F.1.6.10). Three separate policies (A.8.2.5, A.8.2.6, A.8.2.8) offer mutually exclusive strategies for heritage properties â€” transfer density away, grant density bonuses for restoration, or provide zoning variances â€” with no guidance on when each applies. The result is that identical heritage properties could receive opposite treatment depending on which policy the Committee chooses to apply."},{section:"G. Temporary Use Permits",specificity:"Moderate",enforceability:"Weak",consistency:"Weak",note:"TUP provisions specify some conditions but eligibility is limited to listed designations â€” creating conflicts where LUB zoning permits uses the OCP's TUP framework does not contemplate (the Salty Dog Retreat case documented this gap). The development approval information requirements use 'shall request' in H.3.4.6 but 'should' in G.1.4.3 for the same subject matter. No integration with CRD noise bylaws despite the OCP encouraging tourist accommodation and event-based commercial uses."},{section:"H. Appendices",specificity:"Moderate",enforceability:"Moderate",consistency:"Weak",note:"Appendix 3 (Amenity Zoning) contains the self-defeating contradiction where proposed density 'should not exceed target density levels' â€” negating the entire purpose of a mechanism designed to grant additional development potential. The 12 eligible community amenities are explicitly listed without priority or valuation hierarchy, guaranteeing inconsistent precedents across successive Committees. The 40-unit island-wide cap and 75% valuation threshold show the Plan is capable of precision, making the surrounding vagueness a choice rather than an oversight. Transfer of Development Potential receiving area criteria (H.4.1.7(e)) may exclude the very areas the mechanism was designed to serve."}];function rw(){return h.jsxs("section",{id:"coherence",children:[h.jsx(ca,{number:"Part VII",title:"Is This Document Coherent Enough?",description:"The ultimate question: can Salt Spring Islanders rely on this document as a coherent policy framework for governing land use on their island?"}),h.jsxs("div",{className:"space-y-6 text-[0.92rem] leading-[1.75] text-foreground/80",children:[h.jsxs("div",{children:[h.jsx("h3",{className:"text-lg mb-2",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"The Short Answer"}),h.jsxs("p",{children:["The OCP is coherent as a ",h.jsx("em",{children:"vision document"})," but not as a ",h.jsx("em",{children:"governance instrument"}),'. It articulates what the community values with eloquence and care. It does not provide the precision, enforceability, or internal consistency needed to translate those values into predictable outcomes. Section D.1.7 says so explicitly: "Most of this Plan is non-regulatory." The document knows what it is. The question is whether the community does.']})]}),h.jsxs("div",{children:[h.jsx("h3",{className:"text-lg mb-2",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"What the Document Does Well"}),h.jsx("p",{children:`The Plan's strengths are real and should not be discounted. The Vision statement (A.3) is one of the more thoughtful community vision statements in Canadian municipal planning â€” it acknowledges limits, honours heritage, and balances aspiration with restraint. The comprehensive geographic coverage ensures every parcel falls within a land use designation. The DPA design guidelines for village areas provide genuinely useful specificity on setbacks, parking, signage, and landscaping â€” these are among the few provisions with actual regulatory teeth, enforceable through the development permit process. The amenity zoning cap of 40 units island-wide and the 75% valuation threshold demonstrate the Plan's capacity for precision when it chooses to be precise. The environmental sensibility â€” the commitment to the precautionary principle, the 30% conservation target, the recognition that "healthy societies depend on healthy ecosystems" â€” reflects sophisticated values. But values are not governance.`})]}),h.jsxs("div",{children:[h.jsx("h3",{className:"text-lg mb-2",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"Where Coherence Breaks Down"}),h.jsx("p",{children:"The fundamental problem is structural. The OCP's regulatory power is concentrated in only two mechanisms: the Land Use Bylaw (which regulates use, density, and setbacks) and the Development Permit Areas (which require permits before construction in designated zones). Everything else â€” affordable housing programs, environmental monitoring, heritage protection, climate targets, First Nations engagement, agricultural preservation, infrastructure coordination â€” has no enforcement mechanism beyond LTC discretion and the cooperation of external agencies that have no obligation to comply."}),h.jsx("p",{className:"mt-4",children:`Within the policy text itself, 21 internal contradictions create irreconcilable tensions. The growth cap is undermined by amenity zoning and affordable housing exceptions. The water supply precautionary principle is negated by an offsetting exception embedded across 10+ sections. Agricultural protection is contradicted by permitted non-farm uses. Shoreline protection objectives are overridden by economic enablement policies. Three First Nations consultation provisions operate at three different obligation levels, none of which are mandatory. Three heritage incentive paths offer mutually exclusive strategies with no guidance on which to apply. The will/should/could hierarchy â€” the Plan's own framework for distinguishing commitments from suggestions â€” undermines itself when "as resources are available" turns even "will" statements into discretionary language.`}),h.jsx("p",{className:"mt-4",children:"Compounding these internal problems, the OCP operates within a multi-jurisdictional governance structure it never fully acknowledges. The Islands Trust Policy Statement contains binding directives the OCP arguably fails to satisfy â€” notably on freshwater density limits and forest ecosystem reserves. The CRD administers water restrictions, building codes, and parks under parallel bylaws with no formal integration mechanism. Provincial legislation governs the Agricultural Land Reserve and riparian areas. The result is a patchwork where a single property owner may face conflicting requirements from the OCP, the LUB, the CRD, and the Province â€” and the OCP provides no roadmap for navigating the conflicts."})]})]}),h.jsx("h3",{className:"text-lg mt-8 mb-3",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"Section-by-Section Assessment"}),h.jsx("div",{className:"border rounded-md overflow-hidden",children:h.jsxs(Hp,{children:[h.jsx(Gp,{children:h.jsxs(ec,{className:"bg-muted/50",children:[h.jsx(Fn,{className:"text-[0.65rem] font-bold tracking-wider uppercase",children:"Section"}),h.jsx(Fn,{className:"text-[0.65rem] font-bold tracking-wider uppercase",children:"Specificity"}),h.jsx(Fn,{className:"text-[0.65rem] font-bold tracking-wider uppercase",children:"Enforceability"}),h.jsx(Fn,{className:"text-[0.65rem] font-bold tracking-wider uppercase",children:"Consistency"})]})}),h.jsx(Vp,{children:Im.map(s=>h.jsxs(ec,{children:[h.jsx(Wn,{className:"text-[0.82rem] font-medium",children:s.section}),h.jsx(Wn,{children:h.jsx(Ql,{level:s.specificity})}),h.jsx(Wn,{children:h.jsx(Ql,{level:s.enforceability})}),h.jsx(Wn,{children:h.jsx(Ql,{level:s.consistency})})]},s.section))})]})}),h.jsx("div",{className:"mt-4 space-y-3",children:Im.map(s=>h.jsxs("div",{className:"text-[0.82rem] text-muted-foreground leading-relaxed",children:[h.jsxs("span",{className:"font-semibold text-foreground/80",children:[s.section,":"]})," ",s.note]},s.section))}),h.jsxs("div",{className:"mt-10 text-[0.92rem] leading-[1.75] text-foreground/80 space-y-4",children:[h.jsx("h3",{className:"text-lg",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"Conclusion"}),h.jsx("p",{children:"The Salt Spring Island OCP is a document of genuine community aspiration built on a framework that cannot reliably deliver on its promises. It contains 21 identified internal contradictions, at least 17 undefined terms in policy-critical positions, 9 structural weaknesses in its governance design, and multiple points of conflict with the external regulatory instruments it must operate alongside."}),h.jsx("p",{children:"This is not a failed document. The Vision is well-crafted. The DPA guidelines work. The amenity zoning cap proves the Plan can be precise when it wants to be. But the gap between what the Plan aspires to and what it can enforce is wide enough to swallow the community's expectations. Islanders who read the OCP and believe its environmental commitments, heritage protections, growth limits, and First Nations reconciliation language will deliver governance outcomes are relying on something the document itself says it cannot guarantee."}),h.jsx("p",{children:"The practical effect is that the OCP gives the Local Trust Committee broad discretion on nearly every significant planning decision. It can be cited in support of approval or denial of the same application, because its contradictions, undefined terms, and discretionary language provide sufficient flexibility for either conclusion. Whether that discretion is exercised wisely depends entirely on the people who happen to be sitting on the Committee at any given time â€” which is precisely the governance uncertainty a community plan is supposed to prevent."}),h.jsx("p",{children:`A meaningful revision would require, at minimum: quantified definitions for core terms like "compatible," "adequate," "significant," and "rural character"; mandatory language replacing discretionary language in the Plan's most important policies; resolution of the growth-cap-versus-density-bonus contradiction; a mandatory water supply assessment before any density increase; meaningful First Nations engagement protocols with binding triggers; integration with CRD water restriction stages; current hazard mapping with periodic update requirements; a binding implementation timeline with resource commitments; and an independent monitoring framework that does not depend on the Committee monitoring itself.`})]}),h.jsx(_t,{className:"border-l-4 border-l-primary/30 mt-8",children:h.jsxs(ui,{className:"p-6",children:[h.jsx("div",{className:"text-[0.88rem] font-semibold mb-1",children:"Assessment Summary"}),h.jsx("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed",children:"Of 24 individual ratings across eight sections and three dimensions (Specificity, Enforceability, Consistency), only 3 are rated Strong, 9 are Moderate, and 12 are Weak. No section achieves Strong in both Enforceability and Consistency. The DPA guidelines (Part E) come closest to functioning as reliable governance, while Administration (Part D) is the weakest section â€” a significant finding given that Part D is where implementation, monitoring, and enforcement would need to live."})]})})]})}const _m=[{name:"Islands Trust Policy Statement (Bylaw 17)",type:"Islands Trust",relevance:"Critical"},{name:"Salt Spring Island Land Use Bylaw (Bylaw 355)",type:"Islands Trust",relevance:"Critical"},{name:"CRD Water Conservation Bylaw (Bylaw 4492)",type:"CRD",relevance:"High"},{name:"CRD Building Regulation Bylaw (Bylaw 3741)",type:"CRD",relevance:"Moderate"},{name:"CRD Noise Suppression Bylaw (Bylaw 3384)",type:"CRD",relevance:"Moderate"},{name:"CRD Community Parks Regulations (Bylaw 3795)",type:"CRD",relevance:"Moderate"},{name:"Islands Trust Act (RSBC 1996, c. 239)",type:"Provincial",relevance:"High"},{name:"Agricultural Land Commission Act & ALR Regulations",type:"Provincial",relevance:"High"}];function lw(){return h.jsxs("section",{id:"regulatory",children:[h.jsx(ca,{number:"Part VI",title:"External Regulatory Conflicts",description:"Inconsistencies and contradictions between the OCP and the bylaws of the Islands Trust, Capital Regional District, and provincial regulatory frameworks that govern Salt Spring Island."}),h.jsx(Op,{type:"single",collapsible:!0,className:"mb-6",children:h.jsxs(pc,{value:"docs",className:"bg-card border rounded-md px-4",children:[h.jsxs(fc,{className:"text-[0.82rem] font-semibold hover:no-underline py-3",children:["Documents Analyzed (",_m.length," bylaws and statutes)"]}),h.jsx(gc,{children:h.jsx("div",{className:"space-y-1.5 pb-3",children:_m.map((s,c)=>h.jsxs("div",{className:"flex items-center justify-between text-[0.82rem]",children:[h.jsx("span",{className:"text-muted-foreground",children:s.name}),h.jsxs("div",{className:"flex gap-1.5",children:[h.jsx(Yn,{variant:"outline",className:"text-[0.58rem] font-bold",children:s.type}),h.jsx(Yn,{variant:"outline",className:`text-[0.58rem] font-bold ${s.relevance==="Critical"?"bg-red-50 text-red-700 border-red-200":s.relevance==="High"?"bg-amber-50 text-amber-700 border-amber-200":"bg-blue-50 text-blue-700 border-blue-200"}`,children:s.relevance})]})]},c))})})]})}),h.jsx("h3",{className:"text-lg mt-8 mb-3",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"A. OCP vs. Islands Trust Policy Statement (Bylaw 17)"}),h.jsxs("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed mb-4",children:['Under Section 15 of the Islands Trust Act, the OCP must not be "contrary to or at variance with" the Islands Trust Policy Statement. The Policy Statement contains ',h.jsx("em",{children:"directive"}),' policies ("shall" statements) that local trust committees are legally required to address in their OCPs and regulatory bylaws. The following inconsistencies represent areas where the OCP may fail to fully satisfy these directives.']}),h.jsxs("div",{className:"space-y-3",children:[h.jsx(ve,{title:"Freshwater Density Directive vs. OCP Amenity Zoning Loophole",severity:"high",reference:"TPS Directive 4.4.2 vs. OCP Sections H.3.1.3, B.5.2.2.4, C.3",children:`The Trust Policy Statement directs that "neither the density nor intensity of land use is increased in areas which are known to have a problem with the quality or quantity of the supply of freshwater." This is a mandatory "shall" directive. The OCP acknowledges that the North Salt Spring Waterworks District faces "severe restraints" on water supply (C.3.2.1, B.5.2.2.5). Yet the OCP's amenity zoning provisions (H.3) permit up to 40 additional dwelling units island-wide â€” including in Ganges Village, which is served by the constrained NSSWD system â€” without any mandatory water capacity assessment. The OCP arguably allows density increases in an area it itself identifies as having inadequate freshwater, putting it at variance with this binding directive.`}),h.jsx(ve,{title:"Forest Ecosystem Reserve Directive: Absent from the OCP",severity:"high",reference:"TPS Directive (Forest Ecosystem Reserves) vs. OCP Sections B.6.3, B.8",children:`The Trust Policy Statement directs local trust committees to address "the designation of forest ecosystem reserves where no extraction will take place to ensure the preservation of native biological diversity." The OCP's forestry section (B.6.3) encourages sustainable forestry and discusses watershed protection, but it never designates or establishes a mechanism for designating forest ecosystem reserves with a no-extraction requirement. Section B.8 (Conservation) designates Watershed and Uplands Conservation areas but these are explicitly for development potential transfer â€” they do not prohibit forestry extraction. The OCP thus fails to address a binding directive of the Policy Statement.`}),h.jsx(ve,{title:"Protected Area Network Directive vs. OCP's Aspirational Target",severity:"medium",reference:"TPS Directive (Protected Areas Network) vs. OCP Section A.5.1.7",children:`The Policy Statement directs local trust committees to address "the planning, establishment, and maintenance of a network of protected areas that preserve the representative ecosystems of their planning area and maintain their ecological integrity." The OCP's response (A.5.1.7) is to "secure at least 30% of the island land base for conservation" â€” but this is framed as a target with no timeline, no map of a planned network, no mechanism for ongoing maintenance of ecological integrity, and no criteria for what constitutes "representative" ecosystems. The directive asks for a planned network; the OCP offers an unmonitored numeric aspiration.`}),h.jsx(ve,{title:"Shoreline Access Directive vs. OCP Shoreline Development Designation",severity:"medium",reference:"TPS Directive (Marine Shoreline Access) vs. OCP Sections B.9.4, E.3",children:`The Policy Statement directs that local trust committees address "the location of buildings and structures so as to protect public access to, from and along the marine shoreline and minimize impacts on sensitive coastal environments." The OCP's Shoreline Development Designation (B.9.4) permits general employment, commercial, and boat moorage uses, but contains no specific policy requiring that new shoreline commercial development maintain or create public access corridors. DPA 3 (Shoreline) guidelines address habitat protection but not systematically public access to and along the shore â€” a gap relative to the directive's requirements.`}),h.jsx(ve,{title:"Hazard Area Identification Directive vs. OCP's Outdated Mapping",severity:"medium",reference:"TPS Directive (Hazard Identification) vs. OCP Section A.7, Maps 13â€“14a",children:'The Policy Statement directs the identification of "areas hazardous to development, including areas subject to flooding, erosion or slope instability, and strategies to direct development away from such hazards." The OCP uses Maps 13, 14, and 14a (soil erosion and slope stability hazards) but these are based on data available at the 2008 adoption date. The OCP contains no provision requiring periodic update of hazard mapping despite climate change intensifying slope instability and flooding risk. The Policy Statement directive implicitly requires current, not static, hazard identification.'})]}),h.jsx("h3",{className:"text-lg mt-10 mb-3",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"B. OCP vs. Salt Spring Island Land Use Bylaw (Bylaw 355)"}),h.jsx("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed mb-4",children:"The LUB implements the OCP by establishing specific zones, permitted uses, setbacks, and densities. Bylaw 355 was originally adopted before the 2008 OCP and has been amended piecemeal over time. The following conflicts arise from the imperfect alignment between the two instruments."}),h.jsxs("div",{className:"space-y-3",children:[h.jsx(ve,{title:"OCP Watershed Designation vs. LUB Rural Watershed Zone: TUP Eligibility Gap",severity:"high",reference:"OCP Section G.1.1 vs. LUB Bylaw 355 Section 9.3 (Rural Watershed zones)",children:`The OCP (Section G.1.1) lists specific land use designations eligible for Temporary Use Permits but excludes the Watershed designation. However, the LUB (Bylaw 355) zones some properties within the OCP's Watershed designation as "Rural Watershed 1" (RW1), which permits dwellings, home-based businesses, and agriculture. This creates a real-world conflict documented in the 2023 Salty Dog Retreat case: the LUB zoning appeared to allow certain uses, but the OCP's Watershed designation acted as an overriding constraint, blocking Temporary Use Permits. The split-zoning of properties (part Rural, part Rural Watershed under the LUB) compounds the problem â€” the two instruments read different boundaries for the same parcel.`}),h.jsx(ve,{title:"OCP Density Targets vs. LUB Zoning Densities: Misalignment in Village Areas",severity:"high",reference:"OCP Sections B.5.2.2.3â€“B.5.2.2.4 vs. LUB Bylaw 355 Section 9.9 (Village zones)",children:`The OCP states that Ganges Village maximum residential density "will remain at 37 units per hectare" (B.5.2.2.3) and contemplates "slightly higher density" in some sub-areas (B.5.2.2.4). The LUB implements specific zone densities that may not always correspond precisely to these OCP statements â€” particularly where the OCP uses undefined terms like "slightly higher density" that the LUB must translate into specific numbers. Where the LUB predates a particular OCP policy amendment, the existing LUB zoning may either exceed or fall below the OCP's stated target for a given area, creating uncertainty about which instrument governs.`}),h.jsx(ve,{title:"OCP Commercial Policy vs. LUB Permitted Uses: Home-Based Business Scope",severity:"medium",reference:"OCP Section B.3.2.2 vs. LUB Bylaw 355 Part 3 (General Regulations)",children:`The OCP encourages "small, locally owned businesses" (A.4.6.2) and permits home-based businesses throughout residential designations. The LUB defines specific permitted home-based business activities with operational limits (hours, employees, traffic). However, the OCP's broad encouragement of diverse livelihoods (A.4.6.1â€“A.4.6.3) and its vision of a "diverse and creative community" lack the specificity to guide how the LUB should limit or expand home-based business permissions. This has created friction where property owners interpret the OCP's aspirational language as supporting broader uses than the LUB actually permits.`}),h.jsx(ve,{title:"OCP Map 1 Boundaries vs. LUB Zoning Map Boundaries",severity:"medium",reference:"OCP Section D.1.3 vs. LUB Bylaw 355 Schedule A",children:'The OCP explicitly acknowledges (D.1.3) that "the exact location of symbols or boundaries shown on most maps in this Plan will be legally defined by land use bylaws enacted over time." This means OCP Map 1 boundaries are approximate while LUB zoning boundaries are precise. On any parcel where the two maps disagree â€” and given that one is approximate, disagreement is inevitable â€” property owners face legal uncertainty about which designation applies until the discrepancy is formally resolved through a bylaw amendment.'}),h.jsx(ve,{title:"OCP Secondary Suite Policy vs. LUB Implementation Gaps",severity:"medium",reference:"OCP Section B.2.2.2.15 vs. LUB Bylaw 355 Secondary Suite Provisions",children:"The OCP establishes detailed secondary suite policy (B.2.2.2.15): maximum one suite per dwelling, maximum 40% of floor area or 90 mÂ², with conditions for water, sewage, and parking. However, the LUB has been amended incrementally to implement these provisions and may not uniformly apply them across all residential zones â€” particularly in rural zones where the OCP envisions suites but the LUB may not yet have been updated to permit them. The proposed Bylaw 537 (Accessory Dwelling Units) represents an ongoing effort to close this gap, confirming the gap exists."})]}),h.jsx("h3",{className:"text-lg mt-10 mb-3",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"C. OCP vs. CRD Bylaws & Regulations"}),h.jsx("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed mb-4",children:"The CRD exercises jurisdiction over building permits, water services, parks, and bylaw enforcement on Salt Spring Island. Unlike the Islands Trust-OCP hierarchy, CRD bylaws operate in a parallel regulatory track â€” they do not derive authority from the OCP. Conflicts arise when the two frameworks make different assumptions or set incompatible requirements."}),h.jsxs("div",{className:"space-y-3",children:[h.jsx(ve,{title:"CRD Water Conservation Stages vs. OCP Water Policy: Parallel Systems, No Integration",severity:"high",reference:"CRD Bylaw 4492 vs. OCP Section C.3, B.5.2.2.5",children:"CRD Bylaw 4492 establishes a four-stage water restriction system (effective May 1â€“September 30) for Salt Spring water services including Highland-Fernwood and Fulford, with Stage 4 restricting residential indoor water use during severe shortages. The OCP's water policies (C.3) discuss water supply constraints at length but contain no reference to staged restrictions, no trigger mechanism linking development approvals to restriction stages, and no policy preventing new density approvals during active water restrictions. The two documents operate as parallel systems: the CRD restricts current water use while the OCP continues to contemplate density increases without acknowledging seasonal supply crises. This is an acute governance gap â€” an island where the CRD imposes Stage 3 or 4 water restrictions in summer should not simultaneously be approving density increases under the OCP."}),h.jsx(ve,{title:"CRD Building Regulation vs. OCP Energy Efficiency Aspirations",severity:"medium",reference:"CRD Bylaw 3741 vs. OCP Section A.6.2, A.5.2.15",children:`The OCP encourages "sustainable building techniques" through support for "recognized building certification programs such as R-2000, BuiltGreen Platinum, and LEED" (A.5.2.15) and promotes energy-efficient building design (A.6.2). CRD Bylaw 3741 administers the BC Building Code on Salt Spring Island, requiring compliance with code minimums â€” but does not implement or incentivize the above-code certifications the OCP encourages. The OCP's energy efficiency aspirations require a willing CRD (or alternative mechanism) to translate into enforceable standards, but no such coordination mechanism exists in either document.`}),h.jsx(ve,{title:"CRD Parks Bylaw vs. OCP Park Land Dedication: Jurisdictional Mismatch",severity:"medium",reference:"CRD Bylaw 3795 vs. OCP Sections B.7, H.5",children:"The OCP's park land dedication policy (H.5) requires up to 5% dedication upon subdivision and identifies priority acquisition areas. CRD Bylaw 3795 regulates the use and management of community parks on Salt Spring Island. However, the OCP defers park acquisition priorities to the Salt Spring Island Parks and Recreation Commission (a CRD body), while the OCP is an Islands Trust instrument. Park priorities set by the OCP may not align with CRD spending decisions, and neither document establishes a joint decision-making framework for reconciling different park acquisition priorities between the two jurisdictions."}),h.jsx(ve,{title:"CRD Noise Bylaw vs. OCP Commercial & Tourist Accommodation Policies",severity:"low",reference:"CRD Bylaw 3384 vs. OCP Sections B.3.2, G.1",children:'CRD Bylaw 3384 (Noise Suppression, 2006) establishes enforceable noise standards for Salt Spring Island. The OCP encourages tourist accommodation and farm-based commercial uses (B.3.2, B.6.2.2.10) and issues Temporary Use Permits for events and businesses (G.1). However, the OCP contains no policy requiring that TUP applicants demonstrate compliance with the CRD noise bylaw, nor does it reference noise standards in its commercial or tourist use guidelines. The two instruments regulate noise independently â€” the CRD through enforcement, the OCP through the vague standard of "compatibility with adjacent land uses" (G.1.3.1).'})]}),h.jsx(_t,{className:"border-l-4 border-l-[hsl(var(--amber))] mt-8",children:h.jsxs(ui,{className:"p-6",children:[h.jsx("div",{className:"text-sm font-semibold mb-2",children:"Summary: The Governance Gap"}),h.jsx("p",{className:"text-[0.85rem] text-muted-foreground leading-relaxed",children:"Salt Spring Island sits at the intersection of three regulatory jurisdictions â€” the Islands Trust (land use planning), the CRD (building, water, parks, bylaw enforcement), and the Province (ALR, riparian protection, building code). The OCP was designed to implement the Trust's mandate but must operate alongside CRD and provincial instruments it cannot control. The result is a patchwork of parallel regulations with no formal integration mechanism. Property owners must navigate multiple, sometimes contradictory, regulatory frameworks â€” and the OCP provides no roadmap for doing so. The most critical gap is water governance: the OCP contemplates development while the CRD restricts consumption, and no instrument connects the two decisions."})]})})]})}function cw(){const[s,c]=P.useState("ask"),d=P.useCallback(l=>c(l),[]);return h.jsxs("div",{className:"min-h-screen",children:[h.jsx(Zv,{}),h.jsx(jy,{active:s,onNavigate:d}),h.jsxs("main",{className:"max-w-[52rem] mx-auto px-5 py-10 space-y-16",children:[h.jsx(fb,{}),h.jsx(Vi,{}),h.jsx(ib,{}),h.jsx(Vi,{}),h.jsx(tw,{}),h.jsx(Vi,{}),h.jsx(aw,{}),h.jsx(Vi,{}),h.jsx(vb,{}),h.jsx(Vi,{}),h.jsx(lw,{}),h.jsx(Vi,{}),h.jsx(rw,{})]}),h.jsx("footer",{className:"border-t mt-12",children:h.jsxs("div",{className:"max-w-[52rem] mx-auto px-5 py-8 text-center",children:[h.jsx(
