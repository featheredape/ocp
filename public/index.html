In recognition of the unique amenities and environment of the Gulf Islands, the province passed the Islands
Trust Act in 1974 which established the Islands Trust with a mandate, embodied in the â€œobjectâ€ of the Islands
Trust:
â€œThe object of the trust is to preserve and protect the trust area and its unique amenities and environment for
the benefit of the residents of the trust area and of British Columbia generally, in cooperation with
municipalities, regional districts, improvement districts, other persons and organizations and the government
of British Columbia.â€
The Islands Trust Area encompasses the Gulf Islands and water areas stretching from Denman Island in the
north to the US border in the south, and from the foreshore of Vancouver Island to the Mainland. As part of
the Islands Trust Area, planning for Salt Spring Island must consider and address the unique mandate of the
Islands Trust. The Salt Spring Island Local Trust Area is one of 12 local trust areas and one Island
Municipality within the Islands Trust Area. Each Local Trust Committee has been provided with most of the
land use planning authority of a regional district board.`},{id:"A.2",parent:"A.2",sectionTitle:"The Official Community Plan",text:"A.2 THE SALT SPRING ISLAND OFFICIAL COMMUNITY PLAN"},{id:"A.2.1",parent:"A.2",sectionTitle:"The Official Community Plan",text:`A.2.1 This Official Community Plan provides a community vision for Salt Spring Island and defines the

Salt Spring Island.
Note: As a plan created under both the Islands Trust Act and Local Government Act this Plan
must be and is guided by that Statement.`},{id:"A.3",parent:"A.3",sectionTitle:"A",text:`A.3 VISION
We live in a place of extraordinary beauty, great environmental significance, and rare biological diversity. We
appreciate and accept our responsibility to be the stewards of our island home, to honour its past, care for its
present, and protect its future. We know that it is more important to leave a legacy than to leave an impact.
We also respect our islandâ€™s human heritage â€“ the First Nations peoples who lived in harmony with the land
and sea, and whose traditional territory we inhabit, and the early Hawaiian, black and Japanese pioneers who
landed on these shores with little more than their cultures and their determination and turned them into a way
of life. And we acknowledge the old island families, with their diverse origins, whose generations have served
our community and moulded past into present.
Today, we know that our island and its people face many challenges. Some of these are global, such as
climate change and diminishing fossil fuel supplies, both of which pose particular problems for island
communities. Others are more local, like our aging population and the loss of socioeconomic diversity. The
availability of housing to meet a wide variety of needs, and the supply of safe, potable water are also issues
that must be addressed. There are many others.
With our Official Community Plan, we lay out a vision focussed on a set of objectives and based on a
commitment to honour the natural integrity of the island, while striving to meet the basic needs of its
inhabitants. We commit ourselves to leave the next generation with an environment and with opportunities at
least as secure as those that we ourselves have enjoyed.

We understand that social and economic development must be in harmony with our mandate. We accept that
there are limits to growth, limits to resources, and limits to the ability of our environment to absorb continued
development. We recognize human impacts and understand that healthy societies depend on healthy
ecosystems, and we will work to minimize our impacts and restore the land. Our need to protect the land
must also ensure its agricultural future, not only because agriculture is a traditional way of island life, but also
because in a changing world it is imperative that we enhance the security of our supply of food.
We also look to secure the future of our community, to ensure that it remains rural and resident-centred, with
economic opportunities to support a broad range of people. We appreciate the extraordinary artistic and
creative talents among our residents. And we hope that the children who grow up here will not only find it a
place to remember but will always be proud to call it home.
We are an active, engaged, vibrant community, increasingly confident that through careful planning and the
self-reliance and ingenuity of our population, we can solve many of our own problems. In an age of climate
change and carbon footprints, we must also learn to adapt and tread with small feet.
The Official Community Plan that follows begins with a wide range of community objectives. These are the
overriding principles that give us guidance and direction. As a whole, this Plan offers a vision, charts a
course, and aims high. It is as full of hope and aspiration as it is of limits and restraint. In it there is a path to
follow that can lead us where we want to be.`},{id:"A.4.1.1",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.1.1 To recognize and protect the fragility and significance of our natural environment as one of our
community's greatest and irreplaceable assets.`},{id:"A.4.1.2",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.1.2 To recognize and protect our unique nature as an island - a remote place, unconnected to other
land masses, which exists at a smaller scale; a place where boundaries are absolute, resources
are finite, and biophysical and socioeconomic impacts can be concentrated due to containment
and proximity.`},{id:"A.4.1.3",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.1.3 To retain our island's rural character and peaceful and quiet atmosphere; to guide development
so that it complements the outstanding natural beauty that surrounds us and reflects our unique
community character. To ensure that the predominant feature of Salt Spring Island remains the
natural environment, rather than manmade structures.`},{id:"A.4.1.4",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.1.4 To adopt the precautionary principle in the decision-making of the Local Trust Committee. The
precautionary principle asserts that, when an activity raises threats of harm to human health or
the environment, precautionary measures should be taken even if some cause-and-effect
relationships are not fully established scientifically. In this context, the essential elements of a
precautionary approach to decision-making include:
a. a duty to take anticipatory action to prevent harm;
b. the right for the community to know complete and accurate information on potential human
health and environmental impacts as best it can be determined;
c. requiring the proponent to supply this information to the public;
d. an obligation to consider alternatives and select the alternative with the least potential impact
on human health and the environment, including the alternative of no change;
e. a duty to consider broader short-term and long-term costs and benefits to the community
when evaluating potential alternatives; and
f. a responsibility to make decisions in a transparent, participatory manner, relying on the best
available information.`},{id:"A.4.1.5",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.1.5 To identify and protect important components of our islandâ€™s heritage, including archaeological
and First Nations cultural sites, whether they are reminders of past or present lifestyles.`},{id:"A.4.1.6",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.1.6 To work cooperatively with other agencies, groups and the community in achieving the objectives
of this Plan.`},{id:"A.4.2.1",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.2.1 To recognize the importance of sustainability in all community decisions. To avoid land use
decisions that threaten the integrity or sustainability of natural ecosystems.`},{id:"A.4.2.2",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.2.2 To maintain and restore the community's natural capital represented by such items as our
agricultural and forest land base, our potable water supplies, and primary value of our natural and
unspoiled rural character.`},{id:"A.4.2.3",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.2.3 To recognize our local responsibility to contribute to global sustainability, particularly in relation to
mitigation of and adaptation to climate change.`},{id:"A.4.2.4",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.2.4 To recognize that long-term social and economic well being requires living within the limits of
ecological sustainability, which is the maintenance of ecological processes so that the biological
productivity of the Earth endures without dependence on non-renewable resources.`},{id:"A.4.3.1",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.3.1 To continue to focus attention on the finite nature of all of our island's resources, especially those
that are drawn from our natural environment.`},{id:"A.4.3.2",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.3.2 To provide direction for the conservation and stewardship of natural resources, especially our
surface and groundwater supply.`},{id:"A.4.3.3",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.3.3 To reflect the finite nature of islands by identifying limits to residential, commercial and
institutional growth tailored to the community's land base and ecological carrying capacity.
Special attention should be paid to ensuring that the human use of potable water can be
sustained without negative impact on other values and uses for natural water bodies.`},{id:"A.4.3.4",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.3.4 To accommodate and direct appropriate development so that its location, appearance and impact
are in harmony with the natural environment, community resources, character and existing land
uses. To ensure that clustered settlements are well designed so that they become and remain
acceptable and compatible with existing development.`},{id:"A.4.4.1",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.4.1 To ensure that our community continues to function as an authentic, resident-centred community

including the growth of tourism, is managed in a way that does not displace or detract from our
community's important function as a home for its residents.`},{id:"A.4.4.2",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.4.2 To recognize the importance of our island community's traditional sense of cohesiveness, self-
reliance and interconnectedness. To enhance and celebrate these values through the support of
community-building events, activities and land uses.`},{id:"A.4.4.3",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.4.3 To recognize the strength and exceptional value of the community's diverse human population - a
population characterized by people of many ages and backgrounds who, through choice or
circumstance, have a rich variety of lifestyles and livelihoods. To recognize the very real, if
intangible, loss that is felt in the community when this diversity is diminished by external
pressures and changes.`},{id:"A.4.4.4",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.4.4 To preserve and protect human diversity in our community by ensuring that the island's people
are accommodated by a broad spectrum of appropriate and accessible housing and facilities,
transportation choices, service opportunities and choices of livelihood, with a local focus to
minimize transportation needs.`},{id:"A.4.4.5",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.4.5 To recognize the importance of broad community consultation, economic security, coordinated
and efficient infrastructure development and established land use policies to the maintenance of a

can be created within the confines of our island's finite land base and resources.`},{id:"A.4.4.9",parent:"A.4",sectionTitle:"Community Objectives",text:"A.4.4.9 To remain an island community without a bridge or tunnel to other land masses."},{id:"A.4.5.1",parent:"A.4",sectionTitle:"Community Objectives",text:`A.4.5.1 To accommodate the community's need to be safe, secure and healthy - physically, mentally and

Appendix 4.
Background Note: Transfer of development potential from community water supply watersheds
is also encouraged in Section B.8.1.`},{id:"A.5.2.3",parent:"A.5",sectionTitle:"The Island Environment",text:`A.5.2.3 The protection of Environmentally Sensitive Areas or High Biodiversity Areas is an eligible

acquisitions on Salt Spring Island.`},{id:"A.5.2.8",parent:"A.5",sectionTitle:"The Island Environment",text:`A.5.2.8 The Local Trust Committee will encourage protection of Crown foreshore, wetland, stream and

designations and guidelines to comply with provincial Riparian Area Regulations.
b. The Local Trust Committee will undertake updated sensitive ecosystem mapping and should
designate sensitive areas as development permit areas for protection of the natural
environment.
c. The Local Trust Committee will support efforts to map the locations of heron and raptor nests
and will review regulations and standards for a protective buffer. The Local Trust Committee
should designate development permit areas for the protection of sensitive nest trees.
d. The Local Trust Committee will support efforts to map the habitat of threatened or
endangered species and will consider designating development permit areas for the
protection of such habitat.`},{id:"A.5.2.9",parent:"A.5",sectionTitle:"The Island Environment",text:`A.5.2.9 The Local Trust Committee will continue to use Development Permit Area designations for

supplies or within the capture zone of community water supply wells. Zoning changes should not
be made so that more development would be located in these areas. Development permit area
guidelines should encourage subdivision layouts that avoid impacts on these areas. Stewardship
on the part of property owners and other agencies will also be encouraged.`},{id:"A.5.2.10",parent:"A.5",sectionTitle:"The Island Environment",text:`A.5.2.10 The Local Trust Committee should develop improved methods of determining and assessing
environmental impacts and encouraging protection of the natural environment when it is
processing land use applications and referrals. The Local Trust Committee should obtain
comprehensive development approval information as designated and specified in s. G.1.4.`},{id:"A.5.2.11",parent:"A.5",sectionTitle:"The Island Environment",text:`A.5.2.11 The Local Trust Committee should provide advice and education to the public about
environmental issues and should continue to encourage and promote private stewardship. The
Committee should retain the Environmental Advisory Committee to provide assistance in these
initiatives. The Local Trust Committee should also support and seek advice and input from other
non-governmental organizations which support the Object of the Islands Trust and the objectives
of this Plan.`},{id:"A.5.2.12",parent:"A.5",sectionTitle:"The Island Environment",text:`A.5.2.12 The Local Trust Committee encourages landowners and others to avoid the use of pesticides,
herbicides and fungicides. If used, pesticides, herbicides and fungicides should be applied in a
manner that avoids damage to adjoining lands and drainage areas.`},{id:"A.5.2.13",parent:"A.5",sectionTitle:"The Island Environment",text:`A.5.2.13 The Local Trust Committee encourages landowners and others to utilize current best practices
and guidelines in undertaking an ecosystem-based approach to site planning and development.
An example is the guidelines in the manual Develop With Care: Environmental Guidelines for
Urban and Rural Land Development in British Columbia, 2006, prepared by the B.C Ministry of
Environment. Landowners and developers are encouraged to utilize the following principles in
new development:
a. identify environmental values prior to site clearing and design.
b. locate development away from areas with high environmental values, and place natural
buffers between the development site and sensitive features.
c. concentrate development in areas with low environmental values.
d. develop and implement site plans that protect biodiversity, clean air, and clean water.
e. locate developments away from areas that may be subject to erosion, flooding, wildfires, and
wildlife conflicts.
f. locate developments away from areas of agricultural potential and establish buffers between
the development site and farmland.
g. minimize impacts of roads and driveways and reduce fragmentation of habitat.
h. maintain water quality.
i. maintain air quality and reduce greenhouse gas emissions.
j. design energy- and water-efficient developments that conserve natural resources.
k. minimize wastes, and manage wastes in an environmentally sound manner.
l. work with the local community to maximize the benefits of good environmental planning at the
community and site level.
The Local Trust Committee should continue to ensure that
these principles are reflected in its regulations and
development permit area guidelines.`},{id:"A.5.2.14",parent:"A.5",sectionTitle:"The Island Environment",text:`A.5.2.14 The Local Trust Committee should retain existing

productive or sensitive soils, wetlands, environmentally

the community's parklands, conservation lands and other
open space into a network of protected areas. The
development of community greenways that serve both a

Maintenance of an undisturbed buffer between such trees and the sea is also encouraged. The

the assistance of the Environmental Advisory Committee and other non-governmental
organizations, the Local Trust Committee will distribute information about the appropriate extent

2020 and at least 85% by 2050 based upon 2007 data. Within the local trust area this reduction
will be achieved by actions resulting from individual and community initiatives, the actions of other
levels of government, technological changes, and changes to land use policies and regulations.
Background Note: 2007 data is provided in the Salt Spring Island Community Energy Strategy
Baseline Report â€“ Second Update, March 2010.`},{id:"A.6.2.1",parent:"A.6",sectionTitle:"Climate Change and Energy Efficiency",text:`A.6.2.1 The Local Trust Committee will develop improved methods of determining and assessing the
energy efficiency and climate change impacts of proposed development when it is processing

efficiency and anticipated impacts of development is obtained when the proposal includes
significant new development, increase in density, or change of use. Application checklists should

with LEED Neighbourhood Design criteria, or the equivalent.`},{id:"A.6.2.4",parent:"A.6",sectionTitle:"Climate Change and Energy Efficiency",text:`A.6.2.4 The Local Trust Committee shall consider giving priority to rezoning and other applications that

Background Note: Archaeological sites are protected through designation as Provincial heritage
sites or through automatic protection by virtue of being of particular historic
or archaeological value. Protected archaeological sites may not be
destroyed, excavated, or altered without a permit issued by the Minister (or
designate) responsible for the Heritage Conservation Act. The Act is binding
on government and, in matters of heritage conservation, it takes precedence
over other legislation.`},{id:"A.8.1.2",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.1.2 To identify and protect buildings, structures, roads, heritage trees, and other features that are part

about the island's heritage widely available and provide assistance and encouragement to those
who protect it.`},{id:"A.8.2.2",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.2.2 The Local Trust Committee may create a Community Heritage Commission to provide community

features. Such specific land should be considered a Development Potential Donor Area even if it
is in a Designation that is a Development Potential Receiving Area. Such applications should
meet the guidelines in Appendix 4.`},{id:"A.8.2.6",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.2.6 The restoration and heritage designation of buildings is an eligible community amenity, which

a. Provision of updated archaeological site location information to the Archaeological Branch.
b. Using archaeological potential mapping to identify areas having significant potential to
contain unrecorded, protected archaeological sites.`},{id:"A.8.2.8",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.2.8 The Local Trust Committee should support applications to change or vary zoning, setbacks or
parking requirements that would encourage the maintenance or restoration of a heritage
structure, archaeological site, or other First Nations cultural site.`},{id:"A.8.2.9",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.2.9 When it considers rezoning applications that concern land with a known heritage feature,
archaeological site, or other First Nations cultural site, the Local Trust Committee should ensure
that the heritage features would not be damaged as the result of a zoning change.`},{id:"A.8.2.10",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.2.10 Heritage features in the Ganges Village Core will continue to be protected through the heritage
alteration permit process. The Local Trust Committee could also consider protecting heritage
features, including First Nations archaeological sites or other First Nations cultural sites, in other
parts of the island in this way.`},{id:"A.8.2.11",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.2.11 The Local Trust Committee should develop a heritage management plan in consultation with
community members to identify other ways to protect the community's heritage.`},{id:"A.8.2.12",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.2.12 All development applications shall be reviewed for the presence of known and recorded
archaeological sites, and for having significant potential to contain unrecorded archaeological
sites in cases where archaeological potential mapping is available. Applicants will be notified if
the application is within a known, protected archaeological site, or an area with significant
potential to contain an unrecorded, protected archaeological site in cases where archaeological
potential mapping is available. Notification may include direction to engage a professional
consulting archaeologist to determine if an archaeological impact assessment is necessary to
manage development related impacts.
Applicants should modify or revise proposed development plans to avoid archaeological site
impacts as the best means of preserving archaeological resources. Alteration of a protected
archaeological site requires a Provincial Heritage Alteration Permit prior to land altering activities.
The Local Trust Committee will avoid making zoning changes that would result in significant
disturbance to an archaeological site. Should there be unavoidable conflicts with significant
archaeological sites or trails, rezoning should not proceed unless measures are required to
manage the impacts.`},{id:"A.8.2.13",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.2.13 The Local Trust Committee will continue to work with the Ministry of Transportation and
Infrastructure to identify and develop guidelines for designating and protecting the scenic and
heritage value of island roads. Those sections identified by the community as having particularly
high scenic and heritage values are shown on Map 15.`},{id:"A.8.2.14",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.2.14 The Local Trust Committee should, in cooperation with First Nations and other agencies, develop
improved methods of determining and assessing impacts on potential archaeological sites, or
other First Nations cultural sites, when it is considering land use applications and referrals. The
Local Trust Committee should obtain comprehensive development approval information as
provided for in s. G.1.4.`},{id:"A.8.2.15",parent:"A.8",sectionTitle:"Island Heritage",text:`A.8.2.15 To increase awareness of First Nations heritage, the Local Trust Committee should support the

PART B - LAND USE OBJECTIVES AND POLICIES`},{id:"B.1",parent:"B.1",sectionTitle:"B",text:`B.1 GENERAL LAND USE OBJECTIVES
A primary purpose of this Part of the Plan is to illustrate the locations of present land uses and show suitable
sites for future land uses. Proposed locations for future land uses are shown in a general way by the Land
Use Designations shown on Map 1. These Land Use Designations largely reflect present land use on the
island. Some existing land uses, such as community and infrastructure uses are illustrated on Maps 2, 3, 6
and 7. Policies for each Land Use Designation are contained in this part of the Plan. They indicate the types
of land uses that could be allowed to take place in each designation by zoning bylaws. They also show the
maximum density of development that could be allowed. The following general objectives have been followed
in establishing the locations and policies for the Land Use Designations. They should also be considered in
making amendments to local land use bylaws. The relationship between the Land Use Designation Map
(Map 1) and zoning maps is illustrated on Diagram 1.

Background Note: There are approximately 5800 residential lots on Salt Spring Island (2007).
While approximately 1300 of these are vacant, local zoning allows for the
construction of a single family dwelling on each of them. Of the existing
residential parcels, many are large enough that they can be further
subdivided under the existing local subdivision bylaw. A few are zoned for
multi-family use. All told, the number of dwelling units (not including
seasonal cottages and suites) that could be built on Salt Spring Island under
current residential zoning is estimated to be about 8150. The eventual
population of Salt Spring Island that might result from the zoning now in
place is estimated to be a little over 17,000.`},{id:"B.2.1.1.1",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.1.1.1 To support a mix of housing types in appropriate locations without compromising protection of the
natural environment.`},{id:"B.2.1.1.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.1.1.2 To develop zoning that allows many different types of housing and accommodates a diverse
population.`},{id:"B.2.1.1.3",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.1.1.3 To acknowledge that a framework that limits growth may restrict housing choices as supply is
limited; to respond to the challenge of fostering socioeconomic diversity within such a framework.`},{id:"B.2.1.2.1",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.1.2.1 Zoning changes should be avoided if they would likely result in a larger island population than is
expected under the development potential zoned in 2008. Exceptions to this policy are to be few
and minor and only to achieve affordable housing and other objectives of this Plan.`},{id:"B.2.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2 Affordable, rental and special needs housing
Note: Where land is located within the North Salt Spring Waterworks District, any rezoning
proposals that are expected to result in a net increase in water demand must also take
into account the severe restraints on the District's available water supply. Policies in
Section`},{id:"B.2.2.1.1",parent:"B.2",sectionTitle:"Residential Land Use",text:"B.2.2.1.1 To provide opportunities for the creation of affordable, rental and special needs housing."},{id:"B.2.2.1.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.1.2 To integrate affordable, rental and special needs housing into appropriate residential areas where
community services are most accessible.`},{id:"B.2.2.1.3",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.1.3 To provide, through zoning, the opportunity for island seniors to remain in the community,
especially in their own or their familiesâ€™ homes.`},{id:"B.2.2.1.4",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.1.4 To recognize the value of maintaining existing manufactured home parks as an important source
of housing within the community.`},{id:"B.2.2.1.5",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.1.5 To cooperate with senior governments, the Capital Regional District, housing industry, funding
sources and community organisations to provide affordable, rental and special needs housing on
Salt Spring Island.`},{id:"B.2.2.2.1",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.1 The Local Trust Committee will initiate a Housing Needs Assessment, to be updated regularly
and on the basis of which the Local Trust Committee may establish priorities for consideration of
affordable housing applications.`},{id:"B.2.2.2.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.2 The Local Trust Committee, in cooperation with the Capital Regional District and the community,
should work to establish a target level for the percentage of rented and owned affordable housing
units in the total housing stock, based on projected community housing needs.`},{id:"B.2.2.2.3",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.3 All rezoning applications for affordable housing projects should include evidence of:
a. need for the housing.
b. an adequate water supply for potability and for fire protection.
c. means of sewage disposal.
d. energy and water efficient building design.
e. not degrading a sensitive ecosystem.
f. not being sited in an area subject to hazardous conditions.`},{id:"B.2.2.2.4",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.4 The Local Trust Committee may consider amending the Land Use Bylaw to create a new zone for
manufactured home parks.
Amenity Zoning`},{id:"B.2.2.2.5",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.5 Land for affordable housing is an eligible community amenity, which could be exchanged for a

Inclusionary Zoning`},{id:"B.2.2.2.6",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.6 When the Local Trust Committee is considering a rezoning application involving a significant
increase in residential density the Local Trust Committee should require that the application
include provision of affordable housing.`},{id:"B.2.2.2.7",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.7 The Local Trust Committee may consider amending zoning to require that on-site staff
accommodation be provided for larger new commercial developments.`},{id:"B.2.2.2.8",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.8 Zoning could be changed to allow small, affordable homes to be located above commercial
buildings in villages. Existing zoning (that only allows two storeys) could be relaxed to allow such
homes to occupy a third storey, provided that impacts on view corridors are taken into account.`},{id:"B.2.2.2.9",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.9 Where a lot has subdivision potential, the Local Trust Committee should consider rezoning
applications that would allow the property owner to build (without subdividing) the same number
of single family dwellings on the lot as could be built after subdivision. Such shared residential
rezoning applications should be consistent with the guidelines in`},{id:"B.2.2.2.10",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.10 In zones where single family dwellings are presently allowed, the Local Trust Committee should
consider changing local zoning to also allow (as an alternative to a single family dwelling), a
flexible unit dwelling that:
a. has a maximum of two storeys, and
b. has a maximum floor area, and
c. could contain between one and three dwelling units, depending on the needs and wishes of
the property owner.
Flexible unit dwellings should only be allowed on lots larger than 1.2 ha or on smaller lots in
village areas. If zoning is changed to allow flexible unit dwellings, design guidelines and zoning
regulations should be developed to ensure the dwellings fit into single-family neighbourhoods.`},{id:"B.2.2.2.11",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.11 If flexible unit dwellings are allowed, they should be allowed in only a few zones on a trial basis to
find out if they do supply needed housing without having a negative effect on neighbouring
properties. Flexible unit dwellings should not be allowed in zones within the Watershed-Islet
Residential Designation unless they are shown not to increase population or sewage generation
over that expected in single family dwellings.`},{id:"B.2.2.2.12",parent:"B.2",sectionTitle:"Residential Land Use",text:`BL488 B.2.2.2.12 Flexible unit dwellings could also be allowed in zones in the General Employment and
(07/20) Commercial Services Land Use Designation, where a property is primarily used for general
employment and commercial services purposes.`},{id:"B.2.2.2.13",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.13 If flexible unit dwellings are allowed, they should not be converted into separate strata-titled
dwelling units.
Boarding Houses`},{id:"B.2.2.2.14",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.14 Boarding houses, single family dwellings where rooms are available for on-going residential
occupancy, should be allowed to operate as home based businesses in all zones where single
family dwellings are allowed.

Secondary Suites`},{id:"B.2.2.2.15",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.15 The Local Trust Committee may give consideration to amending the Land Use Bylaw to allow
secondary suites in dwellings as affordable housing under certain circumstances. Any initiative to
allow suites should address the following criteria:
a. A maximum of one suite is allowed per dwelling.
b. The owner occupies either the principal dwelling or the suite.
c. Suites should only be allowed in areas with an adequate supply of potable water.
d. Suites should not be allowed in areas that are community water system supply watersheds or
in community well capture zones.
e. New construction of dwellings with suites in areas containing sensitive ecosystems or areas
that are hazardous for development should be managed by development permit.
f. The use of suites will not be for short-term rental, in accordance with the Land Use Bylaw.
g. Regulations should limit suites to 40% of the floor area of the principal dwelling and no more
than 90 m2 of floor area.
h. Building safety and waste disposal issues are addressed through compliance with the B.C.
Building Code and applicable health standards.
i. The Local Trust Committee will consider the use of housing agreements and other measures
to ensure that suites are affordable and to address occupancy.
j. The Local Trust Committee will work with the Capital Regional Housing Corporation on the
administration of housing agreements in order to implement this policy.
k. The Local Trust Committee should coordinate implementation of zoning changes with Capital
Regional District Building Inspection and the Vancouver Island Health Authority.
l. The Local Trust Committee may also consider limits on the numbers and location of
secondary suites to minimize dependency on private automobiles.
m. The Local Trust Committee will make zoning changes incrementally and monitor changes in
order to have the effect of limiting the overall number of suites on the island.
n. The Local Trust Committee will consider an annual registration system in order to remain
informed about the number and location of occupied suites.
Seasonal Cottages`},{id:"B.2.2.2.16",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.16 Seasonal cottages should continue to be allowed wherever they are allowed by current zoning.
The Local Trust Committee may also consider amending the Land Use Bylaw to allow the use of
seasonal cottages as full time affordable rental housing units in certain areas. In order to
encourage housing for families, the Land Use Bylaw may be amended to permit cottages with a
maximum floor area of 90 m2 on lots 2 hectares or larger in area, while retaining the existing floor
area limits on cottages on lots between 1.2 hectares and 2 hectares in area.
Any amendment to zoning to allow cottages to be used as full time residences should address the
following criteria:
a. Full time residence of cottages should only be allowed in areas with an adequate supply of
potable water.
b. Full time residence of cottages should not be allowed in areas that are community water
system supply watersheds or in community well capture zones.
c. New construction of cottages for full time residence should be not allowed in areas containing
sensitive ecosystems or areas that are hazardous for development.
d. The use of cottages will not be for short-term rental in accordance with the Land Use Bylaw.
e. Building safety and waste disposal issues are addressed through compliance with the B.C.
Building Code and applicable health standards.
f. The Local Trust Committee will consider the use of housing agreements and other measures
to ensure that cottages are affordable and to address occupancy.
g. The Local Trust Committee will work with the Capital Regional Housing Corporation on the
administration of housing agreements in order to implement this policy.
h. The Local Trust Committee should coordinate implementation of zoning changes with Capital
Regional District Building Inspection and the Vancouver Island Health Authority.

i. The Local Trust Committee may also consider limits on the location of cottages to minimize
dependency on private automobiles.
j. The Local Trust Committee will make zoning changes incrementally and monitor changes in
order to have the effect of limiting the overall number of full-time units on the island.
k. The Local Trust Committee will consider an annual registration system in order to remain
informed about the number and location of occupied cottages.
Multi-Family Dwellings`},{id:"B.2.2.2.17",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.17 Applications for strata conversion (strata titling) of existing multi-family dwellings that contain
more than three units should be considered by the Local Trust Committee, especially if such a
conversion is expected to increase the community's supply of affordable owned housing. The
Local Trust Committee should not approve strata conversions that would replace affordable rental
housing with non-affordable owned housing.`},{id:"B.2.2.2.18",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.18 Preference should be given to rezoning applications for multiple-unit affordable housing projects
that:
a. are based on the housing needs of existing residents and are not meant to be mainly
marketed to off-island residents.
b. would provide owned or rental housing, possibly through non-traditional means such as co-
housing, cooperative ownership, sweat equity projects or land trusts.
c. would create durable, and water and energy efficient housing.
d. provide walking, transit or cycling links to village services.
e. provide safe walking, transit, or cycling links to a school, if the project is designed for families.
f. include appropriate site and building designs, such as those outlined in Development Permit
Area 1.
g. that are in or near island villages, except where the affordable housing would be linked to and
support farming.`},{id:"B.2.2.2.19",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.19 The Local Trust Committee should consider changing the local zoning that applies to multi-family
zones so that density is guided by floor space ratios as well as units per hectare. Such changes
should be considered to provide more flexibility in the type of dwelling units that can be built.
Background Note: Currently, multi-family zones may not provide enough flexibility to allow
single storey units to be constructed for seniors or for those needing barrier-
free units.
Care Facilities`},{id:"B.2.2.2.20",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.20 Community care facilities will be allowed in zones that permit residential use, as outlined in the
Community Care and Assisted Living Act.
Background Note: The Community Care and Assisted Living Act ensures that local zoning
bylaws do not prevent Community Care facilities from locating in residential
areas.`},{id:"B.2.2.2.21",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.21 The Local Trust Committee should consider changing local zoning to allow small care cottages to
be temporarily placed alongside single family dwellings to accommodate those who are disabled
or require family care. Temporary suites could also be allowed to serve the same purpose.
Should the Committee amend zoning in this way, it should first have a system in place that will
ensure the suites or cottages will be used as intended. Care cottages should not be permitted on
properties where seasonal cottages or flexible unit dwellings are permitted.`},{id:"B.2.2.2.22",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.22 The Local Trust Committee could consider other innovative strategies that would increase the
community's supply of affordable housing, including, but not limited to, consideration of rezoning
applications that would permit additional dwellings where the floor area of the dwellings is limited,
energy and water efficient design is implemented, and sensitive ecosystems are protected.
Others are encouraged to support the objectives of this Section in the following ways:`},{id:"B.2.2.2.23",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.23 The Local Trust Committee encourages and supports other levels of government and non-profit
groups to work towards the establishment of a Housing Agency on Salt Spring Island.`},{id:"B.2.2.2.24",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.24 Local service clubs, non-profit organizations and others that provide affordable, rental and special
needs housing are encouraged to develop projects in keeping with the policies in this Section.
Such groups are particularly encouraged to explore the potential for supplying a community pool
of care cottages.`},{id:"B.2.2.2.25",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.2.2.25 The Local Trust Committee will support the establishment and work of non-profit community land
trusts and other organisations for the acquisition of land for, and construction and management
of, affordable housing units.`},{id:"B.2.3.1.1",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.1.1 To encourage future development to locate away from environmentally sensitive areas,
agricultural and forestry lands, community water supply watersheds, lands with the potential for
surface erosion or slope instability, public lands, tidal waterfront, areas with outstanding natural
beauty and views, or archaeological and historic sites. To ensure buffers are retained on
settlement lands where they adjoin agricultural lands.`},{id:"B.2.3.1.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.1.2 To redirect the island's future pattern of settlement from one of "modest overall density" to one
that includes clusters of development interspersed with large areas of open space, protected
areas, and resource lands. To guide future development into clusters and towards existing or
new villages and hamlets where non-automotive transportation alternatives and appropriate
services are available and most efficiently and affordably provided.`},{id:"B.2.3.1.3",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.1.3 To create future settlement patterns that reduce dependency on private automobiles and
encourage other forms of transportation such as walking, cycling and public transit.`},{id:"B.2.3.1.4",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.1.4 To create future settlement patterns that allow for the efficient and affordable delivery of public
services such as road maintenance, utilities, school transportation and emergency response.`},{id:"B.2.3.1.5",parent:"B.2",sectionTitle:"Residential Land Use",text:"B.2.3.1.5 To create future settlement patterns that minimize energy and resource use."},{id:"B.2.3.1.6",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.1.6 To promote efficient land use with zoning that accommodates mixed or shared uses where
appropriate and by encouraging joint use of major community developments.`},{id:"B.2.3.1.7",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.1.7 To identify a variety of ways in which settlement pattern changes may be encouraged and
enabled (for example through the transfer of development potential), instead of the regulatory
removal of the development potential that exists at the time of this Plan's adoption. To ensure that
any higher density areas that are created through the transfer of development potential do not
have a negative impact on the rural character or natural environment of the island.`},{id:"B.2.3.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.2 and Appendix 4). The Ganges Village Designation is a
Development Potential Receiving Area. However, development potential should only be
transferred to the North Salt Spring Waterworks District if the District can establish that any
incremental demand can be met through water conservation or expansion of licensed supply
capacity, or if water is to be supplied from another source.`},{id:"B.2.3.2.1",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.2.1 The Local Trust Committee should consider rezoning applications from property owners who wish
to effectively transfer their existing development potential from one property to another in a way
that would achieve one or more of the above objectives. Rezoning applications that would
transfer development potential should be consistent with the guidelines in Appendix 4. Land Use
Designations that are designated in this Plan as Development Potential Donor Areas and
Development Potential Receiving Areas are shown on Map 26.`},{id:"B.2.3.2.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.2.2 The Local Trust Committee could consider rezoning applications that would effectively transfer
existing development potential from Development Potential Donor Areas into new hamlets or
villages in the Rural Neighbourhoods Designation. Proposals for new hamlet or village sites
should follow the guidelines in Appendix 4.`},{id:"B.2.3.2.3",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.2.3 Village containment boundaries for Ganges, Fulford and Channel Ridge Village are identified by
the Village Designations on Map 1. The intent of village containment boundaries is to keep village
development compact, and prevent 'leap frog' development, reduce the need for additional
infrastructure and services, minimize the loss of rural lands, and minimize impacts on sensitive
ecosystems and other environmentally sensitive areas. The Local Trust Committee should not
approve rezoning applications that would allow large new commercial, institutional or multifamily
development outside Village Designations. Exceptions should be made for new village or hamlet
applications, for applications to provide affordable housing, for neighbourhood convenience
stores and for home based businesses as outlined in Section B.3.2. Expansion or extension of
containment boundaries should only be considered where there are no available sites within the
containment boundaries. Any such expansion or extension should incorporate land next to an

existing boundary, lands which do not contain sensitive ecosystems, lands which do not exhibit
geo-technical or other hazards, lands that are along existing transportation routes, and lands
which can provide efficient access to potable water and other services.`},{id:"B.2.3.2.4",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.2.4 Subdivision applicants will be encouraged to cluster new lots onto that part of their land that has
the best capacity for residential development, and the least value for agriculture, forestry or
environmental protection, or protection of archaeological sites or other First Nations cultural sites.
The Local Trust Committee will develop informational materials for subdivision applicants that
illustrate how they could maintain their development potential while preserving open space (See
example below).
Source: Arendt, 1994`},{id:"B.2.3.2.5",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.2.5 The Local Trust Committee should support the transfer of development potential from prospective
"water access only" subdivisions.`},{id:"B.2.3.2.6",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.3.2.6 The Local Trust Committee may consider changes to zoning regulations, such as lot coverage, in
order to achieve overall settlement pattern objectives and other objectives of this Plan.`},{id:"B.2.4.1.1",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.4.1.1 To continue to provide for a range of medium density residential uses consistent with the
community's rural character.`},{id:"B.2.4.1.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.4.1.2 To continue to accommodate non-residential uses that are compatible with medium density
residential use.`},{id:"B.2.4.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.4.2 POLICIES
Note: Where land is located within the North Salt Spring Waterworks District, any rezoning
proposals that are expected to result in a net increase in water demand must also take
into account the severe restraints on the District's available water supply. Policies in
Section`},{id:"B.2.4.2.1",parent:"B.2",sectionTitle:"Residential Land Use",text:"B.2.4.2.1 The areas designated for Residential Neighbourhoods are shown on Map 1."},{id:"B.2.4.2.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`BL488 B.2.4.2.2 Zones within the Residential Neighbourhoods Designation will continue to accommodate the

bylaw. Existing commercial, general employment and multi-family zones will also remain, but
zoning changes should not be made to locate more of these zones on additional lands in this
Designation, with the exception of multiple-family affordable housing projects.`},{id:"B.2.4.2.3",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.4.2.3 The minimum size of lots that can be created by subdivision will remain the same as indicated in
the existing Land Use Bylaw. However, the Local Trust Committee could consider rezoning
applications that allow a slightly higher density (smaller minimum average lot sizes) as part of a
proposal that provided a community amenity (see Appendix 3) or as part of a proposal to transfer
development potential (see Policy`},{id:"B.2.4.2.4",parent:"B.2",sectionTitle:"Residential Land Use",text:`BL488 B.2.4.2.4 Rezoning applications could be considered to rezone commercial and general employment
(07/20) property to residential use at a density similar to that allowed on neighbouring properties.`},{id:"B.2.5.1.1",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.5.1.1 To continue to provide adequate land zoned for medium density residential use and other
traditional and compatible rural land uses.`},{id:"B.2.5.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.5.2 POLICIES
Note: Where land is located within the North Salt Spring Waterworks District, any rezoning
proposals that are expected to result in a net increase in water demand must also take
into account the severe restraints on the District's available water supply. Policies in
Section`},{id:"B.2.5.2.1",parent:"B.2",sectionTitle:"Residential Land Use",text:"B.2.5.2.1 The areas designated for Rural Neighbourhoods are shown on Map 1."},{id:"B.2.5.2.2",parent:"B.2",sectionTitle:"Residential Land Use",text:`BL488 B.2.5.2.2 Zones within the Rural Neighbourhoods Designation will continue to allow medium density
(07/20) residential development and the other rural uses allowed by existing zoning. Existing commercial
and general employment zones will remain, but exceptionally large new commercial or general
employment developments should not be allowed in this Designation. Existing zones that allow
higher densities, smaller lots and multifamily use will also remain.`},{id:"B.2.5.2.3",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.5.2.3 The minimum average size of lots that can be created by subdivision will remain the same as
indicated in the existing Land Use Bylaw that applies to land in the Rural Neighbourhoods
Designation. New zones created in this Designation will not generally have a density that
exceeds 1 lot per 2 ha. However, the Local Trust Committee could make an exception by
allowing a density of 1 lot per 1.2 ha as part of a proposal that provided an eligible community
amenity (see Appendix 3) or as part of a proposal to transfer development potential (see Policy`},{id:"B.2.5.2.4",parent:"B.2",sectionTitle:"Residential Land Use",text:`BL488 B.2.5.2.4 Rezoning applications could be considered to rezone commercial and general employment

consider a rezoning application from a property owner to develop a new hamlet or village site in
this Designation, as outlined in Policy`},{id:"B.2.6.1.1",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.6.1.1 To continue to provide for clusters of medium density residential settlement compatible with the

density residential developments and the other compatible uses allowed by existing zoning.`},{id:"B.2.6.2.3",parent:"B.2",sectionTitle:"Residential Land Use",text:`BL488 B.2.6.2.3 Zoning amendments should not be made to locate large new commercial, general employment,
(07/20) institutional or multifamily developments in the Channel Ridge Residential Designation.`},{id:"B.2.6.2.4",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.6.2.4 Blocks of land that may be used for residential settlement should remain generally as indicated in
the Local Trust Committee's current Land Use Bylaw. The number of new lots that can be
created by subdivision in the Designation should not be increased.`},{id:"B.2.6.2.5",parent:"B.2",sectionTitle:"Residential Land Use",text:`B.2.6.2.5 The Local Trust Committee should consider rezoning applications that would allow owners of
undeveloped property within the Channel Ridge Residential Designation to transfer their
development potential to more suitable locations within the Designation or to the Channel Ridge
Village Designation. Such applications should follow the guidelines in Appendix 4. The Channel
Ridge Residential Designation is a Development Potential Donor Area. Proposals to transfer
development potential from areas north of the Channel Ridge Village Designation could be
considered if a thorough analysis of the benefits and impacts of any road network changes is
provided.`},{id:"B.3",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3 NON-VILLAGE COMMERCIAL AND GENERAL EMPLOYMENT LAND USE
OBJECTIVES AND POLICIES`},{id:"B.3.1.1.1",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.1.1 To recognize and welcome the economic value to our community of tourism that is compatible
with preserving and protecting the island's natural environment, authentic resident-based sense
of community, and the aesthetic values that attract visitors.`},{id:"B.3.1.1.2",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.1.2 To allow visitor accommodation to develop in a way that will best retain and distribute the
resulting economic benefits and reduce any negative impacts; to avoid concentrating benefits and
impacts in only a few locations.`},{id:"B.3.1.1.3",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:"B.3.1.1.3 To retain and maximize the economic benefits of tourism to the community."},{id:"B.3.1.1.4",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.1.4 To make land use decisions that would encourage tourism in the shoulder and off-seasons and
discourage any significant increase in the peak period.`},{id:"B.3.1.1.5",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.1.5 To encourage tourism that blends well with the community and complements the rural, peaceful
nature of the island, and to avoid the development of tourist attractions that are unrelated to the
islandâ€™s natural environment, social base or cultural heritage.`},{id:"B.3.1.1.6",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.1.6 To provide for facilities necessary to mitigate the impacts of tourism on the island's natural or
social environment. Examples are: sani-dump facilities for boats or recreational vehicles, and
tour bus parking areas outside Ganges Village Core.`},{id:"B.3.1.2",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2 POLICIES
Note: Where land is located within the North Salt Spring Waterworks District, any rezoning
proposals that are expected to result in a net increase in water demand must also take
into account the severe restraints on the District's available water supply. Policies in
Section`},{id:"B.3.1.2.1",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.1 The Local Trust Committee will support the development of informational materials and programs
that encourage low-impact tourism on Salt Spring Island.`},{id:"B.3.1.2.2",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.2 Bed and Breakfast operations will continue to be allowed as home based businesses in
residential areas.`},{id:"B.3.1.2.3",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.3 The Local Trust Committee will not support the operation of transient accommodation units in
residential zones unless they are operated as home based businesses.`},{id:"B.3.1.2.4",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.4 The Local Trust Committee could consider applications to rezone properties for Guest House
use, where operations larger than a permitted bed and breakfast are proposed. In considering
such applications, the Committee will evaluate the impacts of the proposal on the local
neighbourhood and the accommodations industry.`},{id:"B.3.1.2.5",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.5 Campgrounds are permitted by zoning in some Agriculture-zoned locations. The Local Trust
Committee should consider rezoning applications from property owners wishing to develop small,
low impact campgrounds on larger properties in the following Designations:
Rural Neighbourhoods
Agriculture (subject to approval of the Agricultural Land Commission)
Forestry
Uplands

Applications for such a zoning change should demonstrate an adequate water supply,
appropriate sewage disposal capability, and a site plan that would be uncrowded and well
buffered by natural vegetation from neighbouring properties. If the Local Trust Committee
considers such rezoning applications, preference should be given to those where services can be
easily reached by walking, bicycle or public transit. Rezoning applications for the development of
campgrounds meant primarily for large Recreational Vehicles should not be considered.`},{id:"B.3.1.2.6",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.6 The Local Trust Committee should consider an application within the Rural Neighbourhood
Designation to allow hostel accommodation.`},{id:"B.3.1.2.7",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.7 No additional properties on Salt Spring Island should be zoned for resorts, hotels or motels until
the percentage of built units has reached at least 80 per cent of the current (2008) development
potential. Future levels of development around lakes and streams should be restricted if there
would be negative impacts on the supply or quality of freshwater resources.`},{id:"B.3.1.2.8",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.8 To manage the impact of commercial tourist accommodation zones located in residential areas,
the Local Trust Committee could consider retaining zoning to:
a. limit the maximum number of tourist accommodation units in any one operation to 50 units.
b. establish an appropriate total floor area for tourist operations and for the accessory uses
currently allowed in commercial tourism accommodation zones.
c. establish standards for vegetation screening next to residential property.
d. establish density and standards for campgrounds.`},{id:"B.3.1.2.9",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.9 The Local Trust Committee will not consider rezoning applications that would allow the
development of large new destination resorts, large convention centres, water slides, theme
parks, casinos, and mini golf courses.`},{id:"B.3.1.2.10",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:"B.3.1.2.10 The development of time-shared resorts will not be supported."},{id:"B.3.1.2.11",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.11 The Local Trust Committee should not approve applications to strata-title existing resorts if the

near the Long Harbour ferry terminal.`},{id:"B.3.1.2.13",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.13 The Local Trust Committee should consider changing zoning that would assist in the marketing of
local products, whether in public markets or commercial outlets.
Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"B.3.1.2.14",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.1.2.14 Other levels of government which secure parkland on Salt Spring Island are encouraged to

of neighbourhoods and do not have an unacceptable impact on the natural environment.`},{id:"B.3.2.1.3",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:"B.3.2.1.3 To protect the vitality and viability of village businesses."},{id:"B.3.2.1.4",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.2.1.4 To promote home based businesses as a significant means of satisfying the community's

into account the severe restraints on the District's available water supply. Policies in
Section`},{id:"B.3.2.2.1",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.2.2.1 Home based businesses will continue to be allowed in all areas where residential use is permitted

home based industries, such as through the Development Permit process.

into account the severe restraints on the District's available water supply. Policies in
Section`},{id:"B.3.3.2.1",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`BL488 B.3.3.2.1 The areas designated for General Employment and Commercial Services are shown on Map 1 â€“

to tidal waterfront, if it becomes necessary to meet community needs. If additional industrial land
is created in such locations, the Committee should ensure it is used only by industries that are
dependent on a marine location.`},{id:"B.3.3.2.4",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`BL488 B.3.3.2.4 The Local Trust Committee should not make zoning changes that would result in a net loss of

as part of a proposal to provide an eligible community amenity or transfer development potential
from a less suitable location.`},{id:"B.3.3.2.9",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`BL488 B.3.3.2.9 To accommodate those who wish to operate a temporary industry on non-general employment

c. in the instance of a proposed exclusion, the Local Trust Committee may consider an
application that would result in inclusion of existing non-ALR farmland into the ALR.
d. the non-farm use or exclusion of property for essential community services, if the location of
the service is limited by engineering constraints, or by strategic considerations such as those
that determine the best location for an emergency response station, and the proponent has

Background Note: This policy suggests the types of applications to the Agricultural Land
Commission which could be supported by the Local Trust Committee.
However, the final decision regarding all such applications rests with the

(07/20) employment uses in the locations identified in Article`},{id:"B.3.3.2.12",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`BL488 B.3.3.2.12 The Local Trust Committee should consider applications to strata-title existing buildings in the
(07/20) General Employment and Commercial Services Designation, to provide affordable general
employment sites.`},{id:"B.3.3.2.13",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`BL488 B.3.3.2.13 The Local Trust Committee should consider rezoning applications that would allow some general
(07/20) employment uses to locate in village sites, in combination with commercial and residential uses.
The Committee should only consider such applications if the proposed use would be compatible
with the general objectives for villages.`},{id:"B.3.3.2.14",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.3.2.14 The Local Trust Committee should not support proposals for the exploration and extraction of
peat, metals, minerals, coal and petroleum resources from Salt Spring Island.

Background Note: The extraction of minerals is not a use of land that can be regulated or
controlled by local zoning, although the processing of minerals is an
industrial use and is subject to zoning. The Ministry Energy, Mines and
Petroleum Resources has resource management and regulatory
responsibility for the province's mineral and energy resources under the
Mineral Tenure Act, Petroleum and Natural Gas Act, Coal Act and the Mines
Act. The tenuring of aggregate resources on Crown Lands is the
responsibility of the Integrated Land Management Bureau under the Land
Act. The Ministry of Energy, Mines and Petroleum Resources is responsible
for the reclamation, permitting, inspection and safety of sand and gravel
extraction operations. The Ministry commonly consults with the Local Trust
Committee in considering issuing approvals for mining activities and can take
local policies and regulations into account.
Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"B.3.3.2.15",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.3.2.15 The Ministry of Energy, Mines and Petroleum Resources is urged to consider the unique
provincial interests expressed in the Islands Trust Act in its management and regulatory decisions
regarding mineral resources on Salt Spring Island. The Ministry is further urged to ensure that
the Local Trust Committee is notified of and consulted on any mineral exploration and
development proposals involving surface disturbance on Salt Spring Island and that the Ministry
implements recommendations of the Local Trust Committee to regulate and address impacts.`},{id:"B.3.3.2.16",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.3.2.16 The Ministry of Energy, Mines and Petroleum Resources and the Ministry of Community
Development are urged to work, in consultation with the Islands Trust and holders of mineral
claims in the Islands Trust Area, to resolve the apparent policy conflicts in the provincial interest
as expressed in the Islands Trust Act and the acts that govern the province's mineral and
petroleum resources. It is recommended that such resolution occur before or as part of the
provincial Environmental Assessment Process or the Work Systems Approval process and before
consideration of approval-in-principle or the issuance of permits and licenses, should any
proposals for mineral development on Salt Spring Island be made. It is recommended that policy
resolution also involve consultation with the Ministry of Environment and Private Managed Forest
Land Council, whose interests would also be affected by mineral development on Salt Spring
Island. Should surface disturbance be allowed before policy resolution, the Ministry is strongly
urged to recognize and apply permit conditions to preserve important parts of the local
environment and protect development from natural hazards.`},{id:"B.3.3.2.17",parent:"B.3",sectionTitle:"Non-Village Commercial and General Employment",text:`B.3.3.2.17 Holders of mineral claims on Salt Spring Island are strongly urged to await the policy resolution
recommended in Policy`},{id:"B.4",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:"B.4 COMMUNITY & INSTITUTIONAL LAND USE OBJECTIVES AND POLICIES"},{id:"B.4.1",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:"B.4.1 General Community and Institutional Land Uses"},{id:"B.4.1.1.1",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.1.1.1 To ensure an appropriate supply of land is zoned for community needs such as schools, child
care, government functions, emergency services, health care facilities and cultural buildings.`},{id:"B.4.1.1.2",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.1.1.2 To minimize the public cost of necessary community facilities. To allow for the efficiencies and
cross-benefits that can be achieved through joint use and the clustering of major facilities.`},{id:"B.4.2.1.1",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:"B.4.2.1.1 To provide appropriately zoned land in convenient locations for educational facilities."},{id:"B.4.2.1.2",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:"B.4.2.1.2 To ensure that day care facilities can continue to be where they are convenient for families."},{id:"B.4.2.2.1",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.2.2.1 The area designated specifically for Educational uses is shown on Map 1. Public schools will
also continue to be allowed by zoning in other designations.`},{id:"B.4.2.2.2",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.2.2.2 Zones within the Educational Designation will continue to allow public schools and other related
uses. The Local Trust Committee may consider amending zoning to permit adult training and
learning facilities.`},{id:"B.4.2.2.3",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.2.2.3 The Local Trust Committee will continue to consult annually with School District #64 about its
land use needs.`},{id:"B.4.2.2.4",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.2.2.4 The Local Trust Committee will work cooperatively with School District #64 for school site
acquisition charges or acquisition of land for schools at the time of subdivision, should the District
pass a resolution requesting that the Local Trust Committee consider eligible school site
requirements. The Salt Spring Island Parks and Recreation Commission will also be invited to
participate to ensure a coordinated approach to public land dedication.`},{id:"B.4.2.2.5",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.2.2.5 The Local Trust Committee should give special attention to land within and surrounding the
Educational Designation as follows:
a. Land next to the Educational Designation should not be rezoned for uses that would be
incompatible with the safety of school children.
b. Rezoning applications for land next to the Educational Designation should show how
pedestrian and bicyclist routes to schools will be maintained.
c. Rezoning applications for higher density housing within about 0.8 km of the Educational
Designation should be designed for families.`},{id:"B.4.2.2.6",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:"B.4.2.2.6 Child day care facilities will continue to be allowed in a broad variety of zones."},{id:"B.4.2.2.7",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.2.2.7 Zoning that applies to land next to Ganges Harbour or its water surface should not be changed in
a way that would interfere with the safe and convenient accommodation of school taxis from the
Outer Gulf Islands.

Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"B.4.2.2.8",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.2.2.8 The Ministry of Transportation and Infrastructure and the Salt Spring Island Transportation
Commission are requested to consider the objectives of this Section in their decisions regarding
roads next to or within the Educational Designation, and especially is encouraged to consider
means to safely accommodate pedestrians and bicyclists on such roads.`},{id:"B.4.3.1.1",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.3.1.1 To ensure that local land use policies support the continued development of Salt Spring Island as
a healthy community.`},{id:"B.4.3.1.2",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.3.1.2 To provide appropriately zoned land in convenient locations for the community's health care

proposals that are expected to result in a net increase in water demand must also take
into account the severe restraints on the District's available water supply. Policies in
Section`},{id:"B.4.3.2.1",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.3.2.1 The area designated specifically for Health Services is shown on Map 1. Public hospitals and
private medical offices will also continue to be allowed by zoning in other Designations.`},{id:"B.4.3.2.2",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.3.2.2 Zones within the Health Services Designation will continue to allow the range of health service
facilities and other uses allowed by current zoning.`},{id:"B.4.3.2.3",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.3.2.3 Those wishing to rezone land to create large new health care facilities will be directed to lands in
the Health Services Designation or to adjacent lands.`},{id:"B.4.3.2.4",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.3.2.4 The Local Trust Committee should give special attention to land within and surrounding the
Health Services Designation as follows:
a. Land next to the Health Services Designation should not be rezoned for uses that would be
incompatible with the safety and quiet of the hospital area.
b. Rezoning applications for land next to the Health Services Designation should show how
pedestrian routes to health service facilities will be maintained.
c. Rezoning applications for higher density housing within about 0.8 km of the Health Services
Designation should be designed for seniors or those with special needs.`},{id:"B.4.3.2.5",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.3.2.5 The Local Trust Committee should consider rezoning applications to provide residential care

combination with educational and recreational services.

Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"B.4.3.2.8",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.3.2.8 The Ministry of Transportation and Infrastructure and the Salt Spring Island Transportation
Commission are urged to consider signs and street crossing facilities that would enhance
pedestrian and bicycling safety near the Health Services Designation.`},{id:"B.4.4",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:"B.4.4 Emergency Response Facilities and Services"},{id:"B.4.4.1.1",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.4.1.1 To ensure that land use bylaws accommodate emergency response facilities in locations where
