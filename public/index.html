Development Variance Permits, and Strata Conversions. Policies included in the Plan
provide guidance for the Committee that will be applied to each of these development
application processes.
d) The Local Trust Committee recognizes the presence of the Tsawout reserve on south Salt
Spring Island, and urges continuation of the historical use of the land as a natural preserve.
e) The Local Trust Committee will also implement this Plan through coordinated efforts with
other government agencies, including the review of applications referred to the Committee,
advising other agencies of the policies of this Plan and by developing agreements with
agencies that assist in carrying out local policies.
f) The Local Trust Committee could carry out some policies of this Plan by continuing to enter
into covenants with willing property owners.`},{id:"D.5.3",parent:"D.5",sectionTitle:"Implementation",text:`D.5.3 The Local Trust Committee will develop a Plan Implementation Program to suggest how some
parts of this Plan can be carried out over the long term. It will identify the major initiatives
suggested by this Plan, their general priorities, time frames and a preliminary work plan. Actual
priorities and specific time frames will depend on future decisions of successive Local Trust
Committees and the ability to engage local citizens, other government and public agencies, and
staff resources to contribute to these decisions. Some policies of this Plan that can be put in
place over a longer term and that will be included in the Plan Implementation Program are:
a) The creation and continuation of public advisory groups as suggested throughout this Plan,
such as an Agricultural Advisory Committee, an Environmental Advisory Committee and a
Community Heritage Commission. Once formed, these groups will be asked to provide
advice about land use matters such as applications for rezoning, subdivision and
development permits.
b) The development and distribution of informational and educational materials that will assist
the community to make good stewardship decisions.
c) Agreements with other agencies to achieve community objectives.
d) Amendments or additions to existing land use bylaws as suggested throughout the Plan.`},{id:"D.5.4",parent:"D.5",sectionTitle:"Implementation",text:`D.5.4 Many of the policies in this Plan will need the assistance and support of others to be
implemented. The Local Trust Committee will carry these policies through a variety of

mechanisms, including entering into formal agreements with other agencies, encouraging
agencies to undertake actions or make decisions that are consistent with the Plan, or by
supporting the actions of individuals and groups within the community that advance the objectives
of the Plan and the Islands Trust. In particular, the Local Trust Committee may consider
supporting and encouraging the development of a strategic plan to coordinate implementation of
the objectives of this Plan with other groups on the island.`},{id:"D.6.1",parent:"D.6",sectionTitle:"Background Information",text:`D.6.1 Planning needs to be based on an understanding of the natural resources and needs of the
community and is done best when a wealth of information is available. Rather than suggesting
that public funds be used on costly research, it is the responsibility of an applicant to provide the
information necessary to support an application.`},{id:"D.6.2",parent:"D.6",sectionTitle:"Background Information",text:`D.6.2 In places throughout this Plan there are "background notes", written in italics. Because the
italicised parts are provided for information only, they are not adopted parts of this Plan and could
be updated in the future without amending the Plan itself. More detailed information is available
in a Community Profile prepared near the beginning of the Official Community Plan update in
2006.`},{id:"D.7.1",parent:"D.7",sectionTitle:"Future Amendments and Reviews",text:`D.7.1 This Plan can be amended by the Local Trust Committee at its own initiative or in response to an
application from a property owner. Those applying to amend this Plan must submit applications
in the form provided for in the Local Trust Committee's bylaws.`},{id:"D.7.2",parent:"D.7",sectionTitle:"Future Amendments and Reviews",text:`D.7.2 The Local Trust Committee can initiate a review of this Plan any time, as staff and financial
resources are available. Approximately every five years, the Local Trust Committee should
consider whether a community review and update of this Plan is needed.`},{id:"D.8.1",parent:"D.8",sectionTitle:"Monitoring Success",text:`D.8.1 The success of any plan depends on many things that cannot be known when the Plan is
developed. External conditions and unexpected events can change the effect that local policies
are expected to have. To monitor this Plan's effectiveness, the Local Trust Committee could
identify several measures or indicators to find out whether community goals are being achieved
by this Plan. If necessary, the Committee should consider amending policies to better reach
community objectives.`},{id:"E.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1 DEVELOPMENT PERMIT AREA 1 - ISLAND VILLAGES"},{id:"E.1.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.1 Description of Permit Area and Exemptions"},{id:"E.1.1.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.1.1 Development Permit Area 1 is shown on Map 16 â€“ Development Permit Area 1 â€“ Island Villages. It is
(07/20) designated according to Section 488(1)(f) of the Local Government Act to establish objectives and guidelines
for the form and character of commercial, industrial or multi-family residential development. It is also
designated according to Section 488(1)(b) to protect development from hazardous conditions that could
result from changes to stormwater drainage. Finally, Development Permit Area 1 is designated according to
Section 488(1)(c) for the protection of farming.
Background Note: The official version of Map 16 is drawn at a scale of 1:20,000 and is available through
the offices of the Islands Trust. The page size version of Map 16 attached to this Plan
has been included for convenience.`},{id:"E.1.1.2",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.1.2 All development in this Development Permit Area is exempted from the requirement to obtain a
(07/20)
Development Permit, except:
a. subdivision of land zoned for commercial, general employment or multifamily use.
b. subdivision of land that adjoins agricultural land or that drains into agricultural land.
c. new construction or alterations to existing buildings on land zoned for commercial, general
employment or multi-family use if the new development is of a size that must provide off-street
parking (according to local bylaws) or if the new development would change the capacity of an
existing parking lot.
d. installation of plastic backlit signs, of signs that do not comply with the local sign bylaw, or of signs
that are to be placed more than 5 m above the ground.
e. development of a parking lot with more than ten spaces for commercial, general employment or
multi-family residential use.
f. construction of institutional buildings that would create more than 280 m2 of new impervious surface.
Only the guidelines in section`},{id:"E.1.1.3",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.1.3 While guidelines about form and character do not apply to institutional developments, local institutions are
encouraged to consider these guidelines when developing large projects within the Area.`},{id:"E.1.2",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.2 Reasons for this Development Permit Area
The villages of Salt Spring Island function as commercial, social and cultural centres of the community.
Existing zoning means there is considerable potential for these activities to continue to grow in village areas.
Development Permit designation will guide the community's most significant, concentrated and visible new
development so that it is compatible with existing buildings, with the natural environment and with community
objectives for villages.
Zoning within the Area allows a high density of development which is expected to result in the creation of large
new areas of impervious surfaces. In the past, such development has changed natural patterns of stormwater
drainage and resulted in flooding or erosion of downslope properties.
This Development Permit Area is adjacent to land that is within the Agricultural Land Reserve or that has been
traditionally used for agricultural activities. The higher densities of development permitted in this Area could
have negative effects on nearby agricultural activities, if that development is not carefully managed. By paying
attention to the design of development in this Area, the potential for on-going conflicts between agricultural
activities and higher density developments can be minimized.

This Development Permit Area also includes three properties outside of village areas that are currently zoned
for multifamily development. Objectives for the development of these properties are similar to those for village
multifamily zones.`},{id:"E.1.3",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.3 Objectives of this Development Permit Area"},{id:"E.1.3.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.3.1 To encourage the development of attractive, compact villages that harmoniously combines commercial,
residential, cultural and recreational facilities in a way that encourages pedestrians and enhances village
economies.`},{id:"E.1.3.2",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.3.2 To protect and enhance views of harbours and uplands, and provide pedestrian access to parklands and
shorelines.`},{id:"E.1.3.3",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.3.3 To encourage creative designs that continue to reflect the diversity and richness of Salt Spring Island. To
avoid design controls that would make island villages appear architecturally sterile or contrived.`},{id:"E.1.3.4",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.3.4 To ensure that large new village developments are compatible with the natural, rural character of the island."},{id:"E.1.3.5",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.3.5 To keep the secure character of villages."},{id:"E.1.3.6",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.3.6 To encourage the use of local artisanship and materials."},{id:"E.1.3.7",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.3.7 To encourage new multifamily developments to provide for privacy, security, quiet and a sense of
community in keeping with their intended use.`},{id:"E.1.3.8",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.3.8 To protect property owners from flooding or detrimental changes to stormwater runoff, flow regimes or
quality that can result from the construction of new impervious surfaces on upslope properties.`},{id:"E.1.3.9",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.3.9 To protect nearby agricultural lands (including their water supplies) and to reduce the potential for conflicts
between agricultural activities and higher density settlement areas.`},{id:"E.1.4",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4 Guidelines for General Site Design, Building Location and Access
Background Note: Development Permits that are issued for developments in this Development Permit
Area could contain conditions that are based on the following guidelines. Not all
guidelines will apply to every permit. Permits will not contain conditions that are
unrelated to these guidelines. The conditions on a Development Permit will not
prevent a property from being used as the local zoning bylaw allows.
General Guidelines`},{id:"E.1.4.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.4.1 All commercial, general employment and multifamily sites should be designed to reduce impacts on
(07/20) neighbouring properties, on-site residential areas and public places, including the sea. Particular attention
should be paid to locating and screening loading docks, waste containers, propane tanks, air-conditioning
units and other service areas to reduce noise and visual impacts. This guideline is particularly important for
development next to schools and hospitals.`},{id:"E.1.4.2",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.4.2 All commercial, general employment and multifamily developments should be designed so that the
(07/20) obstruction of views from neighbouring properties is minimized.`},{id:"E.1.4.3",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.3 Additions to existing commercial and multifamily buildings should maintain the existing building setbacks
from the street, unless such setbacks are markedly different from the general neighbourhood pattern.`},{id:"E.1.4.4",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.4.4 Major new commercial, general employment and multi-family developments should include construction of a
(07/20) sidewalk or walking path on adjacent road rights-of-way. All sidewalks and internal site circulation routes
should ensure barrier-free access.

Background Note: Construction of sidewalks or other parts of a development on road rights-of-way
requires the approval of the Ministry of Transportation and Infrastructure.`},{id:"E.1.4.5",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.5 Site access to commercial and multi-family developments should encourage use by pedestrians and
cyclists. Internal circulation routes for pedestrians and cyclists should be segregated from vehicular routes,
with an emphasis given to pedestrian and cyclist safety over vehicular convenience if necessary. Site plans
of large new developments should show how transit stops could be accommodated in the future. Site
access in Ganges Village should be arranged to coordinate with the Ganges Public Pathway System,
including the seawalk. Potential routes for the system are shown in a conceptual way on Map 17.`},{id:"E.1.4.6",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.6 Commercial developments should provide structures
for the convenient and secure parking and locking of
bicycles, close to and visible from the adjacent streets.
Such structures should not obstruct pedestrian
movement on the site.`},{id:"E.1.4.7",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.7 Where appropriate, buildings in the Ganges Village
Core, Channel Ridge Village Core and in Fulford
Harbour should be connected with arbours, courtyards
and pathways to make them inviting to pedestrians.
Along pedestrian routes, attractive public seating and
resting areas should be incorporated into project
designs.`},{id:"E.1.4.8",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.8 Where possible, buildings should be sited and
designed in a way that maximizes solar gain and
reduces energy loss. Obstruction of solar gain on
surrounding properties should be minimized.
Guidelines for specific village locations and situations`},{id:"E.1.4.9",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.9 To ensure a compact and pedestrian-oriented
commercial area in village cores, new commercial
developments in the Ganges Village Core, the Channel
Ridge Village Core and in Fulford Harbour Village
should ideally be located with no or little setback from
the front property line. Minor variations could be
included to provide small public spaces and pedestrian
amenities along the streetfront. Exceptions to this
guideline could be considered:

a. On Hereford Avenue in Ganges where greater setbacks could reflect the location of existing
structures. Building setbacks along Hereford Avenue should show a transition between new and old
structures that enhances pedestrian use, and includes public space and amenities.
b. On waterfront properties in the Ganges Village Core and in Fulford Harbour Village, where
developments should be oriented towards the harbours and parking should be located upland of the
principal use on the property.
Background Note: Building construction within 4.5 m of a public road right of way will require the approval
of the Ministry of Transportation and Infrastructure.`},{id:"E.1.4.10",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.10 Where commercial developments have street frontage in the Ganges Village Core, Channel Ridge Village
Core and Fulford Harbour Village, the main floor should be preferably occupied by retail stores, restaurants,
and personal service uses in order to maintain the interesting and lively commercial character of the
villages. Most new business and professional offices and residential units should ideally be located on the
upper levels of commercial developments or on a side of the building without street frontage. Access for the
disabled to upper levels should be considered.`},{id:"E.1.4.11",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.11 To avoid the appearance of strip development along Lower Ganges Road in Ganges Village, new
developments with frontage on Lower Ganges Road north of Upper Ganges Road should be setback 7.6 m
from Lower Ganges Road and should maintain an effective vegetation screen between structures or parking
lots and the road, with minor breaks for access only. Where no other frontage exists, buildings should be
oriented inward around a central court. Where a secondary frontage exists with access to Lower Ganges
Road, building access should be from the secondary frontage, and building orientation should be either
inward or oriented to the secondary frontage. Where commercial parcels lie between Lower Ganges Road
and a residential street, all access should be developed from Lower Ganges Road, to buffer the residential
area from commercial traffic.
Additions to existing commercial development along Lower Ganges Road should use special creative
efforts to avoid continuance of the existing "strip mall" appearance. Parking and shop fronts should be
screened from Lower Ganges Road with generous landscaping buffers and islands. Use of designs that
face the interior of the parcel with an inner court and using scales of traditional village streetscapes should
be considered.`},{id:"E.1.4.12",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.12 New commercial and multi-family developments along Upper Ganges Road in the Ganges Village Core,
along Fulford-Ganges Road in Fulford Harbour Village and along roads entering Channel Ridge Village
should enhance the entry into these villages. Parking should be screened by vegetation or structures so
that it is not visible from those entering the villages. Care should be taken that buildings in these areas
create a sense of entry and do not present an unattractive appearance to those entering the villages.`},{id:"E.1.4.13",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.13 Developments along the boundary between the Upper Ganges Village and Ganges Village Core
subdesignations should encourage pedestrian linkages between these two areas.`},{id:"E.1.4.14",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.14 Developments in Channel Ridge Village and Fulford Harbour Village should include landscaping
arrangements that contribute to a comprehensive pathway system similar to the Ganges Public Pathway
System. Development in the Channel Ridge Village Core should be focussed on a central village green
linked to the pathway system. Recommended walkways for Fulford Harbour Village are shown on Map 18.`},{id:"E.1.4.15",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.15 Development along Ganges and Fulford Harbours should be oriented towards village harbours. In Ganges,
it should incorporate the seawalk portion of the Ganges Public Pathway System as an integral part of its
design (consistent with the plan shown on Map 17). Windows, doorways, patios, decks and pathways
should be positioned to overlook and provide for pedestrian access to the harbour and seawalk.`},{id:"E.1.4.16",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.16 All development in the Ganges Village and Fulford Harbour Village Designations should be located so as not
to interfere with existing harbour views from public areas and roadways. Particularly important harbour
views to be preserved in Ganges include those from Upper and Lower Ganges Roads, the foot of Park
Drive, Rainbow Road and Fulford-Ganges Road, Centennial Park and Gasoline Alley. Views to be
preserved in Fulford Harbour include those from Fulford-Ganges Road and from Beaver Point Road.`},{id:"E.1.4.17",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.17 Developments next to Ganges and Fulford Harbours should be massed in a way that allows sea view
corridors to remain between parts of buildings. Development of Channel Ridge Village should maximize
views of Stuart Channel. Consideration should be given to designs that dramatize the view by framing, or
that use transparent features such as lattice work, breezeways and colonnades to retain the sea view.`},{id:"E.1.4.18",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.4.18 Developments adjoining agricultural land should be designed to minimize conflicts with that land. The
(07/20) location of access roads, the siting of structures, and the layout of subdivisions should follow the guidelines
that have been developed by the BC Ministry of Agriculture and the Agriculture Land Commission as a
guide to implementing the Farm Practices Protection (Right to Farm) Act (MAFF, 1996), including the Guide
to Edge Planning (2015). Site designs should allow for a vegetated buffer, as outlined in Guidelines for
Landscaping and Parking Surfaces Subsection E.1.7.22.`},{id:"E.1.4.19",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.4.19 Where the subject property adjoins agricultural land, building setbacks for general employment and
(07/20) commercial uses should be at least 15 metres from the property line, to be consistent with the Guide to
Edge Planning (2015), developed by the BC Ministry of Agriculture.
Guidelines for multi-family developments`},{id:"E.1.4.20",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.20 Developments should have staggered or recessed entrances that allow for privacy. Clusters of duplexes are
preferable, so that each dwelling unit has more than a front and rear view from the interior. Clusters should
use asymmetrical designs to avoid the appearance of "row housing" or "mirror image" units.`},{id:"E.1.4.21",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.21 On through streets, the building setback required by local bylaws should be maintained so that a buffer
remains for homes. On non-through streets, a variance of the setback could be requested (e.g. to 3 to 4.5
m), to encourage human activity and create a lively, occupied character to the street.`},{id:"E.1.4.22",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.22 Where developments are designed for families or seniors, all units should have direct access from the
ground level. However, developments that provide special needs housing or affordable seniorsâ€™ supportive
housing may consist of two-storey complexes, if all dwelling units for seniors and those with special needs
have ground level access or can be accessed by elevators.â€`},{id:"E.1.4.23",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.4.23 Space should be provided for private and common storage and for a convenient mail kiosk."},{id:"E.1.4.24",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.24 Developments that are to be strata-titled should show the way that their required parkland dedication will be
incorporated into the site design.`},{id:"E.1.4.25",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.25 Internal circulation routes should integrate dwelling units with common open space and play areas and with
public walkways such as the Ganges Public Pathway System. Particular attention should be paid to the
development or maintenance of safe and effective pathways between multifamily developments and
schools, public institutions and village services.`},{id:"E.1.4.26",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.4.26 Developments that provide special needs housing or seniorsâ€™ supportive housing should incorporate
appropriate design elements such as those outlined in Appendix B â€“ Supportive Housing Design
Considerations, of the document entitled â€œSupportive Housing for Seniors, A Policy and Bylaw Guideâ€,
prepared by the B.C. Ministry of Community Development in July, 1999. Where necessary to accommodate
such design elements, other design guidelines of this Development Permit Area may be relaxed or varied by
the Salt Spring Island Local Trust Committee.`},{id:"E.1.5",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5 Guidelines for Offstreet Parking Lot Location and Design
Background Note: All parking lot access and egress points, including those for offsite parking lots, must
be approved by the Ministry of Transportation and Infrastructure.`},{id:"E.1.5.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5.1 The preferred location for a parking lot is behind the building it serves, so that the lot cannot be seen from
the main street on which the building is located. If parking behind a building is not possible, streetfront
parking lots should be designed with a maximum street frontage of 10 m and an effective landscape screen.
Developments on Ganges or Fulford Harbours should be considered as exceptions to this general guideline
so that buildings (rather than parking lots) are located immediately next to the harbour. In these situations,
parking lots would have street frontage but should be well screened from the street and incorporate effective
and attractive facilities for pedestrians to access the harbour.`},{id:"E.1.5.2",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5.2 To avoid an urban or "strip mall" appearance in island villages, parking lots should not be located on a
corner lot or between a building and the
adjacent sidewalks.`},{id:"E.1.5.3",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5.3 Parking lot access lanes should be located and
designed to reduce breaks along the street wall
and to reduce accesses that cross sidewalks.
Entrances from secondary frontages or from
rear lanes are preferred. Parking lots should
hold all vehicular manoeuvring requirements for
entry and exit to and from individual parking
spaces.`},{id:"E.1.5.4",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5.4 Offstreet parking spaces should not be located
so that cars must exit or manoeuvre by backing
over a sidewalk or other pedestrian route.`},{id:"E.1.5.5",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5.5 In Ganges, between Jackson Avenue and
Lower Ganges Road, new developments
proposed along the north side of McPhillips
Avenue, both sides of Hereford Avenue and the
south side of Rainbow Road should allow for the development of a rear lane way (where topography
permits) that provides access to parking lots in the rear and minimizes access breaks along the streets.
The lane way should be about 7.5 m in width and should be landscaped and paved to make it an attractive
pedestrian route. Consideration could be given to using arcades, hidden courts or other architectural
features that would encourage development of secondary retail frontage along the lane.`},{id:"E.1.5.6",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5.6 Parking spaces for the disabled should be plentiful, prominently marked and carefully located for maximum
convenience and proximity to accessible building entrances and weather protection features. If necessary,
exceptions to the guidelines for parking location may be made to maximize convenience for the disabled.`},{id:"E.1.5.7",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5.7 Part of the parking required for commercial developments could be located in a parking lot on another
property, provided the following conditions are met besides the ones listed above:
a. The offsite parking lot is within a convenient walking distance (up to about a half a kilometre) of an
entrance to the building it serves. Larger parking lots in the Ganges Village Core should be located to
the west of Jackson Avenue.
b. Offsite parking lots for commercial uses are to be located on properties that are immediately next to
the commercial use or on more distant properties zoned for non-residential use.
c. Offsite parking lots must be exclusively dedicated and secured with a legal agreement that is in place
before issuance of a building permit and continues for the life of the building served.

d. Parking spaces for the disabled are not to be located offsite.
e. Signs showing the location of offsite parking should be clearly visible from streets next to the building
being served. Such signs may not be necessary if the offsite parking lot is to be used primarily by
tenant employees as a condition of lease.`},{id:"E.1.5.8",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5.8 Parking lots should not generally consist of more than thirty spaces, unless a considerable amount on mid-
lot landscaping is incorporated into the design. Parking lots in the existing commercial part of Fulford
Harbour Village should not generally consist of more than fifteen spaces. Where development requires
more spaces, parking should be located in discontinuous areas or be separated by generous landscaping.`},{id:"E.1.5.9",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.5.9 Parking should only be at ground level or below."},{id:"E.1.5.10",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5.10 Areas should be provided for the loading and unloading of trucks. Sites should allow delivery trucks to
manoeuvre without having to block or back onto an adjacent street, parking aisle or pedestrian route.
Emergency vehicles should be able reach all parts of the development easily.`},{id:"E.1.5.11",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.5.11 Multi-family developments should provide parking in locations that minimize walking distances for residents.
However, designs where the front elevation of units is dominated by a garage door or parking pad should
be avoided. Parking areas located along the front elevation of units should be well screened by vegetation.
Parking for visitors should be located close to project entries and should be assigned and marked as visitor
parking. Screened parking should be provided for the storage of recreational vehicles and boats.`},{id:"E.1.6.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.1 Building height should be in keeping with local bylaws and neighbouring structures. If a third storey is
allowed by zoning for residential use, it should be located as a half storey. In such a situation, a building
height variance up to 10.6 m could be requested, provided other design aspects work to reduce the
apparent mass of the structure.
SCALE, MASSING and MODULATION`},{id:"E.1.6.2",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.2 Horizontal building modulation and articulated facades should be used to reduce the apparent mass of
buildings facing the street. They should create a pedestrian scale and interest along adjacent sidewalks and
along the Ganges Public Pathway System. To enhance village vitality, consideration should also be given to
creating secondary retail frontage along arcades and at the rear of buildings. These ideas should especially
be considered where buildings are next to the Ganges Public Pathway System.`},{id:"E.1.6.3",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.6.3 On slopes, horizontal modulation (stepped structures) should be used so the building conforms to the site."},{id:"E.1.6.4",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.4 Existing site topography and landscape should not be significantly altered and should be complemented by
proposed structures.`},{id:"E.1.6.5",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.5 Development next to Ganges and Fulford Harbours should be designed to conform to rather than conceal
the natural contours of the harbour. Where zoning allows structures to extend over the water surface, the
maximum height should not exceed 7.6 m above sea level at the natural boundary of the sea.`},{id:"E.1.6.6",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.6 New buildings should not have a street frontage width more than 2.5 times their height. Buildings with
extensive street frontage should avoid long homogenous facades. They should have a scale, size, massing,
shape, roof line and exterior finish that is sufficiently varied and articulated as to give the impression of
separate small units, rather than a large mass.`},{id:"E.1.6.7",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.7 The existing "rhythm" of buildings along street frontages should be respected. Buildings that replace
existing structures should retain the original width of the front elevation and the spacing between buildings.
In Fulford Harbour particularly, the size, spacing, front elevation width and orientation of buildings along

Fulford-Ganges and Morningside roads should be retained by any new development.`},{id:"E.1.6.8",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.8 In Ganges Village, new development along Lower Ganges Road north of Upper Ganges Road, should be
massed with articulation and rhythms similar to existing non-commercial development. The development of
a commercial strip appearance along the road should be avoided.`},{id:"E.1.6.9",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.9 Landmark buildings should not be created in island villages.
ROOF DESIGN`},{id:"E.1.6.10",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.10 To encourage use of the village during all seasons, continuous weather protection should be provided for
pedestrians along sidewalks. The minimum width should be 1.5 m.`},{id:"E.1.6.11",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.11 All roof-top mechanical equipment (satellite dishes, air-conditioning) should be screened from view.
WINDOW AND DOOR DESIGN`},{id:"E.1.6.12",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.6.12 Large areas of curtain-wall glazing should not be used."},{id:"E.1.6.13",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.13 The use of handcrafted doors made by local artisans is encouraged.
DETAILS`},{id:"E.1.6.14",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.14 The use of imaginative, handcrafted products of local craftspeople is encouraged. In Fulford Harbour
Village particularly, natural and "found" materials should be incorporated into exterior details by local
artisans, in keeping with existing development. More conventional or formal materials should be avoided.`},{id:"E.1.6.15",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.6.15 A pleasant pedestrian environment in villages should be enhanced by pedestrian-oriented features."},{id:"E.1.6.16",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.16 Development along Ganges and Fulford Harbours should incorporate and retain existing docks, wharves
and buildings that reflect traditional harbour uses such as freight storage and fishing fleet service.`},{id:"E.1.6.17",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.17 All portions of a building should be authentic, functional space - artificial or contrived architectural features
(for example, artificial lighthouses, windmills or turrets) should not be included in building designs.`},{id:"E.1.6.18",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.6.18 Blank walls visible from pedestrian routes or roadways should be treated with landscaping, architectural
features or artwork. At least half of the surface should be covered.`},{id:"E.1.6.19",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.6.19 Large new developments should have their electrical and telephone connections provided underground."},{id:"E.1.6.20",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.6.20 Facilities should be provided for convenient, barrier-free access for the disabled."},{id:"E.1.7",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.7 Guidelines for Landscaping and Parking Surfaces"},{id:"E.1.7.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.1 Informal, natural landscaping that gives a native appearance is encouraged as opposed to formal,
decorative plantings. Hard surfacing should not be used as a substitute for vegetation.`},{id:"E.1.7.2",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.2 Landscaping adjacent to Ganges and Fulford Harbours should be left in as natural a state as possible.
Existing trees should be incorporated. Designs should display natural features such as attractive rock
outcroppings, tidal pools and mature trees.`},{id:"E.1.7.3",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.3 Plant materials should be durable, low-maintenance types. Care should be taken not to obscure sight lines
at intersections and parking lot entrances.`},{id:"E.1.7.4",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.4 Landscaping should be used to as an integral part of developments and should help in the function and
organization of a site; to create the sense of entry into buildings and to define and enliven public spaces.
While screening of unattractive building features is important, landscaping should be designed to ensure a
broader function.`},{id:"E.1.7.5",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.7.5 Soft landscaping should cover a minimum of 40% of parcel areas in multifamily residential developments and
(07/20) at least 20% of the parcel area in commercial and general employment developments. Developments that
provide special needs housing or affordable seniorsâ€™ supportive housing may have a reduced area of soft
landscaping if necessary to accommodate special facilities, providing that neighbouring properties are
buffered by a vegetation screen and that parking lots are landscaped as outlined in Guideline E.1.7.16. The
area calculated as soft landscaping does not include parking areas, vehicle lanes and manoeuvring areas,
private open space and adjacent boulevards on public lands.`},{id:"E.1.7.6",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.6 All landscaping work on major new developments should meet the British Columbia Landscape Standard
published by the British Columbia Society of Landscape Architects and the British Columbia Nursery Trades
Association and should be covered by a performance bond for a period of one year from the date of final
installation, in order to ensure survival or replacement of plantings. All landscaping should be maintained in
perpetuity.`},{id:"E.1.7.7",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.7 All hard and soft landscaping and paving, including sidewalks, pedestrian amenities, street furniture, cycle
racks and parking lot lines on major new developments should be installed prior to issuance of any building
occupancy permit. A letter of credit should be deposited for an amount equal to 150% of the cost of the
work to be completed.`},{id:"E.1.7.8",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.7.8 Plant materials should be chosen with a view to conserve water."},{id:"E.1.7.9",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.9 Landscaping next to creeks within villages should be left natural and wild to retain fish habitat. Species with
a high water demand or that may require the use of pesticides or fertilizers should not be located in this
area. Bark mulches and impermeable landscape fabric should not be used. Landscaping should be
consistent with guidelines in Development Permit Area 4.`},{id:"E.1.7.10",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.10 Special care should be taken to retain existing vegetation and incorporate it into new development.
Particular attention should be paid within Channel Ridge Village to the preservation of Garry Oak and
Arbutus trees and to the unique habitat that surrounds them.`},{id:"E.1.7.11",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.7.11 Other existing natural site features such as rock formations and ground contours should be preserved."},{id:"E.1.7.12",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.12 Care should be taken to ensure that new landscape features enhance, but will not block existing ocean
views from roads and public areas as they mature.`},{id:"E.1.7.13",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.13 Fencing should be natural in appearance and coordinated with the design of the main building. Appropriate
materials are those that reflect a natural, locally crafted character, such as local stone, heavy timbers or
local wood.`},{id:"E.1.7.14",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.14 The use of trees and other vegetation along roadways in a manner that "crowds" the street, and causes
automotive traffic to slow is strongly encouraged.`},{id:"E.1.7.15",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.15 Deciduous boulevard trees should be included with a spacing of 10 m in all large new commercial and multi-
family projects in Ganges Village with frontage on Fulford-Ganges and Lower Ganges Roads.`},{id:"E.1.7.16",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.16 Parking lots should be carefully landscaped to screen them from adjacent streets and land uses, to provide
shade and to avoid large expanses of uninterrupted asphalt. The following landscape guidelines apply
specifically to parking lots, including off-site parking lots:
a. Parking lots with street frontage should be screened by a landscaped strip with a minimum width of 3
m. The perimeter of parking lots should also be screened with a minimum width of 2 m.
b. Parking lots with more than 10 spaces should include interior landscaping islands and peninsulas that
occupy at least 5 per cent of the lot area besides the street frontage and perimeter strips. Irregular
shapes of parking islands are encouraged, especially those incorporating existing vegetation naturally
and informally.

c. Reductions in parking space requirements may be requested to accommodate adequate parking lot
landscaping.
d. The use of permeable parking materials such as "hard grass" is strongly encouraged to soften the
visual effect of parking lots and minimize changes to site drainage.`},{id:"E.1.7.17",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.17 Parking lots should be surfaced and lined before issuance of an occupancy permit to ensure efficient use.
Alternatives to paving such as interlocking or permeable pavers are encouraged. Unpaved parking lots may
be considered in some locations provided lots have less than 10 spaces and other techniques are used to
ensure efficient use. Unpaved parking lots are encouraged in Fulford Harbour Village. Driveways providing
access to multifamily developments should employ speed control devices at entries.`},{id:"E.1.7.18",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.18 Sidewalks, patios and decks should be constructed of natural materials or interlocking pavers. Brushed
concrete and asphalt should be avoided. In Fulford Harbour in particular, sidewalks should be carefully and
creatively designed to ensure that the informal and somewhat irregular character of the village is retained.`},{id:"E.1.7.19",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.19 Pathways that form part of the Ganges Public Pathway System should usually consist of natural materials.
Pathway width should be a minimum of 1 m.`},{id:"E.1.7.20",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.20 All multifamily developments should include landscaped areas for individual and group activities of a
recreational or social nature. At least 9 m2 of private open space should be provided for each dwelling unit.
Developments that provide special needs housing or affordable seniorsâ€™ supportive housing may provide
less private open space, if areas for outdoor group activities are provided.`},{id:"E.1.7.21",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.7.21 Multifamily developments designed for families should also include at least 2.5 m2 of children's play area for
each bedroom in the development, excluding master bedrooms.`},{id:"E.1.7.22",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.7.22 Where the property being subdivided or developed adjoins agricultural land, a vegetated buffer is to be
(07/20) planted or retained. The buffer should be 8 metres wide, with a minimum recommended height at plant
maturity of 6 metres, and should be consistent with the Landscaped Buffer Specifications (ALC, 1993)
developed by the Agricultural Land Commission, and the Guide to Edge Planning (2015), developed by the
BC Ministry of Agriculture. The buffer area should be protected from disturbance by a covenant.`},{id:"E.1.8.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.8.1 Lighting of commercial and general employment sites should be kept to the minimum necessary for
(07/20) pedestrian safety and visibility. A low level of light should be maintained in the night time atmosphere of
villages. Lighting in parking lots should be adequate for security purposes.`},{id:"E.1.8.2",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.8.2 Light fixtures on commercial and general employment sites should be carefully chosen to focus light on the
(07/20) area to be illuminated. The spillage of light into onsite residential areas, neighbouring properties, streets or
other public areas including the sea should be avoided. Fixtures should not result in glare when viewed from
residential areas that overlook villages.`},{id:"E.1.8.3",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.8.3 Light fixtures should be simple and unobtrusive in design. The use of indirect lighting mounted on the fronts
and sides of village buildings is encouraged.`},{id:"E.1.8.5",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.8.5 Light fixtures mounted on masts or walls should be pedestrian in scale and should not exceed 3.5 m in
height.`},{id:"E.1.8.6",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.8.6 Lighting should be provided along the Ganges Public Pathway System. Light fixtures provided along the
seawalk portion of the System should be of consistent height and design.`},{id:"E.1.8.7",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.8.7 Flashing or strobe lights should not be used to attract attention to commercial uses."},{id:"E.1.9.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.9.1 Signs should be coordinated with buildings in terms of location, scale, materials, finishes and colours."},{id:"E.1.9.2",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.9.2 Signs should be kept to the minimum size and number needed to inform and direct residents and visitors.
Sign size and lettering should not exceed that necessary to direct pedestrians and slow-moving traffic:
letters should rarely exceed 20 cm in height; the area of individual signs should rarely exceed 2.5 m2. Total
permitted sign area should not exceed that permitted by local bylaw.`},{id:"E.1.9.3",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.9.3 All signs should be kept at a pedestrian viewing level. They should not obstruct pedestrian traffic. Some
exceptions to the guidelines in this Section may be considered for marine-oriented businesses which offer
services to marine traffic. However care must be taken to ensure that the character of the harbour as
viewed from the sea is not dominated by commercial signs.`},{id:"E.1.9.4",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.9.4 Signs should be constructed of natural materials, preferably with a handcrafted look. Plastic, back lit signs
should not to be used, especially those dominated by product logos and trademarks.`},{id:"E.1.9.5",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:"E.1.9.5 Front-lit signs with soft light levels are preferable."},{id:"E.1.9.6",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.9.6 Signs should not move or be audible. They should not incorporate lighting that moves or flashes or gives
the impression of doing so. Neon lighting should not be used outside buildings.`},{id:"E.1.10",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.10 apply to such construction.
g. alteration of the existing drainage regime on properties that adjoin or drain into agricultural land.
h. removal of vegetation within 7.5 m of agricultural land (excluding the emergency removal of a
hazardous tree).
i. removal of vegetation within 7.5 m of a lot line that abuts land zoned for residential or commercial
guest accommodation uses (excluding the emergency removal of a hazardous tree).`},{id:"E.1.10.1",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`BL488 E.1.10.1 New commercial, general employment, institutional and multi-family residential developments that will
(07/20) create more than 280 m2 of new impervious surfacing should include a report prepared by a Professional
Engineer that determines the extent of changes to the natural drainage. It should identify any conditions
that should be incorporated into the development permit to protect property from flooding, erosion or from
other undesirable impacts as the result of changes to stormwater runoff. Particular attention should be paid
to ensuring that drainage changes will not result in detrimental impacts such as flooding or reduced
groundwater availability on agricultural lands or watercourses that either adjoin the development or are
located in the same watershed.`},{id:"E.1.10.2",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.10.2 Developments that would create less than 280 m2 of impervious surface area should not alter drainage in a
way that would cause detrimental impacts on other properties, including agricultural land. The Local Trust
Committee could request that a drainage plan be prepared by a Professional Engineer to assist it in
establishing development permit conditions related to drainage,`},{id:"E.1.10.3",parent:"E.1",sectionTitle:"DPA 1: Island Villages",text:`E.1.10.3 Development should not result in the pollution of surface or groundwater supplies. Particular care should be
taken to ensure that there are no detrimental impacts on agricultural land or to fishbearing watercourses
because of water pollution.
Note: Applicants are referred to B.C. Ministry of Environment, Lands and Parks (1992) for
mechanisms to minimize storm water pollution in a manner that will meet the objectives
and guidelines of this Development Permit Area.

(07/20) Guide to Edge Planning: Promoting Compatibility Along Agriculture-Urban Edges`},{id:"E.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2 DEVELOPMENT PERMIT AREA 2 - NON-VILLAGE COMMERCIAL AND GENERAL EMPLOYMENT .. 20"},{id:"E.2.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.1 Description of Permit Area and Exemptions"},{id:"E.2.1.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.1.1 Development Permit Area 2 is shown on Map 19. It is designated according to Section 879(1)(e) of the
(07/20) Municipal Act to identify objectives and guidelines for the form and character of commercial and general
employment development outside Village Designations. It is also designated according to Section 879 (1)(c)
for the protection of farming on adjacent lands.
Background Note: The official version of Map 19 is drawn at a scale of 1:20,000 and is available through
the offices of the Islands Trust. The page size version of Map 19 that is bound with
this Plan has been included for convenience.`},{id:"E.2.1.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.1.2 All development in this Development Permit Area is exempted from the requirement to obtain a Development
(07/20)
Permit, except:
a. subdivision of land zoned for commercial or general employment use.
b. subdivision of land that adjoins agricultural land or that drains into agricultural land.
c. development of more than 15 new tourist accommodation units or campsites on a property where no
such units are in operation.
d. development of new retail, general employment or commercial space greater than 185 m2 in gross
floor area that is visible from public areas or other properties.
e. development of new restaurants, pubs, or marinas on a property where such a use is not in operation.
f. development of a commercial or general employment parking lot with more than 15 spaces that is
visible from public areas or other properties.
g. development of more than 280 m2 of new impervious surfaces, or alteration of the existing drainage
regime on lands that adjoin or drain into agricultural land.
h. removal of vegetation within 8 m of agricultural land (excluding the emergency removal of a
hazardous tree).
i. development of a commercial composting facility subject to the Capital Regional District Composting
Facilities Regulation Bylaw.
j. removal of vegetation within 7.5 m of a lot line that abuts land zoned for residential or commercial
guest accommodation uses (excluding the emergency removal of a hazardous tree).`},{id:"E.2.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.2 Reasons for this Development Permit Area
BL488 Existing local zoning provides a significant potential for new commercial and general employment
(07/20) development on properties located within residential and rural neighbourhoods. Other policies in this Plan
could lead to more intensive development on existing general employment properties.
Other policies and objectives of this Plan recognize the community's desire to retain a quiet, rural character
in island neighbourhoods.
Design guidelines can reduce the potential conflicts between large new commercial and general employment
development and neighbouring properties.
Some properties in this Development Permit Area adjoin or drain into land that is in the Agricultural Land
Reserve or that has been traditionally used for agricultural activities. The higher densities of development
permitted in this Area could have negative effects on nearby agricultural activities, if that development is not
carefully managed. By paying attention to the design of development in this Area, the potential for on-going
conflicts between agricultural activities and higher density development can be minimized.`},{id:"E.2.3",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.3 Objectives of this Development Permit Area"},{id:"E.2.3.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.3.1 To ensure that the commercial and general employment businesses allowed in rural and residential
(07/20) neighbourhoods can develop with the least impact on neighbouring properties.`},{id:"E.2.3.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.3.2 To avoid a level of design regulation that could affect the viability of small commercial and industrial
businesses.`},{id:"E.2.3.3",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.3.3 To protect nearby agricultural lands (including their water supplies) and to reduce the potential for conflicts
between agricultural activities and higher density settlement areas.
NEIGHBOURHOOD STORE artwork: B. Curran
Background Note: Development Permits that are issued for developments in this Development Permit
Area could contain conditions that are based on the following guidelines. Not all
guidelines will apply to every permit. Permits will not contain conditions that are
unrelated to these guidelines. The conditions on a Development Permit will not
prevent a property from being used as the local zoning bylaw allows.`},{id:"E.2.4",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.4 Guidelines for General Site Design, Building Location and Access"},{id:"E.2.4.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.4.1 Property line setbacks should not be varied from those allowed by local bylaws."},{id:"E.2.4.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.4.2 Site access to commercial and general employment properties should maintain the character of the
(07/20) surrounding neighbourhood as much as possible; there should ideally be only one access to a commercial or
general employment property from the public street.`},{id:"E.2.4.3",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.4.3 Sites should be designed to minimize impacts on neighbouring properties and public areas, including water
surfaces. Particular attention should be paid to locating and screening loading docks, garbage and recycling
containers and other service areas so that visual and noise impacts are minimal.`},{id:"E.2.4.4",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.4.4 An effective vegetation screen, providing a visual barrier, noise abatement, and dust barrier, as required,
(07/20) should be maintained along any boundary with a non-commercial or non-general employment property.`},{id:"E.2.4.5",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.4.5 Developments adjoining agricultural lands should be designed to minimize conflicts with that land. The
(07/20) location of access roads, the siting of structures and the layout of subdivisions should follow the edge
planning guidelines developed by the Ministry of Agriculture and Lands and the Agricultural Land
Commission as a guide to implementing the Farm Practices Protection (Right to Farm) Act (MAFF, 1996).
Site designs should allow for a vegetated buffer, as outlined in Guideline E.2.8.7.`},{id:"E.2.4.6",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.4.6 Where the subject property adjoins agricultural land, building setbacks for general employment and
(07/20) commercial uses should be at least 15 m from the property line, to be consistent with the Guide to Edge
Planning (2015), developed by the BC Ministry of Agriculture.`},{id:"E.2.5",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.5 Guidelines for Offstreet Parking, Location and Design
Background Note: All driveway access points must be approved by a permit from the Ministry of
Transportation and Infrastructure.`},{id:"E.2.5.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.5.1 Commercial and general employment parking lots with more than 15 spaces should be screened from
(07/20) adjacent streets and homes. If this is not possible, the lot should be landscaped to break up large
continuous parking areas.`},{id:"E.2.5.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.5.2 Areas should be provided for the loading and unloading of delivery trucks. The site should allow delivery
trucks to manoeuvre without having to block or back onto adjacent streets.`},{id:"E.2.5.3",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.5.3 Emergency vehicles should be able to readily reach all parts of the development."},{id:"E.2.6.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.6.1 Building height should not exceed that permitted by local bylaws and should minimize the obstruction of
views from neighbouring structures.`},{id:"E.2.6.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.6.2 On sloping land, horizontal modulation (stepped buildings) should be used so buildings and structures
conform to the site.`},{id:"E.2.6.3",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.6.3 Existing site topography and landscape should not be altered and should be complemented by proposed
structures.`},{id:"E.2.6.4",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.6.4 Where development is allowed along shorelines, it should be designed to conform to, rather than conceal
the natural contours of the land that borders the shoreline.`},{id:"E.2.6.5",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.6.5 Large new structures should avoid long, homogenous facades. They should have a scale, size, massing,
shape, roof line and exterior finish varied and articulated to reduce apparent mass.`},{id:"E.2.6.6",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.6.6 Where practical, building roofs should be similar in design to those on neighbouring structures."},{id:"E.2.6.7",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.6.7 Roof-top mechanical equipment (satellite dishes, air-conditioning) should be screened from view."},{id:"E.2.6.8",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.6.8 Large areas of curtain-wall glazing should not be used."},{id:"E.2.6.9",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.6.9 All portions of a building should be authentic, functional space - artificial or contrived architectural features
should not be included in building designs.`},{id:"E.2.7.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.7.1 Where a large new commercial service or general employment building is visible from public streets, an
(07/20) effort should be made to make it unobtrusive.`},{id:"E.2.8",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.8 Guidelines for Landscaping and Parking Lot Surfaces"},{id:"E.2.8.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.8.1 Where large new commercial or general employment developments are visible from streets or other public
(07/20) areas, site landscaping should be installed before issuance of the building occupancy permit. A letter of
credit should be deposited with the Local Trust Committee for an amount equal to 150% of the cost of the
work to complete any landscaping that would be visible from public areas.`},{id:"E.2.8.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.8.2 Where landscaping of large new commercial and general employment areas is visible from public areas,
(07/20) informal, natural landscaping with native species is encouraged as opposed to formal, decorative plantings.`},{id:"E.2.8.3",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.8.3 New plant materials should be chosen with a view to conserve water."},{id:"E.2.8.4",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.8.4 Landscaping next to creeks and lakes should remain natural and wild to protect fish habitat. Plant species
with a high water demand or that may require the use of pesticides or fertilizers should not be located in this
area. Bark mulches and impermeable landscape fabric should not be used.`},{id:"E.2.8.5",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.8.5 Where practical, special care should be taken to retain existing vegetation and incorporate it into new
development.`},{id:"E.2.8.6",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.8.6 Fencing should be natural in appearance and coordinated with the design of the main building."},{id:"E.2.8.7",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.8.7 Where the property being subdivided or developed adjoins a property zoned for residential or commercial
(07/20) guest accommodation uses, a vegetated buffer of at least 3 m is to be planted or retained. The buffer width
should increase to at least 7.5 m where general employment or commercial uses (with the exception of a
farm business) are not contained within a building.`},{id:"E.2.9.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.9.1 Lighting should be kept to the minimum necessary for safety and visibility, to maintain a low level of light in
the island's night time atmosphere.`},{id:"E.2.9.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.9.2 Light fixtures should be carefully chosen to focus light on the area to be illuminated."},{id:"E.2.9.4",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.9.4 Flashing or strobe lights should not be used to attract attention to commercial uses. Neon lighting should
not be used outside buildings.`},{id:"E.2.10.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.10.1 Total sign area should not exceed that permitted by local bylaws."},{id:"E.2.10.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.10.2 Signs should not be placed more than 5 m above the ground."},{id:"E.2.10.3",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.10.3 Plastic, back lit signs should not to be used."},{id:"E.2.10.4",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.10.4 Signs should not move or be audible. They should not incorporate lighting that moves or flashes or gives
the impression of doing so.`},{id:"E.2.11.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.11.1 Land in this Development Permit Area should not be subdivided so that parking becomes visible from public
streets and neighbouring properties, if it had been screened to meet the guidelines of this Area.`},{id:"E.2.11.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.11.2 When land that is zoned for general employment or commercial service use is subdivided, lot configuration
(07/20) should encourage the development of a single entrance from the public street. An internal circulation
system should be developed that does not require vehicles to manoeuvre outside the property. New lot
sizes and shapes should ensure that a vegetation buffer can be maintained along the border with
neighbouring properties.`},{id:"E.2.12",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.12 Guidelines regarding Stormwater Drainage and Water Pollution"},{id:"E.2.12.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.12.1 New commercial or general employment developments that will create more than 280 m2 of new impervious
(07/20) surfacing should include a report prepared by a Professional Engineer that determines the extent of

changes to the natural drainage. It should identify any conditions that should be incorporated into the
development permit to protect property from flooding, erosion or from other undesirable impacts as a result
of changes to stormwater runoff. Particular attention should be paid to ensuring that drainage changes will
not result in detrimental impacts such as flooding or reduced groundwater availability on agricultural lands
or watercourses that either adjoin the development or are located in the same watershed.`},{id:"E.2.12.2",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.12.2 Developments that would create less than 280 m2 of impervious surface area should not alter drainage in a
way that would cause detrimental impacts on other properties, including agricultural land. The Local Trust
Committee could request that a drainage plan be prepared by a Professional Engineer to assist in
establishing development permit conditions related to drainage.`},{id:"E.2.12.3",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`E.2.12.3 Development should not result in the pollution of surface or groundwater supplies. Particular care should be
taken to ensure that there are no detrimental impacts on agricultural land or fishbearing watercourses
because of water pollution.
Note: Applicants are referred to B.C. Ministry of Environment, Lands and Parks (1992) for
mechanisms to minimize stormwater pollution in a manner that will meet the objectives
and guidelines of this Development Permit Area.`},{id:"E.2.13",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:"E.2.13 Guidelines regarding Buffering for Commercial Composting Facilities"},{id:"E.2.13.1",parent:"E.2",sectionTitle:"DPA 2: Non-Village Commercial",text:`BL488 E.2.13.1 New commercial composting facilities, subject to the Capital Regional District Composting Facilities
(07/20) Regulation Bylaws, should be buffered from neighbouring uses in a manner consistent with the Compost
Facility Requirements Guideline: How to Comply with Part 5 of the Organic Matter Recycling Regulation
(Ministry of Water, Land and Air Protection, 2004).
Information Sources for Development Permit Area 2:
B.C. Agricultural Land Commission, 1993
Landscaped Buffer Specifications, Burnaby, B.C.
B.C. Ministry of Agriculture, Fisheries and Food, 1996
Strengthening farming in British Columbia. A guide to implementation of the Farm Practices Protection
(Right to Farm) Act, Victoria, B.C.
B.C. Ministry of Environment, Lands and Parks, 1992
Urban Runoff Quality Control Guidelines for British Columbia
BL488 B.C. Ministry of Water, Land and Air Protection, 2004,
(07/20) Compost Facility Requirements Guideline: How to Comply with Part 5 of the Organic Matter Recycling
Regulation
BL488 B.C. Ministry of Agriculture, Strengthening Farming Program, 2015,
(07/20) Guide to Edge Planning: Promoting Compatibility Along Agriculture-Urban Edges.`},{id:"E.3.1",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:"E.3.1 Description of Permit Area and Exemptions"},{id:"E.3.1.1",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`BL488 E.3.1.1 Development Permit Area 3 is shown on Map 20. It is all that area of land covered by water between the
(07/20) natural boundary of the sea and a line drawn parallel to and 300 m seaward of the natural boundary of the
sea. It also encloses the land within 10 m of the natural boundary of the sea (measured horizontally) in areas
where the marine environment has been identified as being particularly sensitive to development impacts.
Development Permit Area 3 is designated according to Section 879 (1)(a) of the Municipal Act to identify
objectives and guidelines for the form and character of the commercial and general employment
development allowed on the water surface. It is also designated according to Section 879 (1)(a) and (b) to
protect the natural environment and to protect development from hazardous conditions.
Background Note: The official version of Map 20 is drawn at a scale of 1:20,000 and is available through
the offices of the Islands Trust. The page size version of Map 20 attached to this Plan
has been included for convenience.`},{id:"E.3.1.2",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`BL488 E.3.1.2 All development in this Development Permit Area is exempted from the requirement to obtain a Development
(07/20)
Permit, except:
a. Construction of buildings.
b. An addition to an existing dock or construction of a new dock in areas outside the Shoreline
Conservation Designation (see Map 1) that will result in a total float area greater than 35 m2.
c. An addition to an existing dock or construction of a new dock in areas within the Shoreline
Conservation Designation (see Map 1).
d. Construction of more than one mooring facility next to a parcel.
e. Construction of a breakwater, a rock weir, a groin or a jetty.
f. Construction of shoreline stabilization works bulkheads or walkways.
g. Placing of fill.
h. Dredging.
i. Construction of boat launch ramps and railways.
j. Removal of trees with a trunk diameter greater than 20 cm (measured 1.5 m above the ground) or the
removal of other vegetation that results in the exposure of a total area of bare soil more than 9 m2 in
area within 10 m of the natural boundary of the sea.
k. Installation of light standards in commercial or general employment zones on the water surface.
l. Installation of signs in commercial or general employment zones that exceed the size allowed in local
bylaws.
m. The subdivision of land parcels that creates additional new lots within this Development Permit Area.`},{id:"E.3.1.3",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.1.3 Despite Section E.3.1.2, the following activities are also exempted from the requirement to obtain a
Development Permit:
a. land alteration and vegetation removal on agricultural land that is more than 3 m from the natural
boundary of the sea, that is done for farming purposes, and that is consistent with normal farm
practices under the Farm Practices Protection (Right to Farm) Act.
b. forest management activities related to timber production and harvesting in the Forest Land Reserve.
c. fish habitat enhancement work approved by the Department of Fisheries and Oceans or the Ministry
of Environment.
d. the emergency removal of a hazardous tree.
e. emergency works to prevent flood damage to structures.
f. vegetation removal within 10 m of the natural boundary of the sea or works below the natural
boundary of the sea that have been approved in writing by the Ministry of Environment or the
Department of Fisheries and Oceans.
g. the subdivision of land parcels where a conservation covenant satisfactory to and in favour of the Salt
Spring Island Local Trust Committee or the Islands Trust Fund Board has already been registered for
the maintenance of natural drainage and protection of environmentally sensitive areas.`},{id:"E.3.2",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.2 Reasons for this Development Permit Area
BL488 This Development Permit Area includes shoreline waters and natural fish and wildlife habitat that could be
(07/20) subject to degradation due to development. It also includes areas of land that lie adjacent to and influence
the island's most sensitive shoreline environments. Shoreline areas and beaches may contain unstable
slopes and soils subject to erosion, land slip and rock falls. There are also high aesthetic values along
shoreline areas. They will be affected by the form and character of commercial and general employment
development allowed by current zoning.`},{id:"E.3.3",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:"E.3.3 Objectives of this Development Permit Area"},{id:"E.3.3.1",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:"E.3.3.1 To protect the quality of the tidal waters that surround Salt Spring Island."},{id:"E.3.3.3",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.3.3 To prevent erosion and hazardous conditions that could result from interrupting the natural geohydraulic
processes along the shoreline.`},{id:"E.3.3.4",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:"E.3.3.4 To protect development from hazardous conditions."},{id:"E.3.3.5",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`BL488 E.3.3.5 To protect the natural beauty of the island's shoreline areas where commercial and general employment
(07/20) developments are allowed. To ensure such development is unobtrusive and contributes to the natural, public
character of the Crown foreshore.`},{id:"E.3.4",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4 Guidelines for Development
Background Note: Development Permits that are issued for developments in this Development Permit
Area could contain conditions that are based on the following guidelines. Not all
guidelines will apply to every permit. Permits will not contain conditions that are
unrelated to these guidelines. The conditions on a Development Permit will not
prevent a property from being used as the local zoning bylaw allows.
While forest management activities within the Forest Land Reserve are excluded from the Permit process,
voluntary compliance with the guidelines of this section is encouraged for such activities.`},{id:"E.3.4.1",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.1 All work that takes place below the natural boundary of the sea should be done in a way that minimizes
degradation of water quality and disturbance of the substrate.`},{id:"E.3.4.2",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.2 All work that takes place on land within 10 m of the natural boundary of the sea should be planned and
carried out in a way that is consistent with the Land Development Guidelines for the Protection of Aquatic
Habitat (Appendix 7).`},{id:"E.3.4.3",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.3 Native vegetation and trees are to be retained or replaced to control erosion, protect banks and protect fish
and wildlife habitat.`},{id:"E.3.4.4",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.4 New roads and septic systems should not be located in this Development Permit Area. If such a location
cannot be avoided, then the design and construction of the road or septic system should be supervised by a
qualified professional to ensure that the objectives and guidelines of this Area are met.`},{id:"E.3.4.5",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.5 Structures should provide for the thorough flushing of all enclosed water areas and should not restrict the
movement of aquatic life or interfere with natural shoreline processes.`},{id:"E.3.4.6",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.6 Open pile or floating breakwater designs are preferred. Solid breakwaters should not be used, except
facilities that will accommodate a marina.`},{id:"E.3.4.7",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.7 New boating facilities that provide transient moorage should not be constructed unless access is available to
adequate and convenient facilities for pump-out, holding and treating of sewage from boats. New boating
facilities should be designed, located, and operated in a way that ensures there will be no discharge of toxic
material from boats (for example: fuels, oils, maintenance by-products).`},{id:"E.3.4.8",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.8 There should be no dredging to create new facilities. Maintenance dredging of existing facilities should be
limited to the minimum area necessary to maximize the capacity of the existing facility. Dredging should be
done with the use of silt curtains to prevent siltation of adjacent areas.`},{id:"E.3.4.9",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.9 The shoreline should not be filled in to create additional land, except minor areas of fill necessary to
complete the boardwalk section of the Ganges Public Pathway System in Ganges Harbour.`},{id:"E.3.4.10",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.10 No parking areas should be located over the surface of the water, on land created by fill, or on accretion
shoreforms.`},{id:"E.3.4.11",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.11 Boat launch ramps should be located on stable, non-erosional banks where a minimum amount of substrate
disturbance or stabilization is necessary. Ramps should be kept flush with the slope of the foreshore to
minimize interruption of geo-hydraulic processes.`},{id:"E.3.4.12",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.12 Preference is to be given to the placement of mooring buoys and floats instead of docks. It is also to be
