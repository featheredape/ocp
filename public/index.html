transfer is achieved by simultaneously changing the zoning on the â€œdonorâ€ and â€œreceiverâ€ parcels, or areas, to reflect
the changed subdivision potential or permitted number of units on each. Transfer of development potential may be
considered on a case-by-case basis, upon application for rezoning. The approval of a transfer of density through
rezoning should be conditional on compliance with the following policy guidelines. These guidelines do not pre-
determine a favourable outcome for any particular application.`},{id:"H.4.1.1",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.1.1 Applications should propose a reduced development potential on property within a Development Potential
Donor Area. An increased development potential should be proposed on property within a Development
Potential Receiving Area (See Map 26). Applications could also be made to transfer development potential
within a Development Potential Receiving Area if such a transfer would achieve a community objective.`},{id:"H.4.1.2",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.1.2 Applications should not propose a density level in a Development Potential Receiving Area that exceeds the
highest density level allowed in that Area, where base and higher densities are established`},{id:"H.4.1.3",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.1.3 Generally, applications should demonstrate the overall unsuitability of the sending area for the zoned
development potential and the overall suitability of the proposed receiving area for an increase in
development potential. Priority should be given to applications which can demonstrate that a transfer of
development potential would result in preservation of sensitive ecosystems.`},{id:"H.4.1.4",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.1.4 Property where the development potential is being decreased should be protected by one or more of the
following tools:
a. Rezoning that allows a reduced level of development or only a public use, combined with a
conservation covenant on the land to be protected where there are environmentally sensitive areas.
b. dedication to a public body or non-governmental conservation group.
c. heritage designation as outlined in Section 967 of the Local Government Act.
d. inclusion in the Agricultural Land Reserve.
e. protection mechanisms developed in consultation with First Nations where there are sites of
significance to First Nations.`},{id:"H.4.1.5",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.1.5 For every density transferred, the area of protected land in the Development Potential Donor Area should be
not less than the minimum average parcel size allowed by the zoning on the protected land.`},{id:"H.4.1.6",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.1.6 When development potential is transferred, the uses and structures allowed on the new land parcels created
should be determined by the land use policies that apply to the proposed receiving area.`},{id:"H.4.1.7",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.1.7 The Local Trust Committee should give consideration to the suitability of the receiving area for the
proposed level of development. The following criteria, as appropriate, should be used in assessing the
suitability of the land for development:
a. environmental values are identified prior to site clearing and design.
b. development is located away from areas with high environmental values, and natural buffers placed
between the development site and sensitive features.
c. development is concentrated in areas with lower environmental values.
d. site plans protect biodiversity, clean air, and clean water.

e. development is located away from areas that may be subject to erosion, flooding, wildfires, and
wildlife conflicts.
f. the impacts of roads are minimized and development is located in proximity to and accessible to
existing services, constructed roads, and transit, and the development should have the potential to
contribute to reducing community dependence of travel by automobile
g. the fragmentation of habitat is minimized.
h. potable water quality is maintained and an adequate supply is available to support the permitted level
of development.
i. air quality is maintained and energy efficient design, greenhouse gas emissions and climate change
adaption are considered.
j. energy- and water-efficient development is designed to conserve natural resources.
k. development minimizes waste, and manages waste in an environmentally sound manner.
l. that the development would not compromise archaeological, First Nations cultural, historical, heritage
sites or significant or outstanding landscape features.
m. that the development would be located away from community water system supply watersheds and
community well capture zones.`},{id:"H.4.1.8",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.1.8 Preference will be given to applications that locate transferred density in such a way as to reduce reliance on
the private automobile, and address climate change mitigation and adaption.`},{id:"H.4.1.9",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:"H.4.1.9 Applications should be consistent with other policies in this Plan regarding rezoning."},{id:"H.4.1.10",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.1.10 Applications should be accompanied by a site plan that shows how the transferred density will be arranged
to reduce impacts on the surrounding neighbourhood.`},{id:"H.4.1.11",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:"H.4.1.11 Applications should not involve property outside the area covered by this Plan."},{id:"H.4.2.1",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.2.1 Application is to be made for a rezoning that would simultaneously decrease the development potential on
one property while increasing the development potential on another.`},{id:"H.4.2.2",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.2.2 Applications could involve either a single or separate owners of property in the Development Potential
Receiving Area and the Development Potential Donor Area. While the settlement of compensation, if any,
between the owners is a private matter, the Local Trust Committee may give consideration to the imputed
value of the development potential.`},{id:"H.4.2.3",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.2.3 The Local Trust Committee shall request that the applicant provide reports prepared by a qualified licensed
or registered professional satisfying any of the above concerns that the Local Trust Committee considers
relevant. The Local Trust Committee may consider requiring development information through adoption of a
development approval information bylaw.`},{id:"H.4.3",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:"H.4.3 Guidelines for Applications to Create New Hamlets or Villages"},{id:"H.4.3.1",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.3.1 Applications to create new hamlets or villages through the transfer of development potential should meet the
following guidelines:
a. Sites should be within about 2.5 km of a road shown on Map 5 as a Public Transit Route, and have
bicycle/pedestrian access to that road.
b. Sites should not be visible from Major Rural Roads and should be buffered from adjacent land uses
by natural vegetation protected by covenant.
c. Neighbourhood convenience and commercial services should be provided to eliminate the need for
regular automotive travel to other island villages.
d. Transportation within the site should be significantly pedestrian and bicycle oriented.
e. Sites should not contain significant examples of environmentally sensitive areas.
f. Sites should not contain areas that are hazardous to development due to geo-technical conditions or
other features.
g. Sites should be in areas that can provide sufficient potable water to sustain the proposed level of
development.
h. Demonstrate the use of energy efficiency and water conservation in building design and site
planning.
i. Sites should not compromise archaeological, First Nations cultural, historical, heritage sites, or
significant or outstanding landscape features.`},{id:"D.9.def.accretion-shoreforms",parent:"D.9.def.accretion-shoreforms",sectionTitle:"Definition: accretion shoreforms",text:"accretion shoreforms â€” natural landforms along a shoreline created by the gradual deposit of solid materials by water."},{id:"D.9.def.affordable-housing",parent:"D.9.def.affordable-housing",sectionTitle:"Definition: affordable housing",text:"affordable housing â€” describes rental or owned housing that can be acquired with 30 per cent of the median gross income of families or individuals on Salt Spring Island."},{id:"D.9.def.agricultural-land",parent:"D.9.def.agricultural-land",sectionTitle:"Definition: agricultural land",text:"agricultural land â€” as used in the objectives and policies in B.6.2 of this plan, refers to land that is designated 'Agriculture' on Map 1 and may include land in the Agricultural Land Reserve, land in an Agricultural zone and land that is classified as a farm under the Assessment Act."},{id:"D.9.def.agri-tourism",parent:"D.9.def.agri-tourism",sectionTitle:"Definition: agri-tourism",text:"agri-tourism â€” tourist activity, service or facility accessory to land that is classified as a farm under the Assessment Act."},{id:"D.9.def.bed-and-breakfast",parent:"D.9.def.bed-and-breakfast",sectionTitle:"Definition: bed and breakfast",text:"bed and breakfast â€” a tourist accommodation use operated as a home-based business and providing overnight accommodation and a morning meal in an owner-occupied dwelling unit."},{id:"D.9.def.breakwater",parent:"D.9.def.breakwater",sectionTitle:"Definition: breakwater",text:"breakwater â€” a protective structure usually built offshore to protect harbour areas, moorage, navigation or beaches from wave action. Breakwaters may be fixed, open pile or floating."},{id:"D.9.def.bulkhead",parent:"D.9.def.bulkhead",sectionTitle:"Definition: bulkhead",text:"bulkhead â€” a wall usually constructed parallel to the shore with the primary purpose to contain and prevent the loss of soil caused by erosion or wave action."},{id:"D.9.def.building",parent:"D.9.def.building",sectionTitle:"Definition: building",text:"building â€” any structure having a roof or cover supported by columns or walls and intended for the shelter, housing, or enclosure of any individual, animals, process, equipment, goods or materials of any kind."},{id:"D.9.def.conservation",parent:"D.9.def.conservation",sectionTitle:"Definition: conservation",text:"conservation â€” actions, legislation or institutional arrangements that lead to the protection or preservation of a given species, group of species, habitat, natural area, or property or areas of human heritage value or character."},{id:"D.9.def.dock",parent:"D.9.def.dock",sectionTitle:"Definition: dock",text:"dock â€” a structure abutting the shoreline that floats on the water and is used as a landing or moorage place for commercial or pleasure craft."},{id:"D.9.def.environmentally-sensitive-area",parent:"D.9.def.environmentally-sensitive-area",sectionTitle:"Definition: environmentally sensitive area",text:"environmentally sensitive area â€” places that have special environmental attributes worthy of retention or special care. These areas are critical to the maintenance of productive and diverse plant and wildlife populations. Examples include rare ecosystems, habitats for species at risk and areas that are easily disturbed by human activities. Some of these environmentally sensitive areas are home to species which are nationally or provincially significant, others are important in a more local context. They range in size from small patches to extensive landscape features, and can include rare and common habitats, plants and animals."},{id:"D.9.def.excavation",parent:"D.9.def.excavation",sectionTitle:"Definition: excavation",text:"excavation â€” removal by machine of soil, rock, minerals, or organic substances (other than vegetation) from water or land."},{id:"D.9.def.floor-area-gross",parent:"D.9.def.floor-area-gross",sectionTitle:"Definition: floor area, gross",text:"floor area, gross â€” the sum of the gross horizontal areas of the several floors or a building or structure from the exterior face of exterior walls, or from the centreline of a wall separating two buildings where the floor to ceiling height is 1.8 m or more; including basements, stairwells, attic space, garages and enclosed porches."},{id:"D.9.def.floor-space-ratio",parent:"D.9.def.floor-space-ratio",sectionTitle:"Definition: floor space ratio",text:"floor space ratio â€” the gross floor area of all buildings and structures on a parcel divided by the total parcel area."},{id:"D.9.def.general-employment",parent:"D.9.def.general-employment",sectionTitle:"Definition: general employment",text:"general employment â€” use that consists of business and economic activities, including, but not limited to: processing, manufacturing, wholesaling, warehousing and distribution, bulk materials handling, storage, and associated office, retail and ancillary activities."},{id:"D.9.def.groin",parent:"D.9.def.groin",sectionTitle:"Definition: groin",text:"groin â€” a wall-like structure built seaward of the natural boundary and perpendicular to the shore to build or preserve an accretion beach by trapping littoral sand drift on the updraught side."},{id:"D.9.def.guest-house",parent:"D.9.def.guest-house",sectionTitle:"Definition: guest house",text:"guest house â€” a building used for temporary tourist accommodation use that provides no more than 9 tourist accommodation units."},{id:"D.9.def.high-biodiversity-area",parent:"D.9.def.high-biodiversity-area",sectionTitle:"Definition: high biodiversity area",text:"high biodiversity area â€” areas shown on Map 9, or identified through site survey by a qualified professional as having value for their high degree of biodiversity."},{id:"D.9.def.home-based-business",parent:"D.9.def.home-based-business",sectionTitle:"Definition: home-based business",text:"home-based business â€” any activity carried out for gain by a resident and conducted as a subordinate and accessory use in the resident's principal dwelling unit or in accessory structures allowed besides a dwelling unit on a parcel."},{id:"D.9.def.impervious-surface",parent:"D.9.def.impervious-surface",sectionTitle:"Definition: impervious surface",text:"impervious surface â€” any surface compacted or covered with a layer of material so that it is highly resistant to infiltration by water, and including surfaces such as compacted sand, or clay, and most conventionally surfaced streets, roofs, sidewalks, parking lots, and other similar structures."},{id:"D.9.def.industry",parent:"D.9.def.industry",sectionTitle:"Definition: industry",text:"industry â€” a use that primarily consists of processing, manufacture, construction, assembly, storage, packaging, wholesale sale, repair of heavy equipment, and extraction with accessory retail sales that are incidental to the primary activity."},{id:"D.9.def.industry-heavy",parent:"D.9.def.industry-heavy",sectionTitle:"Definition: industry, heavy",text:"industry, heavy â€” an industry that takes place both inside and outside a building and is engaged in the basic processing and manufacturing of materials or products predominately from extracted or raw materials, or a use engaged in storage of, or manufacturing processes using flammable or explosive materials, or storage or manufacturing processes that potentially involve hazardous or commonly recognized offensive conditions."},{id:"D.9.def.institutional-use",parent:"D.9.def.institutional-use",sectionTitle:"Definition: institutional use",text:"institutional use â€” a non-profit, religious, or public use, such as a church, library, public or private school, hospital or government owned or operated building, structure or land used for a public purpose."},{id:"D.9.def.jetty",parent:"D.9.def.jetty",sectionTitle:"Definition: jetty",text:"jetty â€” a structure usually built singly or in pairs perpendicular to the shore at harbour entrances to prevent shoaling or accretion of sand drift."},{id:"D.9.def.manufactured-home-park",parent:"D.9.def.manufactured-home-park",sectionTitle:"Definition: manufactured home park",text:"manufactured home park â€” the parcel, or parcels, on which one or more manufactured home sites that same landlord rents or intends to rent and common areas are located."},{id:"D.9.def.marina",parent:"D.9.def.marina",sectionTitle:"Definition: marina",text:"marina â€” a system of piers or docks that contains more than ten moorage spaces for commercial uses such as storing, servicing, fuelling, berthing and securing or launching of private water craft that may include the sale of fuel and incidental supplies for boat owners, crews, and guests. Private joint use dock facilities are excluded."},{id:"D.9.def.multifamily-use",parent:"D.9.def.multifamily-use",sectionTitle:"Definition: multifamily use",text:"multifamily use â€” the use of a parcel or building for more than one dwelling unit, and the use of a parcel for a community residential home."},{id:"D.9.def.neighbourhood-convenience-services",parent:"D.9.def.neighbourhood-convenience-services",sectionTitle:"Definition: neighbourhood convenience services",text:"neighbourhood convenience services â€” a commercial use that provides limited retail and service uses catering to the day to day needs of the residents of the surrounding area. Examples of retail and service uses provided include the retail sale of pre-packaged food and household items, video tape rentals, and the use of photocopy and facsimile machines."},{id:"D.9.def.non-automotive",parent:"D.9.def.non-automotive",sectionTitle:"Definition: non-automotive",text:"non-automotive â€” describes forms of transportation or transportation systems that do not include use of individual automobiles."},{id:"D.9.def.parking-lot",parent:"D.9.def.parking-lot",sectionTitle:"Definition: parking lot",text:"parking lot â€” an area not within a building where motor vehicles may be stored for the purposes of temporary, daily, or overnight off-street parking."},{id:"D.9.def.parking-space",parent:"D.9.def.parking-space",sectionTitle:"Definition: parking space",text:"parking space â€” an area on a parking lot intended for temporary parking of a personal vehicle."},{id:"D.9.def.pier",parent:"D.9.def.pier",sectionTitle:"Definition: pier",text:"pier â€” a structure consisting of a fixed platform above the water that abuts the shoreline and is used as a landing or moorage place for commercial or pleasure craft."},{id:"D.9.def.residential-use-high-density",parent:"D.9.def.residential-use-high-density",sectionTitle:"Definition: residential use, high density",text:"residential use, high density â€” residential use where the density of dwellings is greater than one per 0.10 ha."},{id:"D.9.def.residential-use-low-density",parent:"D.9.def.residential-use-low-density",sectionTitle:"Definition: residential use, low density",text:"residential use, low density â€” residential use where the density of dwellings is less than one per 2 ha."},{id:"D.9.def.residential-use-medium-density",parent:"D.9.def.residential-use-medium-density",sectionTitle:"Definition: residential use, medium density",text:"residential use, medium density â€” residential use where the density of dwellings is between one per 0.10 ha and one per 2 ha."},{id:"D.9.def.residential-use-very-low-density",parent:"D.9.def.residential-use-very-low-density",sectionTitle:"Definition: residential use, very low density",text:"residential use, very low density â€” residential use where the density of dwellings is less than one per 8 ha."},{id:"D.9.def.revetment",parent:"D.9.def.revetment",sectionTitle:"Definition: revetment",text:"revetment â€” a sloped shoreline structure built to protect an existing eroding shoreline or newly placed fill against waves, wakes, currents or weather, and commonly built of randomly placed boulders (riprap) or of sand-cement bags, paving blocks or other materials."},{id:"D.9.def.seniors'-dwelling-unit",parent:"D.9.def.seniors'-dwelling-unit",sectionTitle:"Definition: seniors' dwelling unit",text:"seniors' dwelling unit â€” means a dwelling unit restricted to a person 65 years or older and one other person who may be under the age of 65 and who is a spouse, partner or unpaid caregiver who resides in the same dwelling unit."},{id:"D.9.def.seniors'-supportive-housing",parent:"D.9.def.seniors'-supportive-housing",sectionTitle:"Definition: seniors' supportive housing",text:"seniors' supportive housing â€” means a barrier-free housing development comprised of seniors' dwelling units and accessory dwelling units for resident staff, provided in combination with support services which are to include at least all of the following: monitoring and response for medical emergencies, availability of one meal a day, housekeeping, laundry and recreational opportunities."},{id:"D.9.def.sign",parent:"D.9.def.sign",sectionTitle:"Definition: sign",text:"sign â€” any object, device, display, or structure, or part thereof, situated outdoors or visible from outdoors, which is used to advertise, identify, display, direct, or attract attention to an object, person, institution, organization, business, product, service, event, or location by any means, including words, letters, figures, design, symbols, fixtures, colours, illumination, or projected issues."},{id:"D.9.def.special-needs-housing",parent:"D.9.def.special-needs-housing",sectionTitle:"Definition: special needs housing",text:"special needs housing â€” housing that provides for the residential accommodation of an individual or individuals who require specific housing designs or services to enable them to live relatively independently or in a supportive environment."},{id:"D.9.def.sustainability",parent:"D.9.def.sustainability",sectionTitle:"Definition: sustainability",text:"sustainability â€” means the maintenance of ecological processes so that the biological productivity of the Earth endures without dependence on non-renewable resources."},{id:"D.9.def.sustainable",parent:"D.9.def.sustainable",sectionTitle:"Definition: sustainable",text:"sustainable â€” capable of being maintaining the integrity of natural ecosystems indefinitely, while meeting the economic and social needs of current and future generations."},{id:"D.9.def.tourist-hostel",parent:"D.9.def.tourist-hostel",sectionTitle:"Definition: tourist hostel",text:"tourist hostel â€” a tourist accommodation use that consists of a single building in which travellers are accommodated in dormitories, with group facilities for eating and washing."}],ob={"A.1":"A","A.2":"The Official Community Plan","A.3":"A","A.4":"Community Objectives","A.5":"The Island Environment","A.6":"Climate Change and Energy Efficiency","A.7":"Natural Hazard Areas","A.8":"Island Heritage","B.1":"B","B.2":"Residential Land Use","B.3":"Non-Village Commercial and General Employment","B.4":"Community & Institutional Land Use","B.5":"Village Land Use","B.6":"Resource Land Use (Agriculture, Forestry)","B.7":"Park and Recreation Land Use","B.8":"Conservation Land Use","B.9":"Shoreline and Aquatic Use","C.1":"General Infrastructure Objectives","C.2":"Transportation Servicing","C.3":"Potable Water Supply","C.4":"Waste Management","C.5":"Power and Telecommunications","D.1":"Authority and Interpretation","D.2":"Severability","D.3":"Structure and Format","D.4":"Administration","D.5":"Implementation","D.6":"Background Information","D.7":"Future Amendments and Reviews","D.8":"Monitoring Success","D.9.def.accretion-shoreforms":"Definition: accretion shoreforms","D.9.def.affordable-housing":"Definition: affordable housing","D.9.def.agri-tourism":"Definition: agri-tourism","D.9.def.agricultural-land":"Definition: agricultural land","D.9.def.bed-and-breakfast":"Definition: bed and breakfast","D.9.def.breakwater":"Definition: breakwater","D.9.def.building":"Definition: building","D.9.def.bulkhead":"Definition: bulkhead","D.9.def.conserva on." Yet Section B.7.2.2.7 directly supports non-farm use of approximately 7 hectares in the Agricultural Land Reserve for parks. Section B.6.2.2.10 further permits tourist accommodation, farming schools, and waste management facilities on agricultural land where "farming capability is minimal" â€” a term left undefined, creating a perverse incentive for landowners to demonstrate low agricultural viability.'}),h.jsx(ve,{title:"Amenity Zoning Density Cap Defeats Its Own Purpose",severity:"high",reference:"Sections: H.3.1.1, H.3.1.3â€“H.3.1.4",children:`Appendix 3 states amenity zoning "should propose a density level that does not exceed the target density levels outlined in this Plan." However, the entire purpose of amenity zoning is "granting of additional development potentialâ€¦in exchange for the voluntary provision of a community amenity." If proposed densities cannot exceed targets, no additional development potential is being granted â€” defeating the mechanism's purpose entirely. This appears to be a drafting error that confuses "target" with "maximum" density, creating legal ambiguity in every amenity zoning application.`}),h.jsx(ve,{title:"Water Supply Precautionary Principle vs. Offsetting Exception",severity:"high",reference:"Sections: C.3.1.1.1, C.3.2.1.1, C.3.2.2.5, B.2.2â€“B.9.4.2.3 (NSSWD notes)",children:`Policy C.3.2.1.1 establishes an absolute precautionary principle: "the density and intensity of land use is not increased in areas which are known to have concerns with the supply of potable water." However, a background note following C.3.2.1.5 introduces an offsetting exception: "Zoning proposals within the NSSWD's boundaries which would lead to an increase in water demand may be considered, if they also propose other sources of water, conservation strategies, or other zoning changes that would offset any predicted increase in water demand." The precautionary principle permits no exceptions; the offsetting principle permits them with mitigation. These are logically incompatible, and the same NSSWD note appears verbatim across at least 10 policy sections, embedding the contradiction throughout the entire document.`}),h.jsx(ve,{title:"Shoreline Protection Mandate vs. Economic Enablement",severity:"high",reference:"Sections: B.9.1.1.1, B.9.1.1.2, B.9.1.2.3",children:'Policies B.9.1.1.1 and B.9.1.1.2 establish unqualified shoreline protection objectives: "To protect our marine and freshwater shorelines" and "To protect the most significant ecological and physical processes of marine and freshwater shorelines." Yet B.9.1.2.3 permits the Committee to "consider shoreline rezoning applications adjacent to marine dependent general employment zoning which may make upland uses economically viable without detriment to the shoreline/riparian habitat." The stated purpose is not protection but making upland "uses economically viable." The vague qualifier "without detriment" is discretionary and potentially unenforceable, inviting approval of shoreline rezoning under the guise of economic necessity.'}),h.jsx(ve,{title:"First Nations Consultation: Three Levels, No Mandatory Trigger",severity:"high",reference:"Sections: A.8.2.14, B.7.2.2.9, B.9.4.2.3",children:`Three policies address First Nations engagement with inconsistent obligation levels. A.8.2.14 uses advisory language: the Committee "shouldâ€¦develop improved methods of determining and assessing impacts on potential archaeological sites." B.7.2.2.9 conditions Crown Land support on being "subject to recognition of First Nations interests and to consultation," but does not require agreement or meaningful engagement. B.9.4.2.3 demotes First Nations interests to one factor among "other shoreline users." None of the three policies establish a mandatory trigger, specify when consultation must occur, or require that First Nations objections be addressed. This directly contradicts the OCP's own Vision statement: "we respect our island's human heritage â€” the First Nations peoples who lived in harmony with the land and seaâ€¦and whose traditional territory we inhabit."`}),h.jsx(ve,{title:"Historic Site Protection: Three Conflicting Incentive Paths",severity:"high",reference:"Sections: A.8.2.5, A.8.2.6, A.8.2.8",children:"Three policies offer mutually exclusive strategies for heritage properties. A.8.2.5 encourages owners to transfer development potential away from heritage land (preserve by not developing). A.8.2.6 offers density bonuses for heritage restoration (preserve by developing more). A.8.2.8 supports zoning variances to accommodate heritage structures (preserve through regulatory relief). An owner cannot simultaneously transfer density away and receive a density bonus. The policies do not indicate which strategy is preferred, when each is appropriate, or how the Committee should choose between them. This creates inconsistent outcomes: one heritage property might lose density while a similar one gains it, depending on which policy the Committee applies."}),h.jsx(ve,{title:"Village Containment vs. Economic Viability",severity:"medium",reference:"Sections: B.2.3.2.3, B.5.1.2.5",children:'Section B.2.3.2.3 mandates village containment: expansion "should only be considered where there are no available sites within the containment boundaries." Simultaneously, B.5.1.2.5(b) requires that "existing commercial zones are largely developed to their practical development potential" before allowing new commercial zoning. These create a circular trap: if villages cannot expand but internal capacity is full, how is community need met? The document never resolves which policy takes priority.'}),h.jsx(ve,{title:"Environmental Protection vs. Resource Extraction",severity:"medium",reference:"Sections: B.6.3.1.2, B.6.3.1.3",children:'Objective B.6.3.1.2 commits to protecting "the local forestry land base and large areas of unfragmented forest habitat," while B.6.3.1.3 simultaneously requires "forest management that sustains or improves yields." Maximizing sustainable yields typically requires harvesting patterns that fragment habitat. The Plan does not articulate which objective takes precedence.'}),h.jsx(ve,{title:"Shoreline Conservation Target vs. Shoreline Commercial Development",severity:"medium",reference:"Sections: A.5.1.7, B.9.4.2.3",children:'Section A.5.1.7 commits to "secure at least 30% of the island land base for conservation." Yet the Shoreline Development Designation (B.9.4) permits "general employment, commercial and boat moorage uses." The Plan does not clarify whether shoreline commercial areas count toward the 30% conservation baseline, nor how shoreline development advances the conservation target.'}),h.jsx(ve,{title:"Hazardous Area Transfer Paradox",severity:"medium",reference:"Sections: A.7.2.3, A.7.2.4, H.3.1.6(e), H.4.1.7(e)",children:'Policy A.7.2.3 encourages transferring development potential from hazardous areas (Maps 13 & 14), while A.7.2.4 prohibits rezoning that would "increase development in areas with natural hazards." The receiving area criteria (H.3.1.6(e) and H.4.1.7(e)) then require that development be "located away from areas that may be subject to erosion, flooding, wildfires, and wildlife conflicts." If hazardous areas (donor areas) and receiving area exclusion zones overlap geographically â€” which is likely on a small island â€” there may be nowhere to transfer development. The mechanism fails in the scenario it was designed for.'}),h.jsx(ve,{title:"Energy Efficiency: Mandatory Consideration, Optional Information",severity:"medium",reference:"Sections: A.6.2.2, A.6.2.3, A.6.2.4",children:'Policy A.6.2.2 mandates that the Committee "will consider the energy efficiency attributes and climate change adaptation and mitigation impacts in all rezoning applications." But A.6.2.3 says applicants only "may be requested" to provide carbon calculations or LEED criteria. A.6.2.4 then offers priority to applications meeting "energy efficiency criteria adopted by the Local Trust Committee" â€” criteria that did not exist when the OCP was written. The result is a mandatory consideration with no mandatory information requirement and a priority system referencing non-existent standards.'}),h.jsx(ve,{title:"Aquaculture: Near-Prohibition at Walker Hook, Discretionary Elsewhere",severity:"medium",reference:"Sections: B.9.2.2.3, B.9.5.2.5",children:`Policy B.9.2.2.3 nearly prohibits aquaculture expansion at Walker Hook: "zoning changes to allow expansion of the operation will not be made, unless it can be demonstrated that there will be no impacts on the area's sensitive environment or First Nation's interests." Yet B.9.5.2.5 uses discretionary language for all other shoreline aquaculture: the Committee "could consider rezoning applicationsâ€¦where there is a low potential for conflicts." Walker Hook faces a zero-impact bar while identical activities elsewhere face only a "low conflict" bar. The policy provides no rationale for this two-tiered system.`}),h.jsx(ve,{title:"Riparian Assessment: Mandatory Requirement with Temporal Loophole",severity:"medium",reference:"Sections: E.7.4.2, E.7.5.1(e), E.7.5.1(h), E.7.5.1(i)",children:'Policy E.7.4.2 mandates that property owners "shall be requiredâ€¦to provide at their expense an assessment report from a Qualified Environmental Professional." But E.7.5.1(i) exempts any property with a Riparian Assessment Report "submittedâ€¦before adoption of Bylaw No. 480," and E.7.5.1(h) exempts all farm operations entirely. This creates three unequal classes: farmers pay nothing, owners with pre-bylaw assessments pay nothing (even if riparian conditions have changed), and all other applicants bear the full cost of current professional assessment. The mandatory requirement is undermined by exemptions that reward grandfathering over current environmental stewardship.'}),h.jsx(ve,{title:"Parking: Adequate Provision vs. Deliberate Reduction",severity:"medium",reference:"Sections: C.2.3.1.5, C.2.3.2.1(a), C.2.3.2.4, C.2.3.2.5",children:'Objective C.2.3.1.5 requires "adequate and convenient parking for the disabled" and "off-street parkingâ€¦sufficient to provide for the needs of various land uses." But C.2.3.2.1(a) designs for "average, rather than peak parking demand" â€” guaranteeing shortages at peak hours. C.2.3.2.5 then supports replacing existing Ganges parking with commercial uses. These policies simultaneously require adequacy and engineer scarcity. The tension falls hardest on disabled residents and those without transportation alternatives, whose needs are explicitly acknowledged in the objectives but undermined by the implementation policies.'}),h.jsx(ve,{title:"Subdivision Density: Explicit Standards Overridden by Undefined Exception",severity:"medium",reference:"Sections: B.2.5.2.3, B.2.5.2.5",children:'Policy B.2.5.2.3 establishes precise density for Rural Neighbourhoods: "New zonesâ€¦will not generally have a density that exceeds 1 lot per 2 ha," with amenity exceptions at 1 lot per 1.2 ha. But B.2.5.2.5 immediately follows: "Despite the minimum lot sizes indicated in Policy B.2.5.2.3, the Local Trust Committee could consider a rezoning applicationâ€¦to develop a new hamlet or village site." The word "despite" explicitly overrides B.2.5.2.3, but the policy specifies no alternative density limit for hamlets. An applicant could argue the "despite" language exempts them from all density limits, leaving the Committee with no clear upper bound to enforce.'}),h.jsx(ve,{title:"Community Amenity Valuation: 12 Options, No Hierarchy",severity:"medium",reference:"Section: H.3.2.1",children:'Appendix 3 lists 12 eligible community amenities â€” from conservation land dedication to fire station sites to bicycle pathways â€” with an explicit disclaimer: "the amenities within this list are not in order of priority." Without hierarchy or valuation criteria, the Committee has no guidance on whether a hectare of park land warrants the same density bonus as archaeological site protection or affordable housing. Successive Committees could value identical amenities differently, creating inconsistent precedents and making it impossible for applicants to predict what density bonus any given amenity will yield.'}),h.jsx(ve,{title:"Inconsistent Environmental Assessment Language",severity:"medium",reference:"Sections: H.3.1.6, H.4.1.7",children:'Sections H.3.1.6 (Amenity Zoning) and H.4.1.7 (Transfer of Development Potential) contain near-identical environmental criteria, but H.3.1.6 presents these as factors the committee "should consider," while H.4.1.7 uses "should use in assessing suitability." The verb distinction creates different enforcement obligations for mechanisms serving virtually identical environmental protection functions.'}),h.jsx(ve,{title:"Secondary Suite Monitoring: Mandatory vs. Discretionary",severity:"low",reference:"Sections: B.2.2.2.15, B.2.2.2.15(l), B.2.2.2.15(n)",children:'Section B.2.2.2.15 mandates the Committee "willâ€¦monitor changes in order to have the effect of limiting the overall number of suites on the island." However, subsection (l) of the same policy states the Committee "may also consider limits on the numbers and location of secondary suites." The shift from mandatory monitoring to discretionary limitation within a single policy section weakens regulatory intent.'}),h.jsx(ve,{title:"Agricultural Buffer Distance Ambiguity",severity:"low",reference:"Sections: E.1.4.18, E.1.4.19, E.1.7.22",children:"DPA guidelines require a 15-metre building setback from agricultural land, while a separate provision requires an 8-metre vegetated buffer with 6-metre height at maturity. The plan does not clarify whether the 15-metre setback is measured from the agricultural boundary or from the edge of the 8-metre buffer, creating practical ambiguity on every edge-of-farm development."}),h.jsx(ve,{title:"Park Land Dedication and Easement Contradiction",severity:"low",reference:"Section: H.5.2.2",children:`Section H.5.2.2 states that land "within a utility right-of-way or other easement could be accepted as public park land" but then immediately stipulates that "the area within the right-of-way should not be accepted as part of the 5 per cent park land dedication." The policy's structure is self-contradictory and creates legal uncertainty.`})]})]})}function sc(s,c=[]){let d=[];function l(f,C){const E=P.createContext(C),w=d.length;d=[...d,C];const g=z=>{const{scope:G,children:J,...ie}=z,_=G?.[s]?.[w]||E,Y=P.useMemo(()=>ie,Object.values(ie));return h.jsx(_.Provider,{value:Y,children:J})};g.displayName=f+"Provider";function R(z,G){const J=G?.[s]?.[w]||E,ie=P.useContext(J);if(ie)return ie;if(C!==void 0)return C;throw new Error(`\`${z}\` must be used within \`${f}\``)}return[g,R]}const m=()=>{const f=d.map(C=>P.createContext(C));return function(E){const w=E?.[s]||f;return P.useMemo(()=>({[`__scope${s}`]:{...E,[s]:w}}),[E,w])}};return m.scopeName=s,[l,yb(m,...c)]}function yb(...s){const c=s[0];if(s.length===1)return c;const d=()=>{const l=s.map(m=>({useScope:m(),scopeName:m.scopeName}));return function(f){const C=l.reduce((E,{useScope:w,scopeName:g})=>{const z=w(f)[`__scope${g}`];return{...E,...z}},{});return P.useMemo(()=>({[`__scope${c.scopeName}`]:C}),[C])}};return d.scopeName=c.scopeName,d}function Jl(s){const c=bb(s),d=P.forwardRef((l,m)=>{const{children:f,...C}=l,E=P.Children.toArray(f),w=E.find(Tb);if(w){const g=w.props.children,R=E.map(z=>z===w?P.Children.count(g)>1?P.Children.only(null):P.isValidElement(g)?g.props.children:null:z);return h.jsx(c,{...C,ref:m,children:P.isValidElement(g)?P.cloneElement(g,void 0,R):null})}return h.jsx(c,{...C,ref:m,children:f})});return d.displayName=`${s}.Slot`,d}function bb(s){const c=P.forwardRef((d,l)=>{const{children:m,...f}=d;if(P.isValidElement(m)){const C=Cb(m),E=xb(f,m.props);return m.type!==P.Fragment&&(E.ref=l?oc(l,C):C),P.cloneElement(m,E)}return P.Children.count(m)>1?P.Children.only(null):null});return c.displayName=`${s}.SlotClone`,c}var wb=Symbol("radi
