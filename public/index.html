given to the construction of joint use docks rather than individual ones. Multifamily and strata-titled
developments are to construct joint use dock facilities. No more than one facility for mooring boats is to be
located next to any parcel. An exception could be made if more than one joint facility is to be located next to
the common property of a strata development.`},{id:"E.3.4.13",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:"E.3.4.13 Docks should not be located over shellfish beds or lead to the removal of any kelp or eel grass beds."},{id:"E.3.4.14",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.14 Large residential docks should be located and designed to avoid the need for shore defence works, or
breakwaters. If a bulkhead is to be constructed as a base for a dock, it should be constructed landward of
the natural boundary of the sea.`},{id:"E.3.4.15",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.15 Structures in contact with the water should be constructed of stable materials, including finishes and
preservatives that will not degrade water quality.`},{id:"E.3.4.16",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.16 Piers should use the minimum number of pilings necessary, with preference to large spans over more
pilings.`},{id:"E.3.4.17",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.17 Piers should be constructed with a minimum clearance of 0.5 m above the elevation of the natural boundary
of the sea.`},{id:"E.3.4.18",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:"E.3.4.18 All docks should be constructed so that they do not rest on the bottom of the foreshore at low water levels."},{id:"E.3.4.19",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.19 Any plastic foams or other non-biodegradable materials used in construction of floats and docks should be
well contained to prevent escape into the natural environment.`},{id:"E.3.4.20",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.20 Residential docks should not extend from shore any further than necessary to accommodate a small
pleasure craft. Residential docks should not accommodate boats with a draft greater than 2.2 m or have
floats more than 35 m2 total surface area unless more than two parcels have legal access to the dock.`},{id:"E.3.4.21",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.21 Applications for shoreline stabilization should include a report, prepared by a Professional Engineer with
experience in geotechnical engineering, which describes the proposed modification and shows:
a. the need for the proposed modification to protect existing structures.
b. where the modification is proposed to protect new structures, the locations on the property where
those structures could be built and not require shoreline modification.
c. if any natural hazards, erosion, or interruption of geohydraulic processes may arise from the proposal
modification, including at sites on other properties or foreshore locations.

d. the cumulative effect of shoreline stabilization works along the drift sector where the works are
proposed.
e. whether there will be any degradation of water quality or loss of fish or wildlife habitat because of the
modification.
f. whether conditions should be incorporated into the development permit to achieve the objectives of
this Development Permit Area.`},{id:"E.3.4.22",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.22 Shoreline stabilization should be limited to that necessary
a. to prevent damage to existing structures or an established use on adjacent upland.
b. to prevent damage to a proposed public land use.
New upland structures or additions should be located and designed to avoid or reduce the need for
shoreline stabilization. Shoreline stabilization should not interrupt natural processes solely to reduce erosion
of undeveloped land, except agricultural land.`},{id:"E.3.4.23",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.23 Shoreline stabilization works should use natural means such as vegetative stabilization or protective berms
rather than structural solutions such as concrete or large riprap. Applications for structural stabilization
works should provide an explanation as to the need for structural solutions. Structural solutions should not
be employed in the Shoreline Conservation Designation, unless an existing building is threatened by wave
erosion and cannot be protected by other means.`},{id:"E.3.4.24",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.24 Materials used for shoreline stabilization should consist of inert materials. Stabilization materials should not
consist of debris or contaminated material that could result in pollution of tidal waters.`},{id:"E.3.4.25",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.25 Rock weirs, groins and jetties should not be constructed. An exception could be made if it can be shown
that they are part of a larger system that will reduce the need for overall shoreline modification and that they
are intended to prevent damage to existing structures. They should not be proposed to protect new
structures.`},{id:"E.3.4.26",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.26 Bulkheads should only be constructed if no other alternative exists. Where bulkheads are proposed, they
should not to be located where geohydraulic processes are critical to shoreline conservation. Feeder bluffs,
marshes, wetlands, spits or hooks should be avoided. Bulkheads should be located parallel to and
landward of the natural boundary of the sea, as close to any natural bank as possible. Bulkheads should
allow the passage of surface or groundwater without causing ponding or saturation. They should be
constructed of stable, non-erodible materials that preserve natural shoreline characteristics. Adequate toe
protection including proper footings and retention mesh should be included. Beach materials should not be
used for fill behind bulkheads.`},{id:"E.3.4.27",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.27 Where revetments are proposed, they should not result in the loss of riparian vegetation or fish habitat. The
size and quantity of materials used should be limited to that necessary to withstand the estimated energy of
the location's hydraulic action and prevent collapse. Filter cloth should be used to aid drainage.`},{id:"E.3.4.28",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.28 Where this Area includes unique native species dependent on a marine shoreline habitat which have been
identified by a qualified professional as worthy of particular protection, their habitat areas should be left
undisturbed. If development is permitted in these areas, it should be undertaken only under the supervision
of a professional who is qualified in environmental protection, with advice from the Ministry of Environment,
the Department of Fisheries and Oceans, or Environment Canada.`},{id:"E.3.4.29",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.29 To assist in the preparation of development permits for larger projects, the Local Trust Committee could
request an applicant to provide a report, prepared by a qualified professional with experience in the
protection of the natural environment. The report should indicate the type of conditions that should be
incorporated into the development permit to achieve the objectives and comply with the guidelines of this
Development Permit Area.`},{id:"E.3.4.30",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`BL488 E.3.4.30 Buildings built over the water surface in areas zoned for commercial and general employment use in
(07/20) Ganges and Fulford Harbour should accommodate continuous pedestrian passage along the waterfront.
Developments in Ganges should contribute to the development of the Ganges Public Pathway System,
including the seawalk portion, shown on Map 17. New sections of the seawalk should be built in a way that
is consistent with existing portions, ensuring barrier-free access along the entire route. For public safety,
light fixtures should be provided at a consistent height and design.`},{id:"E.3.4.31",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.4.31 Buildings built over the water surface should not exceed the heights allowed in the local zoning bylaw.
Building form in Ganges and Fulford harbours should be consistent with the guidelines in Section E.1.6.`},{id:"E.3.4.32",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`BL488 E.3.4.32 Lighting of commercial and general employment developments built over the water surface should be kept
(07/20) to the minimum necessary for safety and visibility. Light fixtures on such sites should be simple and
unobtrusive in design. They should be carefully chosen to focus light on the area to be illuminated and avoid
spillage of light into other areas. Fixtures should not result in glare when viewed from areas that overlook
the sea. Low-glare fixtures with a high cut-off angle should be used. Full-spectrum fixtures are preferred.
Neon lighting should not be used outside buildings.`},{id:"E.3.4.33",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`BL488 E.3.4.33 S igns on commercial and general employment developments built over the water surface should not exceed
(07/20) the size or total area allowed by local bylaw. Signs on such sites should not move or be audible and should
not incorporate lighting that moves or flashes or gives the impression of doing so.`},{id:"E.3.5.1",parent:"E.3",sectionTitle:"DPA 3: Shoreline",text:`E.3.5.1 If a proposed land subdivision is to create additional new lots within this Development Permit Area, then any
new lots, roads, building sites, septic fields and driveways should be located and constructed in a way that
meets the objectives of this Area. A covenant should be registered against the part of the property that is
within this Area to guide future development and meet the objectives of this Area.`},{id:"E.4",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4 DEVELOPMENT PERMIT AREA 4 - LAKES, STREAMS and WETLANDS
Note: While this Development Permit Area extends only 10 m from the natural boundary of
some streams, the federal Department of Fisheries and Oceans and the B.C. Ministry
of Environment recommend that the area within at least 15 m of the top of the bank of
streams be left undisturbed to ensure that fish habitat is protected. It is an offence
under the Fisheries Act to do anything that results in the harmful alteration, disruption
or destruction of fish habitat. Property owners with land that lies within 15 m of the top
of the bank of a fish bearing stream should ensure that they take appropriate
precautions, even if their land is not within this Development Permit Area.`},{id:"E.4.1",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:"E.4.1 Description of Development Permit Area and Exemptions"},{id:"E.4.1.1",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.1.1 Development Permit Area 4 is shown on Map 21. It is made up of the island's major lakes, streams and
wetlands. It also encloses the land (measured horizontally) that is within 10 m of the natural boundary of
streams, the land that is within 300 m of the natural boundary of Maxwell Lake and the land that is within 61
m of the natural boundary of all other island lakes, except for the land in Development Permit Area 3.
Development Permit Area 4 is designated according to Section 879 (1) (a) of the Municipal Act to protect the
natural environment.
Background Note: The official version of Map 21 is drawn at a scale of 1:20,000 and is available through
the offices of the Islands Trust. The page size version of Map 21 attached to this Plan
has been included for convenience.`},{id:"E.4.1.2",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.1.2 All development in this Development Permit Area is exempted from the requirement to obtain a
Development Permit, except:
a. Removal of trees within 10 m of the natural boundary of a lake or a stream (or within 300 m of
Maxwell Lake).
b. Removal of other vegetation within 10 m of the natural boundary of a lake or stream (or within 300 m
of Maxwell Lake) that results in the exposure of a total area of bare soil more than 9 m2 in area.
c. Removal of vegetation in a wetland.
d. Installation of a septic field within 61 m of the natural boundary of a lake (or within 300 m of Maxwell
Lake).
e. Development of an impervious surface within 10 m of the natural boundary of a lake or a stream (or
within 300 m of Maxwell Lake).
f. Any works or installation of structures within a stream or below the natural boundary of a lake.
g. The subdivision of land parcels that create additional new lots within this Development Permit Area.`},{id:"E.4.1.3",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.1.3 Despite Section E.4.1.2, the following activities are also exempted from the requirement to obtain a
Development Permit:
a. land alteration and vegetation removal on agricultural land that is more than 3 m from the natural
boundary of a lake or stream (except Maxwell Lake), that is done for farming purposes and that is
consistent with normal farm practices under the Farm Practices Protection (Right to Farm) Act.
b. forest management activities related to timber production and harvesting in the Forest Land Reserve.
c. fish habitat enhancement work approved by the Department of Fisheries and Oceans or the Ministry
of Environment.
d. the emergency removal of a hazardous tree.
e. emergency works to prevent flood damage to structures or repair to public service utilities.
f. vegetation removal or other works within 10 m of a lake or stream (or within 300 m of Maxwell Lake)
that has been approved in writing by the Ministry of Environment or by the Department of Fisheries
and Oceans.
g. works below the natural boundary of a lake or stream or a wetland that have been approved in writing
by the Ministry of Environment or by the Department of Fisheries and Oceans.
h. activities on land that is within 300 m of Maxwell Lake, but is outside the lake's surface catchment

area, as demonstrated by survey.
i. the subdivision of land parcels where a conservation covenant satisfactory to and in favour of the Salt
Spring Island Local Trust Committee or the Islands Trust Fund Board has already been registered for
the maintenance of natural drainage and protection of environmentally sensitive areas.
j. works undertaken by a waterworks district that have been certified by a Professional Engineer as
consistent with the Land Development Guidelines for the Protection of Aquatic Habitat.`},{id:"E.4.2",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:"E.4.2 Reasons for this Development Permit Area"},{id:"E.4.2.1",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.2.1 The lakes and streams in this Development Permit Area provide natural fish and wildlife habitat. Many also
supply drinking water to individual license holders or community water supply systems. If not carefully
managed, development in this Area could result in degradation of water quality. Poor water quality would be
detrimental to fish and wildlife populations and could lead to increased costs for remedial drinking water
treatment.`},{id:"E.4.2.2",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.2.2 This Development Permit Area contains riparian habitat that is important to many different species and is
particularly susceptible to disturbance. Development in this Area could lead to the disturbance or loss of a
disproportionately large number of different native plant and animal species.`},{id:"E.4.3",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:"E.4.3 Objectives of this Development Permit Area"},{id:"E.4.3.1",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:"E.4.3.1 To protect the quality of drinking water supplies."},{id:"E.4.3.3",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:"E.4.3.3 To protect sensitive riparian habitat and the unique species that depends upon it."},{id:"E.4.4",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.4 Guidelines for New Development
Background Note: Development Permits that are issued for developments in this Development Permit
Area could contain conditions that are based on the following guidelines. Not all
guidelines will apply to every permit. Permits will not contain conditions that are
unrelated to these guidelines. The conditions on a Development Permit will not
prevent a property from being used as the local zoning bylaw allows.
While forest management activities within the Forest Land Reserve are excluded from the Permit process,
voluntary compliance with the guidelines of this section is encouraged for such activities.`},{id:"E.4.4.1",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.4.1 All work that takes place in this Development Permit Area should be done in a way that minimizes
degradation in water quality and disturbance to natural drainage patterns.`},{id:"E.4.4.2",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.4.2 All work that takes place on land within 10 m of the natural boundary of a lake or stream (or within 300 m of
Maxwell Lake) or within a wetland should be planned and carried out in a way that is consistent with the
Land Development Guidelines for the Protection of Aquatic Habitat (Appendix 7).`},{id:"E.4.4.3",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.4.3 Native vegetation and trees are to be retained or replaced to control erosion, protect banks and protect fish
and wildlife habitat.`},{id:"E.4.4.4",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.4.4 New roads and septic fields should not be located in this Development Permit Area. If such a location
cannot be avoided, then the design and construction of the road or septic field should be supervised by a
qualified professional to ensure that the objectives and guidelines of this Area are met. Septic systems that
are adjacent to lakes or to streams that drain to lakes should be designed to minimize both nutrient loading
and coliform contamination of lake waters.`},{id:"E.4.4.5",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.4.5 Where this Area includes unique native species dependent on riparian habitat which have been identified by
a qualified professional as worthy of particular protection, their habitat areas should be left undisturbed. If
development is permitted, it should be undertaken only under the supervision of a professional who is

qualified in environmental protection, with advice from the Ministry of Environment, the Department of
Fisheries and Oceans, or Environment Canada.`},{id:"E.4.4.6",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.4.6 To assist in the preparation of development permits for larger projects, the Local Trust Committee could
request an applicant to provide a report, prepared by a qualified professional with experience in surface
water management and the protection of habitat. The report should indicate the type of conditions that
should be incorporated into the development permit to achieve the objectives and comply with the guidelines
of this Development Permit Area.`},{id:"E.4.5.1",parent:"E.4",sectionTitle:"DPA 4: Lakes, Streams and Wetlands",text:`E.4.5.1 If a proposed land subdivision is to create additional new lots within this Development Permit Area, then any
new lots, roads, building sites, septic fields and driveways should be located and constructed in a way that
meets the objectives of this Area. A covenant should be registered against the part of the property that is
within this Area to guide future development and meet the objectives of this Area.`},{id:"E.5",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:"E.5 DEVELOPMENT PERMIT AREA 5 - COMMUNITY WELL CAPTURE ZONES"},{id:"E.5.1",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:"E.5.1 Description of Permit Area and Exemptions"},{id:"E.5.1.1",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:`E.5.1.1 Development Permit Area 5 is shown on Map 22. It is made up of the capture zones of wells that supply
community water systems. The capture zones have been identified by a professional geohydrologist and
represent a conservative estimate of the area that includes the groundwater watershed for community wells.
Development Permit Area 5 is designated according to Section 879 (1) (a) of the Municipal Act to protect
the natural environment.
Background Note: The official version of Map 22 is drawn at a scale of 1:20,000 and is available through
the offices of the Islands Trust. The page size version of Map 22 attached to this Plan
has been included for convenience.`},{id:"E.5.1.2",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:`E.5.1.2 All development in this Development Permit Area is exempted from the requirement to obtain a
Development Permit, except:
a. removal of vegetation that results in the exposure of bare soil more than 280 m2 in area.
b. construction of non-residential buildings larger than 70 m2 in area.
c. installation of a septic field.
d. the subdivision of land parcels that creates additional new lots within this Development Permit Area.
e. installation of fuel oil or gasoline storage tanks.`},{id:"E.5.1.3",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:`E.5.1.3 Despite Section E.5.1.2, the following activities are also exempted from the requirement to obtain a
Development Permit:
a. development on land within this Development Permit Area that is clearly outside an area shown in
Appendix 8 as being within the physical capture zone of a community water supply well.
b. land alteration and vegetation removal on agricultural land that is done for farming purposes and that
is consistent with normal farm practices as determined under the Farm Practices Protection (Right to
Farm) Act.
c. forest management activities related to timber production and harvesting in the Forest Land Reserve.
d. works undertaken by a community water system.
e. the emergency removal of a hazardous tree.
f. emergency works to prevent flood damage to structures.
g. the subdivision of land parcels where a conservation covenant satisfactory to and in favour of the Salt
Spring Island Local Trust Committee or the Islands Trust Fund Board has already been registered for
the maintenance of natural drainage and protection of groundwater quality.`},{id:"E.5.2",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:"E.5.2 Reasons for this Development Permit Area"},{id:"E.5.2.1",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:`E.5.2.1 This Development Permit Area is made up of the area that drains into wells used by community water
systems. If not carefully managed, development in this Area could result in the degradation of drinking
water quality for many homes. Prevention of water quality degradation is much less costly than remediating
an aquifer after contamination has occurred.`},{id:"E.5.3",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:"E.5.3 Objectives of this Development Permit Area"},{id:"E.5.3.1",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:"E.5.3.1 To protect the quality of drinking water supplied from community water system wells."},{id:"E.5.4",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:`E.5.4 Guidelines for New Development
Background Note: Development Permits that are issued for developments in this Development Permit
Area could contain conditions that are based on the following guidelines. Not all
guidelines will apply to every permit. Permits will not contain conditions that are
unrelated to these guidelines. The conditions of a Development Permit will not prevent
a property from being used as the local zoning bylaw allows.
While forest management activities within the Forest Land Reserve are excluded from
the Permit process, voluntary compliance with the guidelines of this section is
encouraged for such activities.`},{id:"E.5.4.1",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:`E.5.4.1 All development that takes place within this Development Permit Area should be done in a way that
minimizes the degradation of water quality in community water system wells.`},{id:"E.5.4.2",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:`E.5.4.2 If vegetation is to be removed in a way that exposes more than 280 m2 of bare soil, then a plan should be
implemented to control stormwater drainage and avoid the deterioration of groundwater quality.`},{id:"E.5.4.3",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:`E.5.4.3 Non-residential structures should not be built in this Area if they are to be used for the storage or handling of
materials in quantities sufficient to pollute groundwater supplies. If such a location cannot be avoided, then
the structure should be designed and constructed to ensure that spills can be properly contained and
handled without polluting groundwater.`},{id:"E.5.4.4",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:`E.5.4.4 New roads and septic fields should not be located within this Development Permit Area. If such a location
cannot be avoided, then the design and construction of the road or septic field should be supervised by a
qualified professional to ensure that the objectives and guidelines of this Area are met.
E. 5.4.5 To assist in the preparation of development permits for larger projects, the Local Trust Committee could
request an applicant to provide a report, prepared by a professional engineer with experience in the
protection of groundwater supplies. The report should indicate the type of conditions that should be
incorporated into the development permit to achieve the objectives and comply with the guidelines of this
Development Permit Area.`},{id:"E.5.5.1",parent:"E.5",sectionTitle:"DPA 5: Community Well Capture Zones",text:`E.5.5.1 If a proposed land subdivision is to create additional new lots within this Development Permit Area, then any
new lots, roads, building sites, septic fields and driveways should be located and constructed to meet the
objectives of this Area. A covenant should be registered against the part of the property that is within this
Area to guide future development and meet the objectives of this Area.`},{id:"E.6",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:"E.6 DEVELOPMENT PERMIT AREA 6 - UNSTABLE SLOPES AND SOIL EROSION HAZARDS"},{id:"E.6.1",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:"E.6.1 Description of Development Permit Area and Exemptions"},{id:"E.6.1.1",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.1.1 Development Permit Area 6 is shown on Maps 23 and 24. It is made up of areas that have been identified
as having a high hazard for soil erosion (Map 23) or a high hazard for slope instability (Map 24).
Development Permit Area 6 is identified according to Sections 879 (1)(a) and (b) of the Municipal Act to
protect the natural environment and to protect development from hazardous conditions.
Background Note: The official versions of Maps 23 and 24 are drawn at a scale of 1:20,000 and are
available through the offices of the Islands Trust. The page size versions of Maps 23
and 24 attached to this Plan have been included for convenience.
This Development Permit Area is based on a reconnaissance level hazard assessment
that was designed to flag significant areas of potentially hazardous lands that need
further assessment prior to disturbance. Only those areas identified as having a
potentially "high" hazard are included in this Development Permit Area. Other smaller
areas that cannot be mapped at this scale may also have unstable slopes. Some of
the areas shown on Map 24 may also include small areas that are not characterized by
instability.`},{id:"E.6.1.2",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.1.2 All development in this Development Permit Area is exempted from the requirement to obtain a
Development Permit, except:
a. Removal of trees with a trunk diameter greater than 20 cm (measured 1.5 m above the ground) on
areas that have been identified as having a high hazard for slope instability.
b. Removal of vegetation that results in the exposure of a total area of bare soil more than 9 m2 in area.
c. Installation of a septic disposal field in an area that has been identified as having a high hazard for
slope instability.
d. Alteration of existing drainage courses.
e. The subdivision of land parcels that creates additional new lots within this Development Permit Area.`},{id:"E.6.1.3",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.1.3 Despite Section E.6.1.2, the following activities are also exempted from the requirement to obtain a
Development Permit:
a. development on land within this Development Permit Area, that is, according to a professional survey
submitted to the Islands Trust by the developer, outside an area shown on Maps 13 and 14 as having
a high hazard for slope instability or soil erosion.
b. land alteration and vegetation removal on agricultural land that is not identified on Map 24 as having a
high hazard for slope instability, that is done for farming purposes and that is consistent with normal
farm practices under the Farm Practices Protection (Right to Farm) Act.
c. forest management activities related to timber production and harvesting in the Forest Land Reserve.
d. all activities except for soil excavation or road construction on those parts of this Area that have been
included because of the presence of the "Metchosin" soil type (indicated on Map 23).
e. development on, or subdivision of, a property that is in accordance with a report submitted to the
Islands Trust, prior to development or subdivision commencing, that has been prepared by a
geotechnical engineer or an engineer with expertise relevant to the applicable matter, and has been
conducted in accordance with the recommendations contained in the report addressing slope
instability and soil erosion hazards.
f. the emergency removal of a hazardous tree in compliance with an arboristâ€™s report that has been
submitted to the Islands Trust.
g. emergency works to prevent flood damage to structures.
h. the subdivision of land parcels where a conservation covenant satisfactory to and in favour of the Salt
Spring Island Local Trust Committee or the Islands Trust Fund Board has already been registered for
the prevention of soil erosion and the protection of development from hazards due to slope instability.`},{id:"E.6.2",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:"E.6.2 Reasons for this Development Permit Area"},{id:"E.6.2.1",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.2.1 Land in this Development Permit Area has been identified as having a high hazard for slope instability or soil
erosion. If not carefully managed, disturbance of the land in this Area could result in significant soil erosion
and increased hazards to development.`},{id:"E.6.3",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:"E.6.3 Objectives of this Development Permit Area"},{id:"E.6.3.1",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:"E.6.3.1 To protect development from hazards due to slope instability."},{id:"E.6.3.3",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:"E.6.3.3 To protect land, streams, water bodies and the sea from damage due to soil erosion."},{id:"E.6.4",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.4 Guidelines for New Development
Background Note: Development Permits that are issued for developments in this Development Permit
Area could contain conditions that are based on the following guidelines. Not all
guidelines will apply to every permit. Permits will not contain conditions that are
unrelated to these guidelines. The conditions on a Development Permit in this Area
will not prevent a property from being used as the local zoning bylaw allows, unless
they are conditions that relate to health, safety or the protection of property from
damage.
While forest management activities within the Forest Land Reserve are excluded from
the Permit process, voluntary compliance with the guidelines of this section is
encouraged for such activities.`},{id:"E.6.4.1",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.4.1 All development that takes place in this Development Permit Area should be done in a way that prevents
disturbance to unstable slopes and soils with high erosion hazards.`},{id:"E.6.4.2",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.4.2 If a tree with a trunk diameter greater than 20 cm is to be removed, or if the removal of vegetation results in
an area of bare soil greater than 9 m2 in area, or if a natural drainage course is to be altered, then a plan
should be developed to prevent slope instability and to control soil erosion. Vegetation and trees are to be
retained and replaced as necessary to control erosion and protect banks.`},{id:"E.6.4.3",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.4.3 New roads and septic fields should not be located in this Development Permit Area. If such a location
cannot be avoided, then the design and construction of the road or septic field should be supervised by a
professional engineer to ensure that the objectives and guidelines of this Area are met.`},{id:"E.6.4.4",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.4.4 New structures should not be located in areas that have been identified on Map 24 as having a high hazard
for slope instability. If such a location cannot be avoided, then the design, construction and storm drainage
design of the structure should be supervised by a professional engineer to ensure that the objectives and
guidelines of this Area are met.`},{id:"E.6.4.5",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.4.5 To assist in the preparation of development permits for larger projects, the Local Trust Committee could
request an applicant to provide a report, prepared by a professional engineer. The report should indicate
the type of conditions that should be incorporated into the development permit to achieve the objectives and
meet the guidelines of this Development Permit Area.`},{id:"E.6.5.1",parent:"E.6",sectionTitle:"DPA 6: Unstable Slopes and Soil Erosion",text:`E.6.5.1 If a proposed land subdivision is to create additional new lots within this Development Permit Area, then any
new lots, roads, building sites, septic fields and driveways should be located and constructed in a way that
meets the objectives of this Area. A covenant should be registered against the part of the property that is
within this Area to guide future development and meet the objectives of this Area.`},{id:"E.7",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`BL480 (05/15)
E.7 DEVELOPMENT PERMIT AREA 7 - RIPARIAN AREAS
Development Permit Area 7 is designated according to the Local Government Act to protect the natural
environment, its ecosystems and biological diversity.
Terms used in Section`},{id:"E.7.1",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:"E.7.1 Description of Development Permit Area 7"},{id:"E.7.1.1",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.1.1 Development Permit Area 7 includes all land designated on Map 28 of this plan as being within the Riparian
Areas development permit area. Development Permit Area 7 includes the following:`},{id:"E.7.1.1.1",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.1.1.1 Riparian areas related to the watercourses, wetlands and water bodies identified on Map 28 as
streams which include any of the following that provides fish habitat:
a) a watercourse, whether it usually contains water or not;
b) a pond, lake, river, creek or brook;
c) a ditch, spring or wetland that is connected by surface flow to something
referred to in paragraph (a) or (b);
and:
d) for a ravine the development permit area is measured from the top of the
ravine bank.
and Map 28 shall be so interpreted.
The designation and delineation of Development Permit Area 7 consists of a digital record stored and
maintained in a Geographic Information System (GIS) at the offices of the Islands Trust.`},{id:"E.7.2",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:"E.7.2 Reasons for this Development Permit Area"},{id:"E.7.2.1",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.2.1 This development permit area contains streams, lakes and wetlands and their associated riparian areas,
which have been identified as potential fish habitat. Riparian areas are necessary for stream and watershed
health.
It is a policy of the Islands Trust Council that Local Trust Committees shall in their Official Community Plans
and regulatory bylaws, address means to prevent further loss or degradation of freshwater bodies or water
courses, wetlands or riparian zones and to protect aquatic wildlife.
Furthermore, the province of British Columbiaâ€™s Fish Protection Act, requires that local governments
establish regulations to protect riparian areas. This designation is intended to protect riparian areas from
development so that the areas can provide natural features, functions and conditions that support fish life
processes.`},{id:"E.7.3",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:"E.7.3 Objectives of this Development Permit Area"},{id:"E.7.3.1",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:"E.7.3.1 To protect the biological diversity and habitat values of riparian and aquatic ecosystems."},{id:"E.7.3.2",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.3.2 To protect the natural environment necessary to conserve productive fish habitat, including both streams
and the adjacent land and vegetation.`},{id:"E.7.3.3",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.3.3 To minimize adverse impacts of land use practices on fish habitat, which includes plant habitats in riparian
areas.`},{id:"E.7.4.1",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`BL488 E.7.4.1 T he following residential, commercial, and/or general employment activities shall require a development
(07/20) permit whenever they occur within Development Permit Area 7, unless specifically exempted under Section
E.7.5:
a. Construction of, addition to, or alteration of a building or other structure.
b. Removal, alteration, or destruction of vegetation.
c. Soil removal, soil deposit or soil disturbance.
d. Development of drainage systems.
e. Creation of non-structural impervious or semi-impervious surfaces.
f. Subdivision, as defined in the Local Government Act;
g. Development, as that term is defined under the provincial Riparian Areas Regulation.`},{id:"E.7.4.2",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.4.2 The property owner shall be required, in addition to any other application requirements enacted or imposed
by the Local Trust Committee, to provide at their expense an assessment report from a Qualified
Environmental Professional which has been submitted per the Riparian Areas Regulation.`},{id:"E.7.4.3",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.4.3 In the event that a parcel of land is subject to more than one development permit area, all relevant
development permit area guidelines shall apply and only one development permit, containing conditions
based on guidelines in all applicable development permit areas, shall be required.`},{id:"E.7.5.1",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.5.1 The following activities are exempt from any requirement for a development permit:
a. Interior or structural exterior alterations, renovations, maintenance, re-construction or repair to a pre-
existing permanent building or structure on an existing foundation or footprint to an extent that does not
alter, extend or increase the footprint. For clarity, this includes pre-existing septic and water systems.
b. The removal of trees that have been examined by an arborist and certified to pose an immediate threat
to life or property.
c. Emergency procedures to prevent, control or reduce immediate threats to life or property including:
emergency actions for flood-protection and erosion protection, clearing of an obstruction from a bridge
or culvert or an obstruction to drainage flow, and repairs to bridges and safety fences carried out in
accordance with the Water Act.
d. Gardening and yard maintenance activities within an existing landscaped area, including mowing,
pruning, planting and minor soil disturbance that does not alter the general contours of the land, or does
not involve the cosmetic application of artificial fertilizers, pesticides, or herbicides.
e. Restoration and enhancement activities by persons undertaking only to restore and enhance the natural
features, functions and conditions of riparian areas as approved in a signed and sealed letter from a
Qualified Environmental Professional submitted to the Islands Trust.
f. Development in accordance with a registered covenant or approved Development Permit that pertains
directly and explicitly to riparian habitat protection which: i) is registered in favour of the Local Trust
Committee and/or Provincial or Federal interests and ii) establishes a riparian buffer.
g. Proposals for the subject property which have an existing development permit and demonstrate that the
proposed development shall not in any way compromise the permit and continue to demonstrate
meeting or exceeding all protective measures and recommendations in accordance with a Riparian
Assessment Report from a Qualified Environmental Professional submitted to the Riparian Areas
Regulation Notification System.
h. Farm Operations as defined in the Farm Practices Protection (Right to Farm) Act and farm uses as
defined in the Agricultural Land Reserve Use, Subdivision, and Procedure Regulation. For clarity, a farm
operation or farm use means agricultural activities conducted by a farm business.
i. Development proposals for the subject property which demonstrate meeting or exceeding all protective
measures and recommendations in accordance with a Riparian Assessment Report from a Qualified
Environmental Professional submitted per the Riparian Areas Regulation before adoption of Bylaw No.
480.

Information Note: Despite these exemption provisions, property owners must meet all applicable local,
provincial or federal requirements. Some activities not listed in this section that are
regulated under other provincial or federal legislation may not require a development
permit. While many activities are exempt from the Permit Process, voluntary
compliance with the guidelines of this section is encouraged for all activities.`},{id:"E.7.6",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.6 Guidelines for New Development
Prior to undertaking any applicable development activities within Development Permit Area 7, the property
owner shall apply to the Local Trust Committee for a development permit, and the following guidelines apply:`},{id:"E.7.6.1",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.6.1 The property owner shall be required, in addition to any other application requirements enacted or imposed
by the Local Trust Committee, to provide at their expense an assessment report from a Qualified
Environmental Professional which has been submitted per the Riparian Areas Regulation.`},{id:"E.7.6.2",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.6.2 The Local Trust Committee may impose permit conditions based on the assessment report including:
a. Require specified natural features or areas to be preserved, protected, restored or enhanced in
accordance with the permit.
b. Require natural water courses to be dedicated.
c. Require works to be constructed to preserve, protect, restore or enhance natural water courses or other
specified natural features of the environment.
d. Require protection measures, including that vegetation or trees be planted or retained in order to:
i. preserve, protect, restore or enhance fish habitat or riparian areas;
ii. control drainage, or;
iii. control erosion or protect banks.`},{id:"E.7.6.3",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.6.3 The Local Trust Committee shall require a security for developments clearing greater than 280m2 (3,012 ft2)
of land within the Development Permit Area. Security shall be returned upon confirmation by a Qualified
Environmental Professional that assessment report conditions have been satisfactorily addressed.`},{id:"E.7.6.4",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.6.4 Security shall be provided to secure satisfactory completion of habitat protection works, restoration
measures, or other works for the streams and streamside habitat (the â€œrequired worksâ€). The security shall
be 150% of the estimated value of the required works as determined by the Local Trust Committee.`},{id:"E.7.6.5",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.6.5 The development permit should not allow any development activities to take place within any Streamside
Protection and Enhancement Area identified by the Qualified Environmental Professional and the property
owner should be required to follow any measures identified by the Qualified Environmental Professional for
protecting the Streamside Protection and Enhancement Area over the long term and these measures should
be included as conditions of the development permit. The width of the Streamside Protection and
Enhancement Area may be less than the width of the Development Permit Area.`},{id:"E.7.6.6",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.6.6 Where a Qualified Environmental Professional or other professionalâ€™s report describes an area within the
Development Permit Area as suitable for development, that is, where the Streamside Protection and
Enhancement Area is less than the width of the Development Permit Area, the development permit should
only allow the development to occur in compliance with the measures described in the report. Monitoring
and regular reporting by a Qualified Environmental Professional or other professional at the property ownerâ€™s
expense should be required during construction and development phases, as specified in a development
permit.`},{id:"E.7.6.7",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.6.7 If the nature of the proposed project within the Development Permit Area changes after the professional
report has been prepared such that it is reasonable to assume that the professionalâ€™s assessment of the
impact of the development may be affected, the Local Trust Committee may require the property owner to
have the professional update the assessment at the property ownerâ€™s expense and development permit
conditions may be amended accordingly.

Information Note: Measures identified in Section 4 of the Riparian Areas Regulation Assessment Report
Form, or other direction provided by the Qualified Environmental Professional, which
occurs between the calculated Streamside Protection Area (SPEA) and the 30 meter
Riparian Assessment Area (RAA) should be incorporated into the Development Permit.`},{id:"E.7.7.1",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.7.1 The Local Trust Committee may consider variances to the subdivision, siting or size regulations of this
Bylaw where the variance may result in enhanced protection of a Streamside Protection Enhancement
Area, riparian buffer or riparian ecosystem in compliance with recommendations of a professionalâ€™s report.`},{id:"E.7.7.2",parent:"E.7",sectionTitle:"DPA 7: Riparian Areas",text:`E.7.7.2 If a proposed land subdivision is to create additional new lots within this Development Permit Area, then any
new lots, roads, building sites, septic fields and driveways should be located and constructed in a way that
meets the objectives of this Area.

PART F HERITAGE CONSERVATION AREAS`},{id:"F.1",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:"F.1 HERITAGE CONSERVATION AREA 1 - GANGES VILLAGE CORE"},{id:"F.1.1",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:"F.1.1 Description of Permit Area and Exemptions"},{id:"F.1.1.1",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.1.1 Heritage Conservation Area 1 is shown on Map 25. It is designated according to Section 880 (1) of the
Municipal Act to conserve the community's cultural heritage.`},{id:"F.1.1.2",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.1.2 All development in this Heritage Conservation Area is exempted from the requirement to obtain a Heritage
Alteration Permit, except:
a. Structural alterations or additions to the exterior of buildings or structures listed in Section F.1.5,
including alterations to add or remove windows or doors.
b. Exterior repairs or non-structural alterations to the buildings listed in Section`},{id:"F.1.2",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.2 Reasons for this Heritage Conservation Area
Ganges Village has played an important part in the development of Salt Spring Island and of the Southern
Gulf Islands for over one hundred years. Many of the island's earliest commercial enterprises and larger
residences were in Ganges Village due to the presence of a relatively deep draft harbour and nearby farms.
Several original buildings still stand and their preservation is an objective of this Plan.
The future development of Ganges Village could result in a loss of the community's cultural heritage if the
identifiable heritage features and character of the village are not recognized and if changes to them are not
carefully managed.`},{id:"F.1.3",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.3 Objective of this Heritage Conservation Area
The objectives of the Ganges Village Core Heritage Conservation Area are:`},{id:"F.1.3.1",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.3.1 To identify and protect the heritage significance of the Ganges Village Core in a way that reinforces the
village's appearance and its economic value and stability for property owners and the community.`},{id:"F.1.3.2",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.3.2 To guide changes made to the exteriors of buildings of heritage value so that their heritage character is
retained.`},{id:"F.1.3.3",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.3.3 To avoid the assembly and consolidation or joint development of small frontage parcels in Ganges Village
Core that would facilitate the removal of heritage structures. To avoid the construction of structures that
span several original land parcels.`},{id:"F.1.3.4",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.3.4 To promote the retention or salvage of heritage orchard trees, mature trees and hedges and
commemorative trees in the Area.`},{id:"F.1.4",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.4 Special Features and Characteristics that contribute to Heritage Value and Character
The following features and characteristics of the Area are identified as contributing to its heritage value and
character and justify its heritage designation:`},{id:"F.1.4.1",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.4.1 A compact group of older wooden buildings, many built over 50 years ago and clustered within a short
walking distance of Ganges Harbour.`},{id:"F.1.4.2",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.4.2 A small core area with its original rectilinear street structure, narrow street frontages and many of the
island's oldest land parcels, fronting onto Rainbow, Hereford, McPhillips, and Jackson Avenues and
Seaview and Drake Roads.`},{id:"F.1.4.3",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:"F.1.4.3 Mature trees and the remnants of fruit tree orchards over 50 years old."},{id:"F.1.4.4",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.4.4 Commemorative structures and trees in public areas such as Centennial Park and the grounds of Salt
Spring Elementary School.`},{id:"F.1.5",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.5 should salvage and reuse original
materials wherever practical and should retain or restore the building's original architecture. Where original
materials cannot be salvaged, new durable materials should be used that simulate the original materials.
Particular attention should be given to replicating the materials and patterns of original roofing surfaces; the
materials, widths and types of original siding; and the size, shape, number, pattern and spacing of original
windows and doors. Whenever possible, photographs or drawings produced near the time of original
construction should be used to ensure authentic restoration.`},{id:"F.1.5.1",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:"F.1.5.1 The Mahon Hall building at 114 Rainbow Road."},{id:"F.1.5.2",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:"F.1.5.2 The Mouat's Trading Co. Store building at the foot of Fulford-Ganges Road at Purvis Avenue."},{id:"F.1.5.3",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:"F.1.5.3 The Salt Spring Island Trading Co. building at 110 Lower Ganges Road."},{id:"F.1.5.4",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:'F.1.5.4 The "Core Inn" building at 134 McPhillips Avenue.'},{id:"F.1.5.5",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:"F.1.5.5 The Salt Spring Island Creamery building at 174 Fulford-Ganges Road."},{id:"F.1.5.6",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:"F.1.5.6 The Leonard Tolson House building at 181 Fulford-Ganges Road."},{id:"F.1.5.7",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:'F.1.5.7 The "Old Manse" building at 112 Hereford Avenue.'},{id:"F.1.5.9",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:'F.1.5.9 The "Tides Inn" building at 132 Lower Ganges Road.'},{id:"F.1.5.10",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.5.10 All trees and the cenotaph site in Centennial Park on Fulford-Ganges Road opposite the intersection with
Lower Ganges Road.`},{id:"F.1.5.11",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:'F.1.5.11 The "royal oak" trees planted on the grounds of Salt Spring Elementary School at 122 Rainbow Road.'},{id:"F.1.5.12",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.5.12 Mature trees with a trunk diameter greater than 20 cm (measured 1.5 m above the ground) and fruit trees
over 50 years old, as decided by a certified arborist.`},{id:"F.1.6",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.6 Guidelines for Conserving Community Heritage
Background Note: Heritage Alteration Permits that are issued for developments in this Heritage
Conservation Area could contain conditions that are based on the following guidelines.
Not all guidelines will apply to every permit. Permits will not contain conditions that
are unrelated to these guidelines. The conditions on a Heritage Conservation Permit
will not prevent a property from being used as the local zoning bylaw allows.`},{id:"F.1.6.1",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:"F.1.6.1 Structural alterations to protected buildings listed in Section"},{id:"F.1.6.2",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:"F.1.6.2 Additions to buildings listed in Section"},{id:"F.1.6.3",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.6.3 New buildings constructed next to protected heritage buildings should not generally exceed the height of
protected heritage buildings or obstruct views of them from public areas. Where new buildings on adjoining
properties are to be of a greater height than a heritage building, special attention should be paid to ensuring
that its architecture is compatible with the heritage building. Site layouts should focus attention on the
heritage building.`},{id:"F.1.6.4",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.6.4 Fruit trees and mature trees that are protected heritage property should be retained in place where possible
or relocated to elsewhere on the same parcel where they are situated. They should not be pruned or moved
without advice from a certified arborist experienced in the preservation of heritage fruit trees. Fruit trees
identified as protected heritage property that are to be removed should be offered to a local agricultural or
historical society for salvage.`},{id:"F.1.6.5",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.6.5 Commemorative trees in Centennial Park and on the grounds of Salt Spring Elementary School should not
be altered or removed unless they have been found unsafe or unhealthy by a certified arborist. Trees
removed should be replaced by other commemorative trees that can be expected to have a similar scale
and visual impact as the existing trees. The significance of new commemorative trees should be identified
by a permanent plaque positioned nearby.`},{id:"F.1.6.6",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.6.6 Mature vegetation, including hedges, which provides a visual backdrop or context for protected heritage
buildings listed in Section F.1.5, should be retained. Standard horticultural guidelines for retention of mature
vegetation should be followed.`},{id:"F.1.6.7",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.6.7 Parking requirements and building setbacks may be relaxed on properties containing protected heritage
property to help retain heritage character on the property.`},{id:"F.1.6.8",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.6.8 To retain the existing spacing and rhythm of buildings, no structure should straddle the original property lines
of land parcels with frontage on Rainbow Road, Hereford Avenue, or McPhillips Avenue between Jackson
Avenue and Lower Ganges Road.`},{id:"F.1.6.9",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.6.9 Where demolition or significant alteration of protected heritage property is proposed, the development
proponent may be required to provide a heritage impact assessment, prepared by a qualified individual.`},{id:"F.1.6.10",parent:"F.1",sectionTitle:"Ganges Heritage Conservation Area",text:`F.1.6.10 To guarantee the performance of the terms, requirements and conditions of a Heritage Alteration Permit,
security may be required in a form and in any amount satisfactory to the Local Trust Committee.

PART G TEMPORARY USE PERMITS AND DEVELOPMENT APPROVAL
INFORMATION`},{id:"G.1.1",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.1 Areas where Temporary Use Permits can be issued
BL488 The following Designations are areas where the Local Trust Committee may issue Temporary Use Permits.
(07/20)
Agriculture Designation
Channel Ridge Village Designation
Educational Designation
Forestry Designation
Fulford Harbour Village Designation
Ganges Village Designation
General Employment and Commercial Services Designation
Health Services Designation
Park and Recreation Designation
Residential Neighbourhoods Designation
Rural Neighbourhoods Designation
Shoreline Development Designation
Uplands Designation`},{id:"G.1.2",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.2 Objectives for issuing Temporary Use Permits
BL488 Permits for temporary uses should only accommodate uses that are consistent with this Plan. Permits
(07/20) could be issued for uses such as:`},{id:"G.1.2.1",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.2.1 The temporary use of land for commercial community events such as festivals, fairs or markets on land
where commercial use may not be appropriate permanently.`},{id:"G.1.2.2",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.2.2 The temporary use of land by local businesses to provide essential community services not provided by
local government. Such uses may include waste disposal or transfer, communications or transportation.`},{id:"G.1.2.3",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`BL488 G.1.2.3 The temporary use of land that is compatible with land use designations, but are not specifically allowed by
(07/20) the local zoning bylaw. Such uses may be transitional or there may be uncertainty as to their
appropriateness or viability. It may be premature or inappropriate to decide upon rezoning and long-term
land use changes.`},{id:"G.1.2.4",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.2.4 Farm-oriented commercial uses consistent with agricultural which enhance the economic viability of an
existing farm operation. Examples may include farm fairs, farm-oriented tourism or educational activities,
and food service or market events serving local farm products. Such uses are subject to approval of the
Agricultural Land Commission for property in the Agricultural Land Reserve.`},{id:"G.1.3",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.3 Permit Guidelines
BL488 Conditions included in Temporary Use Permits should follow the guidelines below to achieve the objectives
(07/20) of this Plan.`},{id:"G.1.3.1",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.3.1 Permits can be issued for any period up to two years and could be considered for renewal once for any
further period up to two years.`},{id:"G.1.3.2",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.3.2 Permit conditions should be generally consistent with applicable Development Permit Area guidelines, while
recognizing the temporary nature of structures and site development.`},{id:"G.1.3.3",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`BL488 G.1.3.3 Permit conditions should ensure that temporary uses are compatible with adjacent land uses. Noise, traffic,
(07/20) parking, general activity levels and any disturbance that may be apparent beyond the property's boundaries
should be considered.`},{id:"G.1.3.4",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.3.4 Permit conditions should ensure that off-street parking is provided in a way that is consistent with local
bylaws.`},{id:"G.1.3.5",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.3.5 Permits applications should include evidence that suitable alternate sites with appropriate zoning are not
available.`},{id:"G.1.3.6",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.3.6 Permits should not be issued for uses in excess of 60 days unless it is a new venture that does not directly
compete with an existing business in a legal zone and there is a demonstrated need or market for the
proposed use. Consideration could also be given to the temporary relocation of an existing business in
emergency or hardship situations.`},{id:"G.1.3.7",parent:"G.1",sectionTitle:"Temporary Use Permits",text:"G.1.3.7 Permitted uses should be consistent with the objectives of this Plan."},{id:"G.1.3.8",parent:"G.1",sectionTitle:"Temporary Use Permits",text:"G.1.3.8 Permitted uses should not preclude or compromise future permitted uses on the land parcel affected."},{id:"G.1.3.9",parent:"G.1",sectionTitle:"Temporary Use Permits",text:"G.1.3.9 Uses should not be allowed if they conflict with any ongoing or intended planning policies or programs."},{id:"G.1.3.10",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.3.10 Where appropriate, permit conditions should outline operational plans, including hours and days of operation
and staffing to ensure compatibility with neighbouring land uses.`},{id:"G.1.3.11",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.3.11 Permits can include, as a condition, the provision of an undertaking by the owner of the affected land to
remove buildings and restore land to a condition specified in the permit by a date specified in the permit.`},{id:"G.1.3.12",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.3.12 Permits can include, as a condition, the provision of security to guarantee the performance of the terms of
the permit.`},{id:"G.1.4.1",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.4.1 The Plan Area, as described on Map 1, is designated as an area for which development approval
information may be required for a rezoning application, a development permit application, or a temporary
use permit application.`},{id:"G.1.4.2",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.4.2 The objective of the designation of the Plan Area as a development approval information area is to ensure
that consistent and comprehensive information pertaining to the impacts of proposed development on the
environment, infrastructure and services, energy efficiency, energy security, and the local community is
obtained.`},{id:"G.1.4.3",parent:"G.1",sectionTitle:"Temporary Use Permits",text:`G.1.4.3 The Local Trust Committee should consider a development approval information bylaw, and forward such a
bylaw to Trust Council for adoption, as required by s. 29(3.1) of the Islands Trust Act.

PART H APPENDICES`},{id:"H.2.1",parent:"H.2",sectionTitle:"Appendix 2: Shared Residential Zoning",text:`H.2.1 Guidelines for Shared Residential Zoning Applications
Applications for Shared Residential Zoning should be consistent with the points listed below.`},{id:"H.2.1.1",parent:"H.2",sectionTitle:"Appendix 2: Shared Residential Zoning",text:`H.2.1.1 The total number of dwelling units that would be allowed following the zoning change must not exceed the
number that could be constructed after subdivision of the land under the zoning in place at the time of
application.`},{id:"H.2.1.2",parent:"H.2",sectionTitle:"Appendix 2: Shared Residential Zoning",text:"H.2.1.2 Applications should be consistent with the other policies in this Plan regarding rezoning."},{id:"H.2.1.3",parent:"H.2",sectionTitle:"Appendix 2: Shared Residential Zoning",text:`H.2.1.3 Applications should be accompanied by a site development plan, that will be registered by covenant on the
property prior to rezoning, that identifies all proposed building sites, and which addresses the following
points:
a. Building sites should not to be subject to geological hazards.
b. Building sites should be clustered in about 20-30% of the parcel, with the remainder of the land left as
open space. Open space should be designed to include Environmentally Sensitive Areas or good
agricultural soils on the property.
c. Building sites should be screened by natural vegetation from public roads, neighbouring properties
and farmland.
d. driveway access to building sites should be minimized with shared driveways, although each site must
be accessible to emergency vehicles.
e. buildings sites and driveways should be positioned and constructed to fit local topography and to
minimize impacts on the environment.
f. where subdivision of the property could have resulted in the dedication of public parkland and public
access to a water body, they should also be dedicated as part of a Shared Residential Zoning
application.
g. buildings should incorporate sustainable building criteria, including, but not necessarily limited to,
energy efficiency and water conservation measures.`},{id:"H.3.1",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:"H.3.1 Guidelines for Amenity Zoning Applications"},{id:"H.3.1.1",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.1.1 Where appropriate, applications for amenity zoning should propose a density level that does not exceed
the target density levels outlined in this Plan for the applicable Land Use Designation. For example, an
application in the Rural Neighbourhoods Designation should propose a density level no greater than 1
lot per 1.2 ha, as outlined in the policies for that Designation (See Policy B.2.5.2.3).`},{id:"H.3.1.2",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:"H.3.1.2 Applications for amenity zoning should propose that one of the eligible community amenities listed in Section"},{id:"H.3.1.3",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.1.3 Increased density may take the form of additional lots or additional dwelling units. The Local Trust
Committee should ensure the total number of additional dwelling units allowed in exchange for community
amenities on Salt Spring Island does not exceed 40. This maximum number of total additional dwelling
units should be reviewed each time that the OCP is reviewed.`},{id:"H.3.1.4",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.1.4 It is intended that applications should be for relatively modest increases in density, consequently the Local
Trust Committee should not consider applications in which more than 10 additional dwelling units are
proposed in exchange for any one community amenity.`},{id:"H.3.1.5",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:"H.3.1.5 Amenity Zoning Applications should be consistent with other policies of this Plan."},{id:"H.3.1.6",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.1.6 Prior to approving any amenity zoning application, the Local Trust Committee should give consideration to
the appropriateness of the land for the increased density. The following factors should be considered where
relevant:
a. environmental values are identified prior to site clearing and design.
b. development is located away from areas with high environmental values, and natural buffers are
placed between the development site and sensitive features.
c. development is concentrated in areas with lower environmental values.
d. site plans protect biodiversity, clean air, and clean water.
e. development is located away from areas that may be subject to erosion, flooding, wildfires, and
wildlife conflicts.
f. the impacts of roads are minimized and development is located in proximity to and accessible to
existing services, constructed roads, and transit, and the development should have the potential to
contribute to reducing community dependence of travel by automobile
g. the fragmentation of habitat is minimized.

h. potable water quality is maintained and an adequate supply is available to support the permitted level
of development.
i. air quality is maintained and energy efficient design, greenhouse gas emissions and climate change
adaption are considered.
j. energy- and water-efficient development is designed to conserve natural resources.
k. development minimizes waste, and manages waste in an environmentally sound manner.
l. that the development would not compromise archaeological, First Nations cultural, historical, heritage
sites or significant or outstanding landscape features.
m. that the development would be located away from community water system supply watersheds and
community well capture zones.
The Local Trust Committee should request that the applicant provide reports and other information
satisfying concerns that the Local Trust Committee considers relevant, including provision of a site plan that
shows how additional lots, building sites and accesses will be designed to minimize negative impacts. The
Local Trust Committee may consider the use of site-specific zoning, covenants, designation of development
permit areas, or a combination of tools to implement these criteria.`},{id:"H.3.2",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:"H.3.2 will be provided in exchange for the higher density level being requested."},{id:"H.3.2.1",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.2.1 The Local Trust Committee could consider Amenity Zoning applications that would provide the following
eligible community amenities:
(Note: the amenities within this list are not in order of priority)
a the dedication of intact Environmentally Sensitive Areas to a public or private conservation body, or
protection through conservation covenant.
b. land for, or construction of, affordable or special needs housing.
c. the dedication of public park and recreation lands, or of funds to be held in trust for their purchase, to
the Capital Regional District.
d. land that is acceptable to the Salt Spring Fire District for the location of a fire station, if provided to the
District at no charge and it results in public ownership of the Ganges Firehall site.
e. land for community-owned farmland or land for community agricultural processing or storage facilities
provided to the Salt Spring Farmers' Institute or a community farmland trust organization.
f. the provision and construction of bicycle lanes, pedestrian and bicycle pathways or trails that add to
or support links in the island trail network.
g. the dedication of alignment and construction of a Ganges Alternate Route.
h. protection, restoration and designation of heritage property.
i. suitable, productive forest land donated to a community organization for the operation of a community
owned and managed woodlot.
j. implementation of energy efficient building design criteria that exceeds that required by the B.C.
Building Code or other regulations.
k. land or facilities for community cultural or recreational purposes.
l. the permanent formal protection of an archaeological site or other site of significance to First Nations
peoples.`},{id:"H.3.2.2",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.2.2 The Local Trust Committee could consider applications that would provide either a maintenance annuity or
funds in trust for the purchase or development of all or part of an eligible community amenity.`},{id:"H.3.3",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:"H.3.3 Guidelines for Amenity and Density Valuation"},{id:"H.3.3.1",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.3.1 The appraised dollar value of the community amenity provided should not be less than 75% of the increase
in the value of the land attributable to the rezoning. The increase in the land value should be calculated as
the gross difference between the appraised value of the land before and after the rezoning. Costs
associated with the rezoning application, site preparation costs, and profit should not be deducted from the
calculation of the increase in the value of the land.`},{id:"H.3.3.2",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.3.2 The appraised value of both the proposed community amenity and of the increased density should be
determined by means of a report provided by an independent professional appraiser, or other independent
qualified professional, selected by and reporting to the Local Trust Committee. The cost of the valuation
analysis should be borne by the applicant through the mechanism of a cost recovery agreement. Where
valuation of the proposed amenity or of the proposed increase in land value are complex or there may be
extraordinary costs, the Local Trust Committee may request that the applicant disclose financial information
related to the proposal to the appraiser or to Island Trust staff and the appraiser or Islands Trust staff may
enter into an agreement not to disclose confidential information.`},{id:"H.3.3.3",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.3.3 Where the proposed community amenity includes areas of land and valuation of the amenity is difficult or
impractical, the Local Trust Committee may consider an alternative to undertaking financial appraisal of the
value of the amenity. In such instances, the Local Trust Committee may consider permitting a maximum of
one additional parcel or one additional dwelling unit for each parcel of dedicated land that is equal to the
base minimum average parcel size for the Land Use Designation where it is located. For example, if land in
the Uplands Designation is dedicated, a maximum of one density could be exchanged for each 8 ha
dedicated or protected.`},{id:"H.3.4.1",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.4.1 Applications to exchange higher density levels for community amenities should be considered by the
Local Trust Committee on a case-by-case basis upon application for rezoning by the landowner.`},{id:"H.3.4.2",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.4.2 Detailed specifications of the community amenity to be provided are to be included in the rezoning
application.`},{id:"H.3.4.3",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.4.3 Where a community amenity is to be provided to a third party for operation and maintenance, the application
should be accompanied by a written agreement from that party to accept and maintain the amenity for the
intended use. Covenants, housing agreements, or other tools should be used to ensure the amenity is used
as intended. Parties chosen to hold an amenity should be public bodies or well-established non-profit
groups with a mandate consistent with the amenity provided.`},{id:"H.3.4.4",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.4.4 When a community amenity is provided in exchange for extra density, the amenity must be provided or
legally guaranteed at the time of adoption of the rezoning.`},{id:"H.3.4.5",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.4.5 Community amenities provided in exchange for a higher level of density should be identified with a plaque
that outlines the nature of the amenity/density exchange. If the amenity is intended for public use, then the
hours of operation and the body responsible for operation and maintenance should also be identified.`},{id:"H.3.4.6",parent:"H.3",sectionTitle:"Appendix 3: Amenity Zoning",text:`H.3.4.6 The Local Trust Committee shall request that the applicant provide reports prepared by a qualified licensed
or registered professional satisfying any of the above concerns that the Local Trust Committee considers
relevant. The Local Trust Committee may consider requiring development information through adoption of a
development approval information bylaw.`},{id:"H.4.1",parent:"H.4",sectionTitle:"Appendix 4: Transfer of Development Potential",text:`H.4.1 Guidelines for Applications to Transfer Development Potential
The purpose of transfer of development potential is to allow for the consideration of applications that would result
in the transfer of development potential from environmentally sensitive areas, lands that are hazardous, or lands
that have cultural, historical, agricultural or landscape significance, while supporting the clustering of development
potential in areas more suitable for development.
Transfer of Development Potential, sometimes referred to as â€œDensity Transferâ€, is the ability to rezone land such that it
results in a reduction in development potential in one location and an increase in development potential in another, with
no overall, or net, increase in density. The development potential usually takes the form of lots or units and the
