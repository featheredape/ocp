most zones. Standards for vegetation screening around the perimeter of emergency response
properties should be retained.`},{id:"B.4.4.2.2",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.4.2.2 The Local Trust Committee should retain the local subdivision regulations that allow the
subdivision of appropriately sized parcels for emergency response facilities, despite the minimum
parcel sizes allowed for other uses.`},{id:"B.4.4.2.3",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.4.2.3 The Local Trust Committee should change local zoning to allow training facilities for emergency
response personnel in appropriate locations.`},{id:"B.4.4.2.4",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.4.2.4 The Local Trust Committee will continue to ask emergency response organizations to comment
on emergency access and safety issues when the Committee is considering rezoning
applications and applications for development permits or subdivision.`},{id:"B.4.4.2.5",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.4.2.5 The Local Trust Committee will support the development of emergency-only road connections in
the following locations:
- between Don Ore and Charlesworth Roads
- between Wilkie Way and Rainbow Roads
- between Southridge and Sunnyside Roads
- Broadwell through to North End Road
- and other roads where required`},{id:"B.4.4.2.6",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.4.2.6 Should the Salt Spring Island Fire District wish to relocate its Ganges Firehall site, the Local Trust
Committee should consider any proposals it might receive that would provide the District with
land the District finds acceptable in exchange for higher density elsewhere, if the proposal results
in the dedication of the Ganges Firehall site for public use. Land provided in this way is an
eligible community amenity, which could be exchanged for a higher density of development as
outlined in Appendix 3.`},{id:"B.4.4.2.7",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.4.2.7 When commenting on applications to create or develop water access points, the Local Trust
Committee will ensure that the local fire department is consulted regarding their need for access
and the filling of tankers.`},{id:"B.4.5.1.1",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.5.1.1 To ensure that adequate amounts of land are appropriately zoned to accommodate the variety of
spiritual and cultural activities important to the community.`},{id:"B.4.5.2.1",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.5.2.1 Local zoning will continue to allow churches, cemeteries, libraries, and community halls in many
zones. Low impact religious retreats will continue to be allowed by zoning in the Uplands
Designation.`},{id:"B.4.5.2.2",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.5.2.2 The Local Trust Committee should consider rezoning applications to locate facilities housing local
clubs in locations where they would be compatible with neighbouring properties. In considering
such applications, the Committee should ensure that disturbance to neighbouring homes would
be minimal.`},{id:"B.4.5.2.3",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.5.2.3 Land and facilities for community cultural purposes is identified as an eligible community amenity
for which higher levels of densities may be exchanged as outlined in Appendix 3.`},{id:"B.4.5.2.4",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.5.2.4 The Local Trust Committee could consider rezoning applications for a school of fine arts. The
Committee should give preference to proposals that would maximize the use of existing
structures and community facilities.`},{id:"B.4.5.2.5",parent:"B.4",sectionTitle:"Community & Institutional Land Use",text:`B.4.5.2.5 The Local Trust Committee should ensure that local zoning supports the use of private and public
lands for local community events.`},{id:"B.5",parent:"B.5",sectionTitle:"Village Land Use",text:"B.5 VILLAGE LAND USE OBJECTIVES AND POLICIES"},{id:"B.5.1",parent:"B.5",sectionTitle:"Village Land Use",text:"B.5.1 General Village Land Use Objectives and Policies"},{id:"B.5.1.1.1",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.1.1 To continue to provide an adequate supply of appropriately zoned land in compact pedestrian-
oriented villages to support the community's larger commercial, institutional and cultural activities
in combination with high and medium density residential use.`},{id:"B.5.1.1.2",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.1.2 To encourage a modest scale of village development compatible with the rural character of Salt
Spring Island and with the protection of the community's natural and heritage resources.`},{id:"B.5.1.1.3",parent:"B.5",sectionTitle:"Village Land Use",text:"B.5.1.1.3 To encourage the commercial viability of island villages and to retain traditional village functions."},{id:"B.5.1.1.5",parent:"B.5",sectionTitle:"Village Land Use",text:"B.5.1.1.5 To avoid the development of commercial strips along roads leading into island villages."},{id:"B.5.1.1.6",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.1.6 To ensure that village land uses continue to focus on the requirements and convenience of
residents and that traditional village functions are not displaced.`},{id:"B.5.1.1.7",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.1.7 To consider the designation of one or more additional hamlets or villages, resulting solely from
the transfer of existing development potential, and providing that the transfer results in the
preservation of large areas of open space or intact resource lands.`},{id:"B.5.1.1.8",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.1.8 To support multiple modes of travel in and between villages, particularly bicycling, walking and
public transit.`},{id:"B.5.1.1.9",parent:"B.5",sectionTitle:"Village Land Use",text:"B.5.1.1.9 To support strategies to reduce demand for automobile use within and between the villages."},{id:"B.5.1.2.1",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.2.1 Village Designations are shown on Map 1. There are three areas: the Ganges Village
Designation, the Fulford Village Designation and the Channel Ridge Village Designation. General
Policies that apply to all Village Designations are outlined in this Section (B.5.1.2). Specific
objectives and policies for each village are outlined in following sections of this Plan.`},{id:"B.5.1.2.2",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.2.2 Zoning in Village Designations will continue to allow the mix of commercial, institutional, cultural,
and multi-family land uses that are currently allowed. Commercial zoning should be simplified
with fewer zones and a broader range of uses allowed in each. The maximum residential density
allowed on any single property will remain at 37 units per ha. However, where a multifamily
development is comprised of special needs housing or affordable seniorsâ€™ supportive housing, the
density of development may exceed 37 units per ha, provided it does not exceed a floor space
ratio of 0.6, a site coverage of 33 percent, a maximum of two storeys and a maximum of 50 units
in any one development.`},{id:"B.5.1.2.3",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.2.3 To protect the economic vitality of island villages, the Local Trust Committee should not consider
rezoning applications that would result in large new retail stores, restaurants, office complexes
and multi-family developments outside Village Designations. Exceptions are: home-based
businesses and industries, neighbourhood convenience stores, campgrounds, the commercial
uses specifically allowed in other Designations and the potential development of a new village as
outlined in Policy B. 2.3.2.2.`},{id:"B.5.1.2.4",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.2.4 To retain the traditional function of island villages, the Local Trust Committee should not consider
rezoning applications that would result in the following land uses outside the Village Designations:
post offices, banks and credit unions, liquor stores, and libraries.`},{id:"B.5.1.2.5",parent:"B.5",sectionTitle:"Village Land Use",text:`BL488 B.5.1.2.5 To retain the compact and pedestrian oriented nature and economic viability of island villages,
(07/20) the Local Trust Committee should only consider rezoning applications that would create more
commercially-zoned land in Village Designations if the following guidelines are met:
a. the proposed use is compact and not land intensive.
b. existing commercial zones are largely developed to their practical development potential
and there is evidence of a community need for additional commercial land.
c. the proposed rezoning would tend to concentrate development near existing commercial,
general employment, institutional or multi-family land uses.
d. designs and site plans are consistent with the guidelines in Development Permit Area 1.
e. the Local Trust Committee has undertaken a review and inventory of existing
commercially zoned land and development, assessed existing and future projected
demand, and on the basis of this assessment, may consider re-designating and rezoning
land for additional commercial uses.
f. the proposed development would be barrier free.
g. sidewalks would be provided with any new commercial or general employment
development.`},{id:"B.5.1.2.6",parent:"B.5",sectionTitle:"Village Land Use",text:`BL488 B.5.1.2.6 The Local Trust Committee could consider rezoning applications that would result in some
(07/20) additional general employment uses in Village Designations. However, such uses should not be
land intensive or result in a level of pollution that would be incompatible with commercial and high
density residential development.`},{id:"B.5.1.2.7",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.2.7 The Local Trust Committee should consider amending local zoning within Village Designations to
be more in keeping with traditional village forms and more appropriate to the small, pedestrian
nature of villages.`},{id:"B.5.1.2.8",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.2.8 The Local Trust Committee may consider making changes to zoning to allow the creation of live-
work spaces.`},{id:"B.5.1.2.9",parent:"B.5",sectionTitle:"Village Land Use",text:`BL488 B.5.1.2.9 The Local Trust Committee may consider making changes to zoning to establish maximum floor
(07/20) area limits on commercial and general employment uses.`},{id:"B.5.1.2.10",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.2.10 When considering rezoning applications, the Local Trust Committee should ensure that zoning
boundaries between residential and non-residential uses are primarily created along rear parcel
lines, as opposed to public roads. Non-residential uses should be well screened from residential
uses.`},{id:"B.5.1.2.11",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.2.11 The Local Trust Committee should retain local zoning in Village Designations that does not permit
drive-in commercial uses.`},{id:"B.5.1.2.12",parent:"B.5",sectionTitle:"Village Land Use",text:`BL488 B.5.1.2.12 The form and character of commercial, general employment and multi-family development in
(07/20) Village Designations will be guided through Development Permit guidelines in Part E.`},{id:"B.5.1.2.13",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.2.13 Preservation of community heritage in villages will be guided through the Heritage Conservation
Area guidelines in Part F.

development of the sidewalks and roadside walkways, shown on Maps 17 and 18, and bicycling
facilities. The Ministry is further urged, in cooperation with the Salt Spring Island Transportation
Commission, to consider â€œtraffic calmingâ€ on the roads in Village Designations.
Background Note: the Ministry of Transportation and Infrastructure is not presently funded for
the construction or maintenance of sidewalks.`},{id:"B.5.1.2.15",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.1.2.15 The Ministry of Transportation and Infrastructure is encouraged to cooperate with the Salt Spring

the villages, and to consider the licensing of electric vehicles in or near villages where safety
permits.`},{id:"B.5.2.1.1",parent:"B.5",sectionTitle:"Village Land Use",text:`B.5.2.1.1 To accommodate those land uses that allow Ganges to remain the commercial, social, cultural,

existing zoning allows general employment and commercial uses, these will remain as permitted

facilities, or other facilities that would improve local food security.`},{id:"B.6.2.2.7",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`BL496 B.6.2.2.7 The Local Trust Committee could consider changes to local bylaws to prohibit or restrict farming
(02/19) in areas outside of the Agricultural Land Reserve where farming is now allowed in order to
protect water quality.`},{id:"B.6.2.2.8",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.8 On the advice of the Agricultural Advisory Committee, the Local Trust Committee should continue
to support local farming by:
a. addressing the need for additional housing on agricultural land.
b. permitting appropriate farm uses as defined by the Agricultural Land Reserve Act and
Regulations.
c. recognizing the traditional uses of the property owned by the Salt Spring Island Farmer's
Institute on Rainbow Road.
d. allowing for the processing and warehousing of island farm products on the Institute's
property.
e. supporting zoning that would allow various forms of community farming activities.
f. supporting the development of farmers' markets.
g. considering changes to the Land Use Bylaw, based on the objectives of the Area Farm
Plan and in consultation with the Agricultural Land Commission and the Ministry of
Agriculture and Lands, to permit additional dwellings for farm workers.
h. considering changes to the Land Use Bylaw to further support agri-tourism.
BL496 i. supporting efforts to ensure a viable local livestock industry.
(02/19)
j. updating agricultural information, monitoring changes in the agricultural sector and
helping to identify unused or available farmland.`},{id:"B.6.2.2.9",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.9 The minimum average size of lots that can be created by subdivision in the Agriculture and
Watershed-Agriculture Designation will remain the same as permitted by existing zoning. The
Local Trust Committee could consider amending the minimum size of individual lots, if such a
change would benefit local farming or protect agricultural land by allowing clustered development.
Background Note: The minimum parcel sizes and minimum average parcel sizes outlined in the
Land Use Bylaw apply only when land is:
a. excluded from the Agricultural Land Reserve, or
b. approved for subdivision by the Agricultural Land Commission.
An exception to the minimum lot sizes can be made where a home site is
being created for a relative as outlined in Section 946 of the Local
Government Act. Such subdivisions must also be approved by the
Agricultural Land Commission.`},{id:"B.6.2.2.10",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.10 The Local Trust Committee could consider changing zoning to permit the following land uses,
where permitted by the Agricultural Land Reserve Act or regulations, on individual properties in
the Agriculture Designation: small-scale processing and sales of island-grown forest products;
farming schools; farm-based tourist accommodation; waste management facilities. Such uses
should only be allowed where farming capability is minimal and the planned use would not
interfere with land productivity. Preference should be given to proposals that would improve the
viability of an existing farm operation.`},{id:"B.6.2.2.11",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.11 The Local Trust Committee should consider rezoning applications from property owners with
productive agricultural land outside the Agricultural Land Reserve who wish to transfer their
development potential to maintain their farm. Such Land could be considered a Development
Potential Donor Area, despite the development potential transfer status of the Designation it is in.
Such applications should follow the guidelines in Appendix 4.`},{id:"B.6.2.2.12",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.12 The Local Trust Committee could consider rezoning applications to allow higher density in
exchange for community owned farmland or land for community farm product processing or
storage facilities. Such applications should follow the guidelines in Appendix 3. Such land is an
eligible community amenity, which could be exchanged for a higher density of development as
outlined in Appendix 3.`},{id:"B.6.2.2.13",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.13 The Local Trust Committee will support the inclusion of agricultural land within the Agricultural
Land Reserve.`},{id:"B.6.2.2.14",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.14 The Local Trust Committee could support applications to the Agricultural Land Commission to
subdivide land within the Agricultural Land Reserve if:
a. the subdivision results in improved farming capability or production on all proposed lots in a
way that would be impossible without subdivision.
b. the subdivision is to provide a house site up to 0.6 ha in size for an adult relative of the
property owner, as defined by Section 946 of the Local Government Act and the parcel was
held by that owner (or a blood relation) before the adoption of the Agricultural Land
Commission Act on December 21,1972.
c. the subdivision is clearly in the public interest consistent with other objectives of this Plan.`},{id:"B.6.2.2.15",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.15 The Local Trust Committee should only support the use of lands in the Agriculture or Watershed-
Agriculture Designations for road access to other lands if the proposed road does not interfere
with farming capability.`},{id:"B.6.2.2.16",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.16 The Local Trust Committee could support applications to the Agricultural Land Commission for
non-farm use or exclusion of land within the Agricultural Land Reserve in some situations where
local farming or the greater community would benefit. Support for such applications should only
be considered if the application has been referred to the Agricultural Advisory Committee and
falls into one of the following categories:
a. the proposed non-farm use or exclusion would allow an active farm to diversify and broaden
its income, but not decrease the farming capability of the property.
b. the proposed non-farm use or exclusion is consistent with local zoning or a land use
designation or policy in this Plan, including policies`},{id:"B.6.2.2.17",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.17 When it considers rezoning applications that are not related to farming, the Local Trust
Committee will ensure the availability of water for farming would not be reduced because of a
zoning change. If a rezoning application would result in an increase in water use, the Local Trust
Committee will ask the Agricultural Advisory Committee for advice about the potential impacts on
farming.`},{id:"B.6.2.2.18",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.18 The Local Trust Committee encourages subdivision layouts that reduce the potential for conflict
with farming. When subdivisions are proposed for land that drains towards agricultural lands, the
staff shall request that the Subdivision Approving Officer consider how changes to natural
drainage patterns could affect agricultural activities. Such applications may be referred to the
Agricultural Advisory Committee for advice and the Advisory Committee's suggestions for the
protection of farming operations will be forwarded to the Subdivision Approving Officer for
consideration.`},{id:"B.6.2.2.19",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.19 When it considers rezoning applications for land that borders or drains into agricultural land, the
Local Trust Committee will ensure that zoning changes are not made in a way that would have a
negative effect on farming. For example, the Committee could require that a vegetation buffer
be maintained on land that is being rezoned next to farm land, if the proposed use could result in
conflicts with a farming operation. The Committee should also ensure that a zoning change
would not result in detrimental changes to natural drainage or pollution of water supplies. The
Agricultural Advisory Committee will be asked for advice about rezoning applications on land
that borders or drains into agricultural land.`},{id:"B.6.2.2.20",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`BL488 B.6.2.2.20 Zoning changes should not be made to allow large new multi-family, general employment,
(07/20) institutional or commercial developments in the Agriculture or Watershed-Agriculture
Designation. An exception could be considered for community facilities or limited general
employment zoning that would provide broad benefits to the community and are specifically
mentioned in this Plan.`},{id:"B.6.2.2.21",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`BL488 B.6.2.2.21 The Local Trust Committee will use the Development Permit process to ensure that development
(07/20) in higher density areas such as commercial, general employment and multifamily zones remains
buffered from agricultural areas, is designed to reduce conflicts with agriculture, and does not
result in detrimental impacts due to water pollution or changes in the drainage regime.`},{id:"B.6.2.2.22",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.22 The Local Trust Committee will consider impacts on local food security when making land use
decisions.

Others are encouraged to support the objectives of this Section in the following ways:`},{id:"B.6.2.2.23",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.23 The farming community of Salt Spring Island is recognized and encouraged in its ongoing efforts
in support of local agriculture.`},{id:"B.6.2.2.24",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:"B.6.2.2.24 The Islands Trust Fund Board is encouraged to help in the creation of an agricultural land trust."},{id:"B.6.2.2.25",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.25 The B.C. Assessment Authority is urged to carefully consider its impact on local farming. It is
encouraged to develop policies and procedures that recognize the unique challenges faced by
the local farming community. The Local Trust Committee will develop and recommend specific
policies in consultation with local farmers through the Agricultural Advisory Committee.`},{id:"B.6.2.2.26",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.26 The B.C. Ferry Services Inc. is encouraged to consider an assured loading policy for farm
vehicles carrying livestock or perishable produce.`},{id:"B.6.2.2.27",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.27 The B.C. Ministry of Environment is urged to give greater priority to the needs of local farms in its
decisions regarding water allocation on Salt Spring Island. The Ministry is also encouraged to
provide ongoing assistance to the local farming community about water license applications.`},{id:"B.6.2.2.28",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.28 The B.C. Ministry of Environment and the Ministry of Agriculture and Lands are requested to help
develop mutually acceptable recommendations in consultation with the community about the
management of wetlands, stream corridors and other environmentally sensitive areas on
agricultural lands on Salt Spring Island.`},{id:"B.6.2.2.29",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.29 The Local Trust Committee will encourage and support efforts by others to promote and sustain
local food security.`},{id:"B.6.2.2.30",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.30 B.C. Parks and other agencies are encouraged to support farming in park lands where this has

seeds or plants for locally grown products.`},{id:"B.6.2.2.32",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.2.2.32 The Local Trust Committee will support the implementation of the Area Farm Plan by the Salt
Spring Island Agricultural Alliance.
Background Note: "Where properties are located within the Agricultural Land Reserve, they are
subject to the Agricultural Land Commission Act, Regulations and relevant
Orders pursuant to the Act. The approval of the Agricultural Land
Commission will therefore be required in addition to any authority obtained in
accordance with the policies contained in this Plan or other bylaws governing
land use. Furthermore, policies and bylaws must be consistent with the Act,
failing which they will have no force or effect." - Agricultural Land
Commission`},{id:"B.6.3",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:"B.6.3 Forestry and Watershed-Forestry Land Use Designations"},{id:"B.6.3.1.1",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.3.1.1 To retain forestry, logging and wood processing as traditional resource-based land uses that
contribute to the local economy and the island's rural nature.`},{id:"B.6.3.1.2",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:"B.6.3.1.2 To protect the local forestry land base and large areas of unfragmented forest habitat."},{id:"B.6.3.1.3",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.3.1.3 To encourage forest management that sustains or improves yields and that is compatible with
other uses for forested land.`},{id:"B.6.3.1.4",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.3.1.4 To ensure local zoning allows the economic benefits of value-added wood processing to be
retained in the community.`},{id:"B.6.3.1.5",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.3.1.5 To reduce the environmental, aesthetic and neighbourhood impacts of forestry, logging and wood
processing.`},{id:"B.6.3.1.6",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:"B.6.3.1.6 To protect the water quality of Maxwell Lake, a major source of the island's drinking water."},{id:"B.6.3.2.1",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:"B.6.3.2.1 The areas designated for Forestry and Watershed-Forestry are shown on Map 1."},{id:"B.6.3.2.2",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.3.2.2 Zones within the Forestry and Watershed-Forestry Designation will continue to allow the
residences, forestry and public service uses permitted by existing zoning. Zoning changes for
large new commercial, industrial or institutional developments should not be made in this
Designation.
Background Note: Land uses permitted under local zoning must be consistent with Private
Managed Forest Lands Act for lands that are within that designation.`},{id:"B.6.3.2.3",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.3.2.3 The minimum size of lots that can be created by subdivision in zones within the Forestry and
Watershed-Forestry Designation will remain the same as allowed by existing zoning.`},{id:"B.6.3.2.4",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.3.2.4 The Local Trust Committee should consider rezoning applications from property owners within
the Forestry Designation who wish to:
a. sort and process island-grown wood products.
b. undertake forestry education and research.
c. operate low impact campgrounds.
If the Local Trust Committee considers such applications, it should ensure that the proposed use
would not have a negative effect on the forestry potential of the affected lands, on
environmentally sensitive areas or on neighbouring homes.`},{id:"B.6.3.2.5",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.3.2.5 The Local Trust Committee will support the development of a community-owned and managed
woodlot. The Committee could consider rezoning applications that would allow higher density in
exchange for a community owned and managed woodlot. Such applications should follow the
guidelines in Appendix 3.`},{id:"B.6.3.2.6",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.3.2.6 The Local Trust Committee will encourage the use of island-grown timbers, logs and wood
products in its Design Guidelines for villages.

and support sustainable forest practices and protect drinking water sources on all privately owned
forest lands.`},{id:"B.6.3.2.8",parent:"B.6",sectionTitle:"Resource Land Use (Agriculture, Forestry)",text:`B.6.3.2.8 The Provincial Government is encouraged to develop forestry practices and regulations that

The majority are located within the "Qualicum" soil map unit, which occurs over old drainageways
and beaches (van Vliet et al, 1987). The extent of Qualicum soils is also illustrated on Map14a.
Information about the suitability of these areas for future sand and gravel extraction is not
available.

land while providing for local and regional

Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"B.7.1.2.6",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.1.2.6 The Integrated Land Management Bureau is urged not to approve licenses, leases or sale of

sustainable settlement patterns (see Section B.2.3), or that would alienate or occupy Crown Land
for private, non-park purposes. Where First Nations interests have been satisfied, Integrated
Land Management Bureau is encouraged to approve applications by other government agencies
to acquire Crown Land in the Park and Recreation Designation for conservation or park and
recreation purposes, as outlined in Policy B.7.2.2.9.`},{id:"B.7.2",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:"B.7.2 Acquisition of Public Recreational Land and Park Land"},{id:"B.7.2.1.1",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:"B.7.2.1.1 To acquire a sufficient amount of the island's land base as public recreational open space."},{id:"B.7.2.1.2",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.1.2 To protect the island's environmentally sensitive areas, areas important for the island's
biodiversity, and areas that can contribute to community "greenway" corridors that link open
space areas.`},{id:"B.7.2.1.3",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:"B.7.2.1.3 To provide land or rights to use land for the community's recreational needs."},{id:"B.7.2.1.4",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.1.4 To develop an interconnected public trail network that can be used for passive recreation, access
to park land, and non-vehicular transportation.`},{id:"B.7.2.1.5",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.1.5 To plan and develop new park land in a way that is sensitive to the concerns of existing
neighbourhoods and land uses. In particular, to recognize the need to provide separation
between recreation land and agricultural land.`},{id:"B.7.2.1.6",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.1.6 To participate in the implementation of the Regional Green/Blue Spaces Strategy and community

its agreements with the Commission.`},{id:"B.7.2.2.2",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.2 When land is being subdivided so that park land dedication is required by the Local Government
Act, the Local Trust Committee will require park land or an amount of money that represents up to
5 per cent of the land being subdivided. A dedication of less than 5 per cent could be considered
by the Local Trust Committee if other community benefits are being provided such as land,
additions to the trail network, or facility development.`},{id:"B.7.2.2.3",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.3 The Local Trust Committee should require park land dedication, and not payment of cash in lieu,
if the proposed subdivision is in a land use designation listed in Appendix 5 or if the proposed
subdivision includes land in the categories described in Appendix 5.`},{id:"B.7.2.2.4",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.4 When land is acquired for public parkland, the Local Trust Committee should consider amending
its zoning to clarify the types of park uses that are appropriate.`},{id:"B.7.2.2.5",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.5 The Local Trust Committee could consider rezoning applications to transfer development
potential if the transfer results in the community's acquisition of public park and recreation lands
and/or significant additions to the trail network. Such applications should follow the guidelines in
Appendix 4.`},{id:"B.7.2.2.6",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.6 Public park and recreation lands or recreational facilities (or money to purchase them) is an
eligible community amenity, which could be exchanged for a higher density of development as
outlined in Appendix 3. Preference should be given to proposals that would provide the park and
recreation lands of high community priority outlined in Appendix 5.`},{id:"B.7.2.2.7",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.7 The Local Trust Committee should support applications by the Salt Spring Island Parks and
Recreation Commission for the non-farm use of, removal from, and subdivision of limited
amounts of land in the Agricultural Land Reserve to provide for the following community
recreation needs:
a. the expansion of recreational facilities, including administrative and utility buildings in Portlock
Park.
b. approximately 3 ha next to Portlock Park to allow for additional athletic fields and parking.
c. approximately 4 ha in the south end of the island, to replace an existing ball park facility
operated on ALR land.
d. additions to the trail network.
To be supported, specific applications should also have been referred to the Agricultural Advisory
Committee. They should also include plans to transfer good agricultural soils to agricultural land.
To offset the impacts of the non-farm use or the removal of lands from the Agricultural Land
Reserve under this policy, the Local Trust Committee will encourage the inclusion into the
Agricultural Land Reserve of other lands that are suitable for agriculture.
Background Note: This policy suggests the types of applications to the Agricultural Land
Commission which could be supported by the Local Trust Committee.
However, the final decision regarding all such applications rests with the
Commission.`},{id:"B.7.2.2.8",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.8 The Local Trust Committee should continue to enter into agreements with CRD Parks outlining
the ways in which the parties will cooperate and consult about park land acquisitions and
management of regional parks on Salt Spring Island.`},{id:"B.7.2.2.9",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.9 The Local Trust Committee will support applications by public or community groups to acquire

for passive outdoor public recreation and conservation, subject to recognition of First Nations
interests and to consultation with First Nations.`},{id:"B.7.2.2.10",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.10 The Local Trust Committee will encourage the dedication of public park land, including trail
network segments, consistent with the guidelines in Appendix 5. It could also develop
educational materials outlining the advantages of public park land for the community and for
property owners.`},{id:"B.7.2.2.11",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.11 The Local Trust Committee should ensure that opportunities to add to the trail network are
considered during the review of all new development proposals.
Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"B.7.2.2.12",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.12 The Capital Regional District is encouraged to acquire additional land for public park, trail network
segments, and recreation use through its regional parks function.`},{id:"B.7.2.2.13",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.13 Where a land subdivision has been proposed for property next to a water body, the Subdivision
Approving Officer is requested not to waive the requirement for public water access.`},{id:"B.7.2.2.14",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.14 The Subdivision Approving Officer is requested to require the dedication and construction of

accesses. The Ministry is also urged to install road signs next to public recreation areas to
improve public safety.`},{id:"B.7.2.2.16",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.16 The Ministry of Transportation and Infrastructure and the Salt Spring Island Transportation

lands by:
a. approving applications by the Salt Spring Island Parks and Recreation Commission for trails
or pathways within road rights-of-way.
b. approving community applications to fund and construct bicycle lanes within road rights-of-
way.
c. requiring new or upgraded roads to include bicycle lanes as outlined in the protocol
agreement between the Ministry of Transportation and Infrastructure and the Islands Trust.
The Ministry should be asked to allow the area in front of the Ganges Firehall to be used for
public uses, should the firehall be relocated.`},{id:"B.7.2.2.17",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.2.2.17 The Agricultural Land Commission is asked to support applications for non-farm use, subdivision

are consistent with this Plan and are supported by the Local Trust Committee and have been
referred to the Agricultural Advisory Committee for comment.`},{id:"B.7.2.2.18",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:"B.7.2.2.18 Other levels of government are encouraged to acquire public open space as opportunities arise."},{id:"B.7.3.1.1",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:"B.7.3.1.1 To provide for those community recreational needs that are best satisfied in new facilities."},{id:"B.7.3.1.2",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:"B.7.3.1.2 To encourage efficient and cost-effective use of land and community resources."},{id:"B.7.3.1.3",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:"B.7.3.1.3 To encourage the clustering of major indoor recreational facilities near Ganges Village."},{id:"B.7.3.2.1",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.3.2.1 The Local Trust Committee should consider rezoning applications from groups wishing to provide
youth recreation facilities in various Designations. Such applications should show how impacts
on the natural environment and residential neighbourhoods will be reduced.`},{id:"B.7.3.2.2",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.3.2.2 The Salt Spring Island Parks and Recreation Commission and School District #64 are supported
and encouraged in their agreements for joint use of facilities.`},{id:"B.7.3.2.3",parent:"B.7",sectionTitle:"Park and Recreation Land Use",text:`B.7.3.2.3 When it considers rezoning applications for new recreational facilities, the Local Trust Committee

foreshore users, First Nations interests and adjacent property owners are addressed and
minimized.`},{id:"B.9.6.2.5",parent:"B.9",sectionTitle:"Shoreline and Aquatic Use",text:`B.9.6.2.5 In responding to referrals of applications to use the foreshore in this area, Islands Trust staff

particular, referral responses should not support major new structures:
a. in areas where the adjacent foreshore is known to be unstable.
b. in areas frequently used by the public for recreation.
c. in areas known to have a high potential for aquaculture or recreational shellfish harvesting;
d. in areas known to have a high value as fish or wildlife habitat.
e. next to associated islands and islets around Salt Spring Island.
f. in areas known to have heavy marine traffic or marine safety concerns.
g. in areas known to have a First Nations archaeological heritage site or believed to have a high
potential for such a site.

Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"C.2.4.2.4",parent:"C.2",sectionTitle:"Transportation Servicing",text:`C.2.4.2.4 The B.C. Ferry Services Inc. is strongly urged to consider community objectives in its decisions
related to Salt Spring Island ferry service. The Corporation is especially encouraged to consider
the following recommendations in support of community objectives:
a. to continue to consult with the local community and stakeholder groups.
b. to consider the impact of the Salt Spring Island public transit service on both foot passenger
and vehicle ferry traffic and to develop strategies to manage automotive traffic demand and
diversify traffic loads rather than expand vessels or parking and staging areas, especially in
Fulford Harbour.
c. to avoid responding to seasonal peaks with larger land-based facilities.
d. to consider facility upgrades where required that would allow commercial traffic to be spread
among all three island terminals.
e. to give the priority of convenience to public transit, non-automotive and high occupancy
vehicle traffic in schedules, fares and in land and vessel facilities. Special effort should be
made to provide bus stopping areas, priority loading for high occupancy vehicles, bicycle
racks and paths, and pedestrian lounges and paths. Consideration of pedestrian-only ferries
is strongly encouraged.
f. to consider priority loading strategies consistent with the above recommendations that would
also give priority to the community's medical and emergency traffic and to perishable
agricultural goods.

g. to address the effects of ferry customer parking and staging in Fulford Village so that the
social, aesthetic and commercial functions of the village are preserved.
h. to make necessary investments to ensure that short and long term ferry parking minimizes
risks to public safety in Fulford Village.
i. to maintain existing ferry terminals for economic and security reasons and to encourage
communications and social identity among the southern islands of the Trust Area.
j. to consider the impacts of fare increases on island residents and businesses.`},{id:"C.2.4.2.5",parent:"C.2",sectionTitle:"Transportation Servicing",text:"C.2.4.2.5 The Coast Guard is supported in the maintenance of boat speed limits in island harbours."},{id:"C.2.4.2.6",parent:"C.2",sectionTitle:"Transportation Servicing",text:`C.2.4.2.6 The Salt Spring Island Harbour Authority and operators of existing moorage facilities are

NSSWD operates Beddis, Cedar Lane, Erskine Heights, Fulford Harbour, and Scott Point`},{id:"C.3.2.2.1",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.1 When the Local Trust Committee receives rezoning applications for land inside the boundaries of
a community water system, it will refer the application to the operators of the affected system.
They will be asked if water could be supplied to the proposed new development, considering the
needs of their existing customers and the provision of water for firefighting, and any properties
already zoned for further development. When it considers zoning changes within a community
water system, the Local Trust Committee will also consider the amount and percentage of any
remaining supply capacity that would be used by the proposed new use. The Committee will not
make zoning changes within a community water system if the change would mean water could
not be supplied (under the existing license) to existing customers. It should not normally make
zoning changes if the change would mean water could not also be supplied to vacant or under-
developed properties already zoned for further development. Should such zoning changes be
proposed, the applicant could be encouraged to suggest other water supplies so that the
application could be considered. Examples are rainwater catchment, groundwater use or a water
conservation program.
The Local Trust Committee could make an exception to the above policy within the North Salt
Spring Waterworks District to allow community facilities or affordable housing projects to proceed.
However such changes should only be made if the Committee is satisfied that the District is likely
to receive a sufficiently larger water license.`},{id:"C.3.2.2.2",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.2 In addition to policy C.3.2.2.1, the Local Trust Committee should not make zoning changes within
the North Salt Spring Waterworks District that could mean that water will not be available (under
the District's existing license) for the following projects (in order of priority):
a. essential services such as hospitals and schools needed within the district to serve the
island's projected population.
b. special needs and affordable housing needed by the community.
The Local Trust Committee could make an exception to this policy so that one of the above
projects could proceed before another of higher priority. However, it must be satisfied that the
District will receive a sufficiently larger water license in time to serve the higher priority project
when it is needed.`},{id:"C.3.2.2.3",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.3 Within the Fulford Waterworks District, the Committee should not make zoning changes that
would mean that water would not be available for affordable housing for seniors, in addition to the
district's existing customers and development already allowed by zoning.`},{id:"C.3.2.2.4",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.4 The Local Trust Committee will support applications by community water systems to increase
their water withdrawal levels to serve the development anticipated by this Plan, provided water
conservation programs are in place, the environmental impacts are addressed and the new
licence would enhance the ability of lakeside farms to obtain irrigation supplies.`},{id:"C.3.2.2.5",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.5 The Local Trust Committee will continue to cooperate with community water system operators to
ensure water supply issues are considered before zoning changes are made. The Committee
should also continue to assist in the development of better estimates of projected water demands
and supply potential. The Committee could consider zoning changes that would limit land uses
with a high water demand. The Committee particularly recognizes that this Plan could critically
affect the North Salt Spring Waterworks District's ability to meet future needs and will cooperate
with the District to address this issue.`},{id:"C.3.2.2.6",parent:"C.3",sectionTitle:"Potable Water Supply",text:`BL488 C.3.2.2.6 The Local Trust Committee will continue to encourage water conservation through guidelines for
(07/20) xeriscape landscaping of commercial, general employment and multi-family developments in
island villages.`},{id:"C.3.2.2.7",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.7 The Local Trust Committee will continue to obtain advice about local water supply topics from
advisory bodies and water districts.`},{id:"C.3.2.2.8",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.8 The Local Trust Committee will consult, assist and cooperate with water districts in supply and
demand management by providing data and supporting efforts to coordinate activities.`},{id:"C.3.2.2.9",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.9 The Local Trust Committee will continue to provide information to the public about water supply
limits and about ways of conserving water.`},{id:"C.3.2.2.10",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.10 The Local Trust Committee will not support the dedication of water bodies as water supply

Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"C.3.2.2.12",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.12 The Local Trust Committee encourages water improvement districts, private water purveyors and
the Capital Regional District to collaborate on strategic planning and management of drinking
water resources, including water conservation and watershed protection, in a manner that
supports the land use objectives of this Plan.`},{id:"C.3.2.2.13",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.13 Because new development will likely be located within the North Salt Spring Waterworks District's
boundaries in the future and will need an affordable water supply, the District is encouraged not
to consider expansion of its service area.`},{id:"C.3.2.2.14",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.14 The Capital Regional District is encouraged to continue its development of sewage treatment
methods that could create a supply of recirculated water for non-potable use and to include water
conservation requirements in the building code.`},{id:"C.3.2.2.15",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.15 All developments and public institutions located within waterworks districts are encouraged to
conserve water and to avoid using potable water to maintain ornamental landscapes that are not
drought-resistant. The use of rainwater catchment systems or recirculated water is particularly
encouraged to reduce demand.`},{id:"C.3.2.2.16",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.2.2.16 The NSSWD is encouraged to prepare and implement a long range community water supply
plan.
HIGH HILL PUMP HOUSE AND ROAD photo: M. Levy`},{id:"C.3.3",parent:"C.3",sectionTitle:"Potable Water Supply",text:"C.3.3 Private Surface Water and Groundwater Supplies"},{id:"C.3.3.1.1",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.3.1.1 To avoid zoning changes that result in the depletion of existing wells or springs or water bodies
used as water supplies.`},{id:"C.3.3.1.2",parent:"C.3",sectionTitle:"Potable Water Supply",text:"C.3.3.1.2 To preserve known groundwater recharge areas."},{id:"C.3.3.2.1",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.3.2.1 To protect groundwater recharge areas, zones in the upland areas of the island will continue to
allow only a low density of development. The Local Trust Committee may consider undertaking or
supporting further analysis of groundwater recharge areas on the island, including the creation of
a groundwater conservation strategy. The transfer of development potential to other parts of the
island will be encouraged.`},{id:"C.3.3.2.2",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.3.2.2 When considering rezoning applications, the Local Trust Committee should consider the impacts
of the proposed new use on existing wells, springs, or other water supplies. If the proposed use
is expected to need more water than the uses already allowed on the property, then the
Committee should ask for evidence that wells or other water supplies in the neighbourhood would
not be depleted. The Committee should also consider whether water use would affect agricultural
activities or deplete any springs necessary to maintain fish habitat. Should a zoning change be
proposed where groundwater supplies are not adequate, the applicant could be encouraged to
find other means of supplying water. Rainwater catchment or a water conservation program could
be considered.`},{id:"C.3.3.2.3",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.3.2.3 The Local Trust Committee should continue to require proof of adequate potable water supply for
each new lot created by subdivision.`},{id:"C.3.3.2.4",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.3.2.4 The Local Trust Committee could establish an advisory group to provide advice regarding local
groundwater topics.`},{id:"C.3.3.2.5",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.3.2.5 The Local Trust Committee should not support rezoning applications that depend on the import of
water from off the island.`},{id:"C.3.3.2.6",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.3.2.6 The Local Trust Committee should consider working with other agencies and stakeholders to
development a groundwater conservation strategy for Salt Spring Island. The strategy would
combine educational efforts with the creation of demand management measures.
Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"C.3.3.2.7",parent:"C.3",sectionTitle:"Potable Water Supply",text:`C.3.3.2.7 The Ministry of Environment â€“ Water Management Division is strongly urged to develop a
groundwater licensing program for individual wells that would protect existing wells from
depletion.`},{id:"C.3.3.2.8",parent:"C.3",sectionTitle:"Potable Water Supply",text:"C.3.3.2.8 All users that rely on groundwater are encouraged to conserve water."},{id:"C.4",parent:"C.4",sectionTitle:"Waste Management",text:`C.4 WASTE MANAGEMENT OBJECTIVES AND POLICIES
Background Note: Map 7 shows the island's existing waste management facilities.`},{id:"C.4.1.1.1",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.1.1.1 To accommodate the facilities and services that provide Salt Spring Island with necessary
collection, processing, treatment, transfer, separation, recycling, reuse or disposal of domestic
solid and liquid wastes generated by the islandâ€™s residents and visitors, while minimizing the
impacts on neighbourhoods, community health and the islandâ€™s environment, and, where solid
waste is transported off the island for disposal, on the intended receiving environment as well.`},{id:"C.4.1.1.2",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.1.1.2 To support the reduction, diversion, reuse and recycling of domestic waste materials generated
by the island on the island.`},{id:"C.4.1.1.3",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.1.1.3 To support strategies that promote more integrated management of liquid and solid waste
disposal initiatives and to develop land use policies that support these initiatives where possible.`},{id:"C.4.2.1.1",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.1.1 To accommodate facilities and services necessary to ensure the islandâ€™s liquid waste, whether
from residential or business on-site, community or private sewer system, is collected and treated
on island, while minimizing the impact of the facilities or services on neighbourhoods, community
health and the environment.`},{id:"C.4.2.1.2",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.1.2 To ensure that zoning changes within the boundaries of any community sewer area do not result
in such a level of development that sewer collection, treatment or disposal capacity of the area is
or will be exceeded when the area is fully developed.`},{id:"C.4.2.1.3",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.1.3 To encourage the operators of liquid waste systems to consider and implement strategies which
support beneficial reuse of waste energy and waste products, including creating and making
available reclaimed water from wastewater treatment facilities and compost from sewage and
septage sludge.`},{id:"C.4.2.2",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.2 POLICIES - COMMUNITY LIQUID WASTE PROCESSING AND SEWER
SERVICE AREAS`},{id:"C.4.2.2.1",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.2.1 The Local Trust Committee continues to support the on-island processing and treatment of liquid
waste (septic tank septage and sludge from sewage treatment plants as approved by residents in
the referendum of 1993), at the CRD facility located near Burgoyne Bay, such as the following:
a. Receipt of liquid waste materials pumped from septic tanks and other waste holding tanks,
waste sewage sludge from wastewater treatment plants, and receiving of screenings and
other waste removed from sanitary sewer systems for purposes of further processing.
b. Receipt and interim storage of green wood necessary for successful composting of waste
solids.
c. Processing of materials received at the site to dewater or concentrate solids, treat and
dispose of liquid after dewatering, compost solids with green wood amendment, or batch
products for further use or transport.
d. Storage and marketing of product materials.`},{id:"C.4.2.2.2",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.2.2 Should new areas be required for a wastewater treatment plant or associated works, the Local
Trust Committee could support a site selection process that considers the following:

a. Performance criteria for technology proposed, especially as it relates to odour production and
noise.
b. Ability to provide appropriate buffers and visual screening.
c. Siting outside a community water system supply watershed or community well capture zone
or environmentally sensitive area.
d. Suitable access for service vehicles
e. Proximity to existing sewer infrastructure, markets for reclaimed water, waste heat recovery
or other resource recovery.
f. Site not located on good agricultural soils.
g. Minimal impact on the shoreline.
h. Other benefits to the community.
i. Site would be above areas likely to flood due to sea level rise.`},{id:"C.4.2.2.3",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.2.3 Map 8 shows the area of properties included in the Ganges Sewer Local Service Area. When
making decisions about including properties outside that area (i.e. Map 8), the Ganges Sewer
Local Service Committee and the CRD Board could consider supporting inclusion if a study is
undertaken to identify the capacity required to serve anticipated development potential allowed
under current zoning, and if the proposed inclusion would satisfy one of the following:
a. The parcel has a failed on-site treatment system and repair or replacement to protect the
environment from sewage discharge is not considered possible.
b. The inclusion of the parcel will result in the construction of a density of affordable housing
that would not be possible without community sewer servicing.
c. The inclusion of the parcel is needed to support development of a community facility or will
generate a significant community benefit.
d. The parcel can be provided with a service connection without the need to extend the sewer
system.`},{id:"C.4.2.2.4",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.2.4 When the Local Trust Committee receives rezoning applications that apply to land within the
Ganges Sewer Local Service Area or the Maliview Estates Sewer Local Service Area, it shall
refer the application to the Capital Regional District. The CRD will advise of any requirements or
conditions of servicing applicable at the time.`},{id:"C.4.2.2.5",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.2.5 The Local Trust Committee encourages the Capital Regional District to continue to maintain the
highest feasible quality of effluent and to produce and make available reclaimed water for non-
domestic use within the Ganges Core to offset demand for potable water from the community
water system.`},{id:"C.4.2.2.6",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.2.6 When the Local Trust Committee receives rezoning applications that apply to land served by the
Channel Ridge sewage treatment system, the Local Trust Committee will consider the capacity of
the system and the anticipated impacts on the local environment.`},{id:"C.4.2.2.7",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.2.7 The Local Trust Committee will continue to work with the Capital Regional District to develop
better estimates of projected sewage levels within Sewer Specified Areas.`},{id:"C.4.2.2.8",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.2.8 The Local Trust Committee should not make zoning changes that would result in a type of waste
entering either an on-site disposal system or a community sewer system that could degrade
downstream treatment processes. The Local Trust Committee acknowledges that the quality of
end products such as compost produced from liquid waste treatment or processing depends on
the nature of the materials that are disposed of and enter the waste stream. Rezoning
applications for non-residential uses should be referred to the Capital Regional District for advice
on this topic.`},{id:"C.4.2.3",parent:"C.4",sectionTitle:"Waste Management",text:"C.4.2.3 POLICIES - LANDS OUTSIDE SEWER SPECIFIED SERVICE AREAS"},{id:"C.4.2.3.1",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.3.1 When the Local Trust Committee receives rezoning applications for land without community
sewer service, it should ask for evidence that the expected amount of sewage can be treated on
site and effluent disposed of on-site without it reaching the surface of the land, discharging into a
body of water, or contaminating a supply of potable water.

Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"C.4.2.3.2",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.3.2 The Vancouver Island Health Authority is urged to re-examine its policies for on-site sewage
disposal and to ensure that septic absorption fields are located in a way that will protect potable
water supplies from contamination and eutrophication.`},{id:"C.4.2.3.3",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.3.3 The Vancouver Island Health Authority is encouraged to consider approving alternative methods
of liquid waste disposal, such as composting toilets, constructed wetlands and reuse of grey
water.`},{id:"C.4.2.3.4",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.3.4 The Capital Regional District is urged to investigate the need for local service areas for sewers
and sewage treatment in Fulford Village and Vesuvius and where needed, to establish
appropriate facilities. However, the Local Trust Committee should first examine and amend the
zoning in those areas to ensure that sewer service does not result in further development. If the
Local Trust Committee receives an application to rezone or subdivide land within these areas, the
Local Trust Committee will encourage the applicant to investigate, with Capital Regional District,
a community sewer project. The CRD is also encouraged to cooperate with the B.C. Ferry
Services Inc. in the Fulford Village area to develop a shared sewer system.
Background Note: Existing zoning allows for a higher level of development if a community
sewer service is in place.`},{id:"C.4.2.3.5",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.3.5 The responsible agencies are asked to help in finding ways to collect and treat liquid wastes from
recreational vehicles and boat pumpouts.`},{id:"C.4.2.3.6",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.3.6 The Local Trust Committee urges the Capital Regional District and the Vancouver Island Health
Authority to develop a program to monitor, detect and correct failing septic systems, particularly
within environmentally sensitive areas such as community water system supply watersheds and
community well capture zones.`},{id:"C.4.2.3.7",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.3.7 B.C. Ferry Services Inc. is encouraged to provide sanidump facilities at ferry terminals on
Vancouver Island and the Mainland. It is asked to advise its passengers with recreational
vehicles about the lack of sanidumps on Salt Spring Island.`},{id:"C.4.2.3.8",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.3.8 The Salt Spring Island Local Trust Committee should work with other agencies to develop and
implement an Integrated Storm Water Management Plan, with particular reference to Ganges and
Fulford Villages.`},{id:"C.4.2.4.1",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.4.1 The Local Trust Committee should not make zoning changes for the development or expansion of
boat moorage facilities if the rezoning application does not include a program to manage boat
sewage.
Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"C.4.2.4.2",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.4.2 The Local Trust Committee supports the implementation of federal regulations limiting dumping of
sewage from vessel holding tanks. In particular, Ganges and Fulford Harbours should be
designated as areas where pollution from vessel sewage should be prevented`},{id:"C.4.2.4.3",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.2.4.3 Marina operators in Ganges and Fulford Harbours are asked to encourage good harbour
stewardship with their customers. They are asked to discourage the flushing of boat holding
tanks in confined harbour areas.`},{id:"C.4.3.1.1",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.3.1.1 To protect the island's environment from contamination by solid wastes. To accommodate the
facilities and services necessary to provide solid waste collection, receiving, sorting, reduction,
reuse, recycling, marketing and /or transport of waste for disposal to the Regional Solid Waste
Landfill.`},{id:"C.4.3.1.2",parent:"C.4",sectionTitle:"Waste Management",text:"C.4.3.1.2 To support the reduction, recycling and reuse of solid waste materials."},{id:"C.4.3.2.1",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.3.2.1 The Local Trust Committee supports the transfer of solid wastes to the Hartland Road Landfill
instead of the creation of a landfill site on Salt Spring Island.`},{id:"C.4.3.2.2",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.3.2.2 The Local Trust Committee supports the development of a site for waste management that could
accommodate solid waste transfer, separation and processing of green wood waste that can be
used as compost amendment, and separation and processing of other commodities that can be
used beneficially on the island, and receipt of other special waste for disposal to the regional
landfill or other off-island waste processing facility. Any new site would:
a. be located in an area of low or very low density residential use (less than one house per 2
ha).
b. be screened by vegetation to limit the effects of its appearance, noise and smell.
c. be located outside a community water system supply watershed or community well capture
zone, or an environmentally sensitive area.
d. have an access route that does not significantly affect a residential area.
e. not be located on good agricultural soils.`},{id:"C.4.3.2.3",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.3.2.3 The Local Trust Committee should retain existing zoning for publicly or privately-operated solid
waste transfer sites. The Local Trust Committee may also consider issuing Temporary
Commercial and Industrial Use Permits for solid waste transfer stations in appropriate locations.`},{id:"C.4.3.2.4",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.3.2.4 The Local Trust Committee should not make zoning changes to allow the on-island disposal of
hazardous or industrial wastes.`},{id:"C.4.3.2.5",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.3.2.5 The Local Trust Committee should not make zoning changes that would result in land uses that
could be expected to generate a disproportionate amount of solid waste.
Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"C.4.3.2.6",parent:"C.4",sectionTitle:"Waste Management",text:`C.4.3.2.6 The Capital Regional District is urged to continue the development of Waste Management Plans
for Salt Spring Island, and is specifically asked to address the disposal of hazardous and
hydrocarbon wastes.`},{id:"C.5",parent:"C.5",sectionTitle:"Power and Telecommunications",text:"C.5 POWER AND TELECOMMUNICATIONS OBJECTIVES AND POLICIES"},{id:"C.5.1.1.1",parent:"C.5",sectionTitle:"Power and Telecommunications",text:`C.5.1.1.1 To accommodate the facilities that provide Salt Spring Island with necessary power and
telecommunications services, while minimizing impacts on neighbourhoods, community health,
the natural environment and resource lands.`},{id:"C.5.1.1.2",parent:"C.5",sectionTitle:"Power and Telecommunications",text:`C.5.1.1.2 To accommodate telecommunications facilities that Industry Canada considers must be located
on Salt Spring Island.
C. 5.1.1.3 To develop land use planning policies that help reduce the public expense of utilities.`},{id:"C.5.1.2.1",parent:"C.5",sectionTitle:"Power and Telecommunications",text:`C.5.1.2.1 The Local Trust Committee should ensure that land is not rezoned for higher density residential
use, child care, schools, health care or public assembly in areas where electromagnetic radiation
is higher than normal.`},{id:"C.5.1.2.2",parent:"C.5",sectionTitle:"Power and Telecommunications",text:`C.5.1.2.2 The Local Trust Committee could include guidelines regarding the burial of utility wiring in its
Development Permit Areas.
Others are encouraged to help achieve the objectives of this Section as follows:`},{id:"C.5.1.2.3",parent:"C.5",sectionTitle:"Power and Telecommunications",text:`C.5.1.2.3 B.C. Transmission Corporation is asked not to increase the current flow in its transmission lines
that cross Salt Spring Island, unless public exposure to electromagnetic fields would not be
increased. The utility is also asked not to develop new high voltage transmission lines in areas
that are designated for medium or high density residential use, health care, child care, schools, or
public assembly buildings.`},{id:"C.5.1.2.4",parent:"C.5",sectionTitle:"Power and Telecommunications",text:`C.5.1.2.4 Utility companies operating on Salt Spring Island are encouraged to continue to use the best
management practices to control vegetation on utility line rights-of-way. The use of pesticides,
herbicides and fungicides is particularly discouraged in catchment areas for community drinking
water supplies and environmentally sensitive areas.`},{id:"C.5.1.2.5",parent:"C.5",sectionTitle:"Power and Telecommunications",text:`C.5.1.2.5 Utility companies and the Integrated Land Management Bureau are encouraged to investigate the
joint use of utility towers and other facilities as an alternative to the development of new or
additional structures.

PART D - ADMINISTRATION`},{id:"D.1.1",parent:"D.1",sectionTitle:"Authority and Interpretation",text:`D.1.1 The Local Trust Committee is given the responsibility and the authority to create and adopt an
Official Community Plan by the Local Government Act and the Islands Trust Act. The Local
Government Act outlines the content and function of Official Community Plans. In reading this
Plan, it is important to note the following points:`},{id:"D.1.2",parent:"D.1",sectionTitle:"Authority and Interpretation",text:'D.1.2 This Plan applies to Electoral Area "F", shown on Map 1.'},{id:"D.1.3",parent:"D.1",sectionTitle:"Authority and Interpretation",text:`D.1.3 The exact location of symbols or boundaries shown on most maps in this Plan will be legally
defined by land use bylaws enacted over time by the Local Trust Committee. The precise
boundaries of Development Permit Areas and the Heritage Conservation Area are shown on
Maps 16, 19, 20, 21, 22, 23, 24 and 25.`},{id:"D.1.4",parent:"D.1",sectionTitle:"Authority and Interpretation",text:`D.1.4 When reading the policies of this Plan, the word "will" is used to show actions that the Local Trust
Committee is committed to, as resources are available, or as circumstances suggest. The word
"should" means that a policy is a guideline that, if followed by the Committee, is expected to
contribute to Plan objectives. The words â€œcan" and "could" suggest actions that are consistent
with this Plan and may be taken by the Local Trust Committee, at its discretion. The term "should
not" suggests actions that are not consistent with this Plan. These actions would require a Plan
amendment to be considered by the Committee.`},{id:"D.1.5",parent:"D.1",sectionTitle:"Authority and Interpretation",text:`D.1.5 Any mention of proposed public facilities on private lands is to be considered a broad objective
only.`},{id:"D.1.6",parent:"D.1",sectionTitle:"Authority and Interpretation",text:`D.1.6 Where matters are outside the jurisdiction of the Local Trust Committee, this Plan states broad
community objectives. It shows where the Committee may encourage others to take actions that
it believes would contribute to community objectives. This Plan cannot and does not represent a
commitment from other agencies to act according to community objectives.`},{id:"D.1.7",parent:"D.1",sectionTitle:"Authority and Interpretation",text:`D.1.7 Most of this Plan is non-regulatory. It is different from zoning or subdivision bylaws that restrict
the actions of individual landowners. Instead, this Plan guides the future land use decisions of
the Local Trust Committee. It provides advice and information to other levels of government and,
in places, encourages them to take specific actions. It can only affect the actions of individuals if
their property is within a Development Permit Area or a Heritage Conservation Area.`},{id:"D.1.9",parent:"D.1",sectionTitle:"Authority and Interpretation",text:`D.1.9 Throughout this Plan, reference is made to the Land Use Bylaw that is in effect at the time of
adoption of the Plan: Salt Spring Island Land Use Bylaw No.355.`},{id:"D.1.10",parent:"D.1",sectionTitle:"Authority and Interpretation",text:`D.1.10 British Imperial measurements are referred to in this Plan. Except in Parts E and F, they should
be considered approximate measures that will serve as a general guide for the future
development of more specific land use bylaws.`},{id:"D.2.1",parent:"D.2",sectionTitle:"Severability",text:`D.2.1 If any part of this bylaw is for any reason held to be invalid by the decision of any Court of
competent jurisdiction, the invalid portion shall be severed and the decision that it is invalid shall
not affect the validity of the remainder.`},{id:"D.3.1",parent:"D.3",sectionTitle:"Structure and Format",text:`D.3.1 Parts A, B, and C form the main body of this Plan. They consist of objectives of land use
planning and servicing and the policies expected to achieve those objectives. The policies
suggest the actions that the Local Trust Committee will or could initiate to implement the Plan.
They also suggest the way in which the Committee could respond to land use applications.`},{id:"D.3.2",parent:"D.3",sectionTitle:"Structure and Format",text:`D.3.2 Certain parts of the Salt Spring Island Plan Area are designated as Development Permit or
Heritage Conservation Areas. The boundaries of these areas are clearly outlined on Maps 16,
19, 20, 21, 22, 23, 24 and 25. The objectives and guidelines for Development Permit and
Heritage Conservation Areas are outlined in Parts E and F.`},{id:"D.3.3",parent:"D.3",sectionTitle:"Structure and Format",text:`D.3.3 Areas where the Local Trust Committee could consider issuing Temporary Commercial and
Industrial Use Permits and adopting a Development Approval Information Bylaw are identified in
Part G.`},{id:"D.3.4",parent:"D.3",sectionTitle:"Structure and Format",text:"D.3.4 Part H contains Appendices that are part of this Plan."},{id:"D.4.1",parent:"D.4",sectionTitle:"Administration",text:`D.4.1 The Director of Local Planning Services of the Islands Trust or other officer appointed by the
Local Trust Committee will administer the provisions of this Plan.`},{id:"D.5.1",parent:"D.5",sectionTitle:"Implementation",text:`D.5.1 It is intended that this Plan will consist not only of objectives, but also of policies for action to
achieve the stated objectives. This Plan clearly outlines how its objectives could be carried out
through changes to land use bylaws, through the decisions that the Local Trust Committee makes
in response to the proposals of others, and by advocating particular actions by others. Actual
priorities and the level and timing of implementation will be dependent on future discretionary
decisions made by successive Local Trust Committees and the resources available to them.`},{id:"D.5.2",parent:"D.5",sectionTitle:"Implementation",text:`D.5.2 The Local Trust Committee will carry out parts of this Plan upon adoption as follows:
a) Many policies in this Plan suggest how the Local Trust Committee should respond to
applications to amend existing local bylaws (for example, rezoning applications). These
bylaws currently regulate the following items:
i. the use and density of use of land, buildings and structures;
ii. the siting, size and dimensions of buildings, structures and uses permitted on the
land;
iii. the location of uses on the land and within buildings and structures;
iv. the shape, dimensions and area of parcels of land, including the establishment of
minimum and maximum sizes of all parcels of land that may be created by
subdivision;
v. off-street parking and loading spaces;
vi. signs;
vii. screening;
viii. flood plain elevations;
ix. subdivision servicing requirements;
x. drainage management (specific properties only).
The Local Trust Committee will carry out parts of this Plan by responding to applications for

zoning changes as suggested by policies of this Plan. It will continue to seek community
advice in such matters through community advisory bodies and through the established
public processes for bylaw amendments.
b) Where land is designated as a Development Permit Area or a Heritage Conservation Area,
(and a proposed development is not exempted), a permit is to be obtained before subdivision,
building construction or land alteration. Development Permits do not change the use or
density that is permitted on a property by the zoning bylaw. They contain development
conditions to achieve the objectives of the Development Permit Area.
If a structure has received a building permit before adoption of this Plan, a Development
Permit or Heritage Alteration Permit is not required to be consistent with Development Permit
Area or Heritage Conservation Area guidelines of this Plan.
The Local Trust Committee will continue to receive public opinion into design aspects of
Development Permit applications through its Advisory Design Panel. The Local Trust
Committee will also consider establishing other community advisory groups to provide advice
during the Development Permit process.
c) This Plan will also be implemented through the existing processes by which the Local Trust
Committee considers applications for Temporary Commercial and Industrial Use Permits,
