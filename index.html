80",destructive:"border-transparent bg-destructive text-destructive-foreground shadow hover:bg-destructive/80",outline:"text-foreground"}},defaultVariants:{variant:"default"}});function to({className:e,variant:t,...n}){return(0,i.jsx)("div",{className:eB(tl({variant:t}),e),...n})}let ti=m("search",[["path",{d:"m21 21-4.34-4.34",key:"14j7rj"}],["circle",{cx:"11",cy:"11",r:"8",key:"4ej97u"}]]),ts=[{section:"A.1  The Islands Trust",content:"In recognition of the unique amenities and environment of the Gulf Islands, the province passed the Islands Trust Act in 1974 which established the Islands Trust with a mandate: 'The object of the trust is to preserve and protect the trust area and its unique amenities and environment for the benefit of the residents of the trust area and of British Columbia generally.' The Islands Trust Area encompasses the Gulf Islands from Denman Island in the north to the US border in the south."},{section:"A.2  The Official Community Plan",content:"This Official Community Plan provides a community vision for Salt Spring Island and defines the land use objectives, policies and actions that could achieve this vision. It acts as a guide for future decisions of the Salt Spring Island Local Trust Committee, community members, other levels of government and service providers."},{section:"A.3  Vision Statement",content:"We live in a place of extraordinary beauty, great environmental significance, and rare biological diversity. We appreciate and accept our responsibility to be the stewards of our island home, to honour its past, care for its present, and protect its future. We also respect our island's human heritage  the First Nations peoples who lived in harmony with the land and sea, and whose traditional territory we inhabit, and the early Hawaiian, black and Japanese pioneers. We know there are limits to growth, limits to resources, and limits to the ability of our environment to absorb continued development."},{section:"A.4.1  General Objectives",content:"To recognize and protect the fragility and significance of our natural environment as one of our community's greatest and irreplaceable assets. To retain our island's rural character and peaceful and quiet atmosphere; to guide development so that it complements the outstanding natural beauty. To adopt the precautionary principle in the decision-making of the Local Trust Committee. To identify and protect important components of our island's heritage, including archaeological and First Nations cultural sites."},{section:"A.4.2  Sustainability",content:"To recognize the importance of sustainability in all community decisions. To avoid land use decisions that threaten the integrity or sustainability of natural ecosystems. To maintain and restore the community's natural capital represented by agricultural and forest land base, potable water supplies, and natural and unspoiled rural character. To recognize that long-term social and economic well being requires living within the limits of ecological sustainability."},{section:"A.4.3  Limits to Growth",content:"To continue to focus attention on the finite nature of all of our island's resources, especially those drawn from our natural environment. To reflect the finite nature of islands by identifying limits to residential, commercial and institutional growth tailored to the community's land base and ecological carrying capacity. Special attention should be paid to ensuring that the human use of potable water can be sustained without negative impact on other values."},{section:"A.4.4  Our Sense of Community",content:"To ensure that our community continues to function as an authentic, resident-centred community in the face of internal and external pressures to change and grow; to ensure that growth, including the growth of tourism, is managed in a way that does not displace or detract from our community's function as a home. To preserve and protect human diversity by ensuring a broad spectrum of appropriate and accessible housing, transportation choices, service opportunities and choices of livelihood. To remain an island community without a bridge or tunnel to other land masses."},{section:"A.5  Island Environment Policies",content:"The Local Trust Committee will promote public education and the encouragement of private stewardship. The Committee should consider rezoning applications to transfer development potential from Environmentally Sensitive Areas or High Biodiversity Areas. Protection of these areas is an eligible community amenity which could be exchanged for higher density. The Committee should not make zoning changes resulting in more development or greater impacts on Environmentally Sensitive Areas. The Committee should secure at least 30% of the island land base for conservation."},{section:"A.6  Climate Change & Energy Efficiency",content:"To consider the impacts of climate change as a central factor in land use decision-making. To establish the importance of energy efficiency, energy security, greenhouse gas emissions reduction, and carbon cycling. The Local Trust Committee adopted emissions reduction targets of at least 15% by 2015, at least 40% by 2020, and at least 85% by 2050, based upon 2007 data. The Committee should develop improved methods of assessing energy efficiency and climate change impacts."},{section:"A.7  Natural Hazard Areas",content:"To identify areas of natural hazard on the island, including steep slopes, soil erosion, flooding, and wildfire. To manage development in hazard areas to protect life, property and infrastructure. Development in areas of high slope stability hazard or high soil erosion hazard shown on Maps 13, 14, and 14a should be avoided or carefully managed through development permit area guidelines."},{section:"A.8  Island Heritage",content:"To identify and protect the island's built, natural and cultural heritage including archaeological sites, traditional buildings, scenic roads and areas of significance to First Nations peoples. The Local Trust Committee should support efforts to develop an updated inventory of archaeological resources. Heritage Conservation Areas may be established. The community is encouraged to identify and protect heritage features."},{section:"B.2  Residential Land Use",content:"Zoning changes should be avoided if they would likely result in a larger island population than is expected under the development potential zoned in 2008. Exceptions to this policy are to be few and minor and only to achieve affordable housing. The Local Trust Committee should conduct an ongoing assessment of housing demand and supply and identify land use regulatory options for meeting community housing needs including secondary suites, flexible housing units, and affordable multi-unit projects."},{section:"B.2.2.2  Affordable Housing Policies",content:"The Local Trust Committee should conduct an ongoing assessment of housing demand and supply. Inclusionary zoning should be considered for affordable housing. Secondary suites are permitted with conditions: maximum one suite per dwelling, maximum 40% of floor area and no more than 90 m2. The Committee will monitor changes to limit the overall number of suites. Housing agreements and other measures should ensure that suites are affordable. Multiple-unit affordable housing projects are encouraged, especially those which expand options through co-housing, cooperative ownership, and sweat equity projects."},{section:"B.3  Commercial & Employment Land Use",content:"To encourage tourist accommodation, facilities and commercial recreation uses that are compatible with preserving and protecting the island's natural environment, rural character and sense of community. Tourism should be of a quality, type and scale that blends well with the community. Attractions unrelated to the island's natural environment should be discouraged. The Local Trust Committee will evaluate impacts of proposals on the local neighbourhood and accommodations industry."},{section:"B.4  Community & Institutional Land Use",content:"To accommodate the community's need for institutional uses including educational, social, cultural and religious facilities. Land for community and institutional uses should be sufficient to serve the needs of the community. The Committee should consider institutional uses in village areas where they are accessible by public transit and pedestrian routes."},{section:"B.5  Village Land Use (Ganges)",content:"To maintain Ganges as the primary commercial and service centre. Maximum residential density on any single property will remain at 37 units per ha. Special needs housing may be permitted at a floor space ratio of 0.6, site coverage of 33 percent, maximum two storeys, 50 units maximum. Any rezoning proposals expected to result in net increase in water demand must account for severe restraints on the District's available water supply. The Committee will support development of a Ganges Harbour Management Plan."},{section:"B.5.3  Village Land Use (Fulford)",content:"To maintain Fulford as a secondary village centre with small-scale commercial uses. The Committee should consider developing development permit guidelines and heritage permit guidelines for Fulford. Slightly higher density residential development could be considered adjacent to the village core where water and sewage services are available."},{section:"B.6.2  Agriculture",content:"To limit the non-farm use of agricultural land. To support local farming by recognizing the importance of agriculture. The Agricultural Advisory Committee should be maintained. Zoning changes should not be made to allow large new multi-family, general employment, institutional or commercial developments in the Agriculture designation. Small-scale processing and sales, farming schools, farm-based tourist accommodation could be considered where farming capability is minimal. Vegetated buffers of 8 metres wide with a minimum height of 6 metres at maturity are required between agricultural and non-agricultural uses."},{section:"B.6.3  Forestry & Watershed",content:"To protect the local forestry land base and large areas of unfragmented forest habitat. To manage forests so that yields are sustained or improved. To protect the island's community water supply watersheds. The Local Trust Committee should encourage sustainable forestry practices through zoning, development permit areas, and public education. Forest lands should be managed to maintain watershed health and water quality."},{section:"B.7  Parks & Recreation",content:"To develop a system of parks and recreation facilities that meets the needs of residents and visitors. To secure up to 5 per cent of land being subdivided as park dedication. A dedication of less than 5 per cent could be considered if other community benefits are being provided. The Committee supports non-farm use of approximately 7 hectares in the Agricultural Land Reserve for parks, offset by including other lands into the ALR."},{section:"B.8  Conservation Land Use",content:"To recognize the ecological values and habitat significance of land in the Watershed and Uplands Conservation designations. These areas should be considered Development Potential Donor Areas for the purposes of transfer of development potential. Zoning changes that would result in greater development impacts should not be made in these designations."},{section:"B.9  Shoreline & Aquatic Use",content:"To protect and enhance marine and freshwater shoreline areas. Shoreline conservation areas are designated to protect sensitive ecosystems. Shoreline development designation permits general employment, commercial and boat moorage uses. The Local Trust Committee should ensure that foreshore and aquatic developments are compatible with the natural environment. Development along shorelines should maintain public access and protect marine habitat including herring spawning areas, clam beds and seal haulouts."},{section:"C.2  Transportation",content:"To maintain and improve the transportation network to serve the needs of island residents. To encourage multiple modes of transportation including walking, bicycling and public transit. To support BC Transit in maintaining and expanding public transit service. The Ministry of Transportation is urged to develop specific policies for sidewalks and roadside walkways. Bicycle routes shown on Map 4 should be maintained and expanded."},{section:"C.3  Potable Water",content:"To protect the quality and sustainability of the island's surface water and groundwater resources. The North Salt Spring Waterworks District faces severe restraints on available water supply. Water systems excluding NSSWD serve various community areas. Development should demonstrate adequate water supply. The Local Trust Committee should work with water districts and the provincial government to ensure long-term water security."},{section:"C.4  Waste Management",content:"To manage solid and liquid waste in a manner that protects the environment and public health. To support waste reduction, reuse and recycling programs. The Ganges sewered area is shown on Maps 7 and 8. Expansion of the sewered area should be carefully managed to avoid encouraging excessive development. The Capital Regional District should continue to improve its recycling and composting programs."},{section:"D.1  Authority & Interpretation",content:"This Plan is enacted under the authority of the Islands Trust Act and the Local Government Act. 'Will' means actions the Committee is committed to as resources are available. 'Should' means a guideline expected to contribute to objectives. 'Could' means actions consistent with the Plan at Committee discretion. Most of this Plan is non-regulatory; regulations apply if property is within a Development Permit Area or Heritage Conservation Area. Map boundaries are approximate; precise boundaries are in land use bylaws."},{section:"D.5  Implementation",content:"The Local Trust Committee will develop a Plan Implementation Program. Implementation tools include changes to land use bylaws, development permits, heritage alteration permits, covenants with willing property owners, and formation of advisory committees. Some policies can be put in place over a longer term. The Committee will maintain advisory groups to assist with implementation."},{section:"D.9  Definitions",content:"Affordable housing means housing for which a household spends no more than 30% of gross household income. Environmentally Sensitive Areas means places that have special environmental attributes worthy of retention or special care. High density residential means greater than 1 dwelling per 0.10 hectare. Medium density means between 1 per 0.10 ha and 1 per 2 ha. Low density means less than 1 per 2 ha. Very low density means less than 1 per 8 ha."},{section:"E.1  DPA 1: Island Villages",content:"Development Permit Area 1 applies to commercial, general employment, and multifamily residential in village cores. Guidelines address form, character, landscaping, parking, signs, and drainage. Buildings should be designed with no or little setback from the front property line to create compact villages. Parking lots should generally be behind buildings with maximum street frontage of 10 metres. Agricultural land buffers of 8 metres wide and 15-metre building setbacks are required."},{section:"E.7  DPA 7: Riparian Areas",content:"Development Permit Area 7 protects watercourses and their riparian zones. A qualified environmental professional must assess proposed development near watercourses. Development should maintain natural watercourse function and protect fish habitat. Covenants are required to guide future development near watercourses."},{section:"F.1  Ganges Heritage Conservation Area",content:"The Ganges Village Core Heritage Conservation Area protects 12 named buildings and heritage features, plus mature trees with trunk diameter over 20 cm and fruit trees over 50 years old. Conservation guidelines require salvaging and reusing original materials wherever practical. Additions should not detract from heritage character. Heritage impact assessments may be required for significant alteration, prepared by a qualified individual."},{section:"G.1  Temporary Use Permits",content:"Temporary Use Permits may be issued for up to two years and renewed once for up to two further years. Uses should be compatible with adjacent land uses considering noise, traffic, parking, general activity levels. Permits should not be issued for uses exceeding 60 days unless meeting specific criteria. Operational plans including hours and days of operation are required."},{section:"H.3  Amenity Zoning",content:"Amenity zoning permits granting additional development potential in exchange for voluntary community amenities. A maximum of 40 additional dwelling units across the island. No more than 10 additional units per amenity. Amenity value must equal not less than 75% of the increase in land value. Eligible amenities include affordable housing, parkland, heritage protection, community facilities, farmland, and energy-efficient design exceeding Building Code."},{section:"H.4  Transfer of Development Potential",content:"Transfer of development potential allows reducing density in Donor Areas (environmentally sensitive, hazardous, or high biodiversity lands) and increasing density in Receiving Areas. Protected land must be not less than minimum average parcel size for the zone. Protection mechanisms include rezoning with conservation covenants, dedication to public bodies, heritage designation, or inclusion in the Agricultural Land Reserve. Receiving areas must be within about 2.5 km of a transit route."},{section:"H.5  Park Land Dedication",content:"Park land should be acquired through subdivision dedication of up to 5% of land being subdivided. Priority areas for park acquisition are identified for each village area. Land within utility rights-of-way could be accepted as park land but should not count toward the 5% dedication requirement. Consultation with the Salt Spring Island Parks and Recreation Commission should guide acquisition decisions."}],tu=["affordable housing","water supply","agricultural land","climate change","shoreline","Ganges Village","density","First Nations","heritage","secondary suite","conservation","forestry"];function tc(){let[e,t]=(0,s.useState)(""),[n,r]=(0,s.useState)([]),[a,l]=(0,s.useState)(!1);function o(e){let t=e.trim().toLowerCase();if(!t){r([]),l(!1);return}l(!0);let n=t.split(/\s+/).filter(e=>e.length>2);r(ts.map(e=>{let r=0,a=e.content.toLowerCase(),l=e.section.toLowerCase();return a.includes(t)&&(r+=10),l.includes(t)&&(r+=15),n.forEach(e=>{let t=RegExp(e,"gi"),n=a.match(t);n&&(r+=2*n.length),l.includes(e)&&(r+=5)}),{...e,score:r}}).filter(e=>e.score>0).sort((e,t)=>t.score-e.score).slice(0,6))}return(0,i.jsxs)("section",{id:"ask",children:[(0,i.jsx)(e$,{number:"Part II",title:"Search the OCP",description:"Search through the full text of the Official Community Plan. Type a question or keyword to find relevant sections."}),(0,i.jsx)(eV,{children:(0,i.jsxs)(eW,{className:"p-5",children:[(0,i.jsxs)("div",{className:"flex gap-2",children:[(0,i.jsxs)("div",{className:"relative flex-1",children:[(0,i.jsx)(ti,{className:"absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-muted-foreground"}),(0,i.jsx)(te,{value:e,onChange:e=>t(e.target.value),onKeyDown:t=>"Enter"===t.key&&o(e),placeholder:"e.g. affordable housing, water supply, agricultural land",className:"pl-9 bg-muted/50"})]}),(0,i.jsx)(ta,{onClick:()=>o(e),className:"shrink-0",children:"Search"})]}),(0,i.jsx)("div",{className:"flex flex-wrap gap-1.5 mt-3",children:tu.map(e=>(0,i.jsx)(to,{variant:"secondary",className:"cursor-pointer hover:bg-primary/10 text-[0.68rem] font-medium",onClick:()=>{t(e),o(e)},children:e},e))})]})}),a&&(0,i.jsx)("div",{className:"mt-4 space-y-2",children:0===n.length?(0,i.jsx)("p",{className:"text-center text-sm text-muted-foreg es not exceed the target density levels outlined in this Plan." However, the entire purpose of amenity zoning is "granting of additional development potentialin exchange for the voluntary provision of a community amenity." If proposed densities cannot exceed targets, no additional development potential is being granted  defeating the mechanism\'s purpose entirely. This appears to be a drafting error that confuses "target" with "maximum" density, creating legal ambiguity in every amenity zoning application.'}),(0,i.jsx)(tf,{title:"Village Containment vs. Economic Viability",severity:"medium",reference:"Sections: B.2.3.2.3, B.5.1.2.5",children:'Section B.2.3.2.3 mandates village containment: expansion "should only be considered where there are no available sites within the containment boundaries." Simultaneously, B.5.1.2.5(b) requires that "existing commercial zones are largely developed to their practical development potential" before allowing new commercial zoning. These create a circular trap: if villages cannot expand but internal capacity is full, how is community need met? The document never resolves which policy takes priority.'}),(0,i.jsx)(tf,{title:"Environmental Protection vs. Resource Extraction",severity:"medium",reference:"Sections: B.6.3.1.2, B.6.3.1.3",children:'Objective B.6.3.1.2 commits to protecting "the local forestry land base and large areas of unfragmented forest habitat," while B.6.3.1.3 simultaneously requires "forest management that sustains or improves yields." Maximizing sustainable yields typically requires harvesting patterns that fragment habitat. The Plan does not articulate which objective takes precedence.'}),(0,i.jsx)(tf,{title:"Shoreline Conservation Target vs. Shoreline Commercial Development",severity:"medium",reference:"Sections: A.5.1.7, B.9.4.2.3",children:'Section A.5.1.7 commits to "secure at least 30% of the island land base for conservation." Yet the Shoreline Development Designation (B.9.4) permits "general employment, commercial and boat moorage uses." The Plan does not clarify whether shoreline commercial areas count toward the 30% conservation baseline, nor how shoreline development advances the conservation target.'}),(0,i.jsx)(tf,{title:"Inconsistent Environmental Assessment Language",severity:"medium",reference:"Sections: H.3.1.6, H.4.1.7",children:'Sections H.3.1.6 (Amenity Zoning) and H.4.1.7 (Transfer of Development Potential) contain near-identical environmental criteria, but H.3.1.6 presents these as factors the committee "should consider," while H.4.1.7 uses "should use in assessing suitability." The verb distinction creates different enforcement obligations for mechanisms serving virtually identical environmental protection functions.'}),(0,i.jsx)(tf,{title:"Secondary Suite Monitoring: Mandatory vs. Discretionary",severity:"low",reference:"Sections: B.2.2.2.15, B.2.2.2.15(l), B.2.2.2.15(n)",children:'Section B.2.2.2.15 mandates the Committee "willmonitor changes in order to have the effect of limiting the overall number of suites on the island." However, subsection (l) of the same policy states the Committee "may also consider limits on the numbers and location of secondary suites." The shift from mandatory monitoring to discretionary limitation within a single policy section weakens regulatory intent.'}),(0,i.jsx)(tf,{title:"Agricultural Buffer Distance Ambiguity",severity:"low",reference:"Sections: E.1.4.18, E.1.4.19, E.1.7.22",children:"DPA guidelines require a 15-metre building setback from agricultural land, while a separate provision requires an 8-metre vegetated buffer with 6-metre height at maturity. The plan does not clarify whether the 15-metre setback is measured from the agricultural boundary or from the edge of the 8-metre buffer, creating practical ambiguity on every edge-of-farm development."}),(0,i.jsx)(tf,{title:"Park Land Dedication and Easement Contradiction",severity:"low",reference:"Section: H.5.2.2",children:'Section H.5.2.2 states that land "within a utility right-of-way or other easement could be accepted as public park land" but then immediately stipulates that "the area within the right-of-way should not be accepted as part of the 5 per cent park land dedication." The policy\'s structure is self-contradictory and creates legal uncertainty.'})]})]})}function tm(e,t=[]){let n=[],r=()=>{let t=n.map(e=>s.createContext(e));return function(n){let r=n?.[e]||t;return s.useMemo(()=>({[`__scope${e}`]:{...n,[e]:r}}),[n,r])}};return r.scopeName=e,[function(t,r){let a=s.createContext(r),l=n.length;n=[...n,r];let o=t=>{let{scope:n,children:r,...o}=t,u=n?.[e]?.[l]||a,c=s.useMemo(()=>o,Object.values(o));return(0,i.jsx)(u.Provider,{value:c,children:r})};return o.displayName=t+"Provider",[o,function(n,o){let i=o?.[e]?.[l]||a,u=s.useContext(i);if(u)return u;if(void 0!==r)return r;throw Error(`\`${n}\` must be used within \`${t}\``)}]},function(...e){let t=e[0];if(1===e.length)return t;let n=()=>{let n=e.map(e=>({useScope:e(),scopeName:e.scopeName}));return function(e){let r=n.reduce((t,{useScope:n,scopeName:r})=>{let a=n(e)[`__scope${r}`];return{...t,...a}},{});return s.useMemo(()=>({[`__scope${t.scopeName}`]:r}),[r])}};return n.scopeName=t.scopeName,n}(r,...t)]}var s=(l("2xBnP"),l("2xBnP"),l("2xBnP"),l("2xBnP"),l("2xBnP"));function th(e){var t;let n,r=(t=e,(n=s.forwardRef((e,t)=>{let{children:n,...r}=e;if(s.isValidElement(n)){var a;let e,l,o=(a=n,(l=(e=Object.getOwnPropertyDescriptor(a.props,"ref")?.get)&&"isReactWarning"in e&&e.isReactWarning)?a.ref:(l=(e=Object.getOwnPropertyDescriptor(a,"ref")?.get)&&"isReactWarning"in e&&e.isReactWarning)?a.props.ref:a.props.ref||a.ref),i=function(e,t){let n={...t};for(let r in t){let a=e[r],l=t[r];/^on[A-Z]/.test(r)?a&&l?n[r]=(...e)=>{let t=l(...e);return a(...e),t}:a&&(n[r]=a):"style"===r?n[r]={...a,...l}:"className"===r&&(n[r]=[a,l].filter(Boolean).join(" "))}return{...e,...n}}(r,n.props);return n.type!==s.Fragment&&(i.ref=t?eG(t,o):o),s.cloneElement(n,i)}return s.Children.count(n)>1 2 and numerous other sections as the quality to be preserved. The vision statement itself is built around it. Yet nowhere does the Plan define what constitutes rural character. Does it mean low density? Absence of sidewalks? Agricultural views? Gravel roads? Without a definition, every development application becomes an argument about an undefined standard."},{term:'"Appropriate"',detail:'Appears in 80+ policy statements including "appropriate and accessible housing" (A.4.4.4), "appropriate building and site designs" (B.5.1.2.10), "appropriate uses" (B.7.1.2.4). The term functions as a placeholder for standards that were never articulated. In each case, the reader cannot determine what "appropriate" means without additional guidance the Plan does not provide.'},{term:'"Adequate" Water Supply',detail:'Multiple policies (B.2.2.2.23, B.3.1.2.8, H.4.1.7(h)) require "an adequate supply" of potable water before development can proceed. Neither the Definitions section nor Section C.3 provides a quantitative benchmark  litres per capita per day, minimum flow rates, seasonal reserves, or drought-year capacity. The omission is especially concerning given the Plan\'s own acknowledgment that the North Salt Spring Waterworks District faces "severe restraints."'},{term:'"Significant"',detail:'Used in "significant new development" (A.6.2.1), "significant change in sewage volume" (B.5.2.2.6), "significant soil erosion" (E.6.2.1), and "significant alteration" (F.1.6.9). In heritage policy, it determines whether an impact assessment is required; in environmental policy, whether protective measures trigger. Without quantified thresholds, the word means whatever the reviewing officer decides it means.'},{term:'"Qualified Professional" / "Qualified Individual"',detail:"Appears in 47+ locations across both volumes. Sections E.3.4.2, E.4.4.2, E.7.4.2, and F.1.6.9 require assessments by qualified professionals. No credential requirements, professional designations, experience standards, or licensing requirements are specified. A retired hobbyist could theoretically qualify as readily as a licensed Professional Engineer."},{term:'"Modest Scale"',detail:'Section B.5.1.1.2 describes village development as needing to be of "modest scale" without any metrics. Is 50 units modest? 200? Without a quantitative threshold, developers and community members have no shared understanding of what the Plan actually permits.'},{term:'"Minimize"',detail:'Appears 30+ times in "minimize conflicts," "minimize impacts" (E.1.4.1), "minimize wastes" (A.5.2.13), "minimize transportation needs" (A.4.4.4). A developer who reduces stormwater runoff by 1% could claim to have "minimized" it. Without numeric standards, the term provides no enforceable obligation.'},{term:'"Environmentally Sensitive Areas"',detail:'Defined circularly in D.9 as "places that have special environmental attributes worthy of retention or special care." The Plan acknowledges (A.5.2.4) that the ESA maps show only "general areas" and that "further study could more clearly identify boundaries." The primary environmental constraint in the entire Plan is thus self-admittedly approximate.'},{term:'"Slightly Higher Density"',detail:'Used in B.5.2.2.4, B.5.3.2.6, and B.5.4.2.4 to describe acceptable density increases in villages. The Plan defines density categories precisely elsewhere, but "slightly higher" than medium could mean almost anything. The imprecision is especially problematic since village density decisions are among the most contested planning issues.'},{term:"Other Problematic Terms",detail:'Additional undefined terms in policy-critical contexts include: "blends well with the community" (B.3.1.1.5), "attractive" and "pleasant" (E.1.4.10, E.1.6.15), "energy security" (G.1.4.2), "well-established non-profit groups" (H.3.4.3), "scenic areas" (H.5.2.1), "pedestrian-friendly" (E.1.3.3), and "development" itself  the Plan never clearly defines what activity triggers a development permit requirement.'}];function nm(){return(0,i.jsxs)("section",{id:"vague",children:[(0,i.jsx)(e8,{className:"mb-10"}),(0,i.jsx)(e$,{number:"Part IV",title:"Vague & Ill-Defined Terms",description:"A policy document's effectiveness depends on the precision of its language. The following terms appear repeatedly in policy-critical positions without operational definitions."}),(0,i.jsx)(tZ,{type:"multiple",className:"space-y-1",children:np.map((e,t)=>(0,i.jsxs)(nc,{value:`term-${t}`,className:"bg-card border rounded-md px-4",children:[(0,i.jsx)(nd,{className:"text-[0.88rem] font-semibold text-left hover:no-underline py-3",children:e.term}),(0,i.jsx)(nf,{className:"text-[0.88rem] text-muted-foreground leading-relaxed pb-4",children:e.detail})]},t))})]})}let nh=[{num:1,title:"Enforcement Is Almost Entirely Absent",body:'The OCP contains no compliance monitoring framework, no penalties for non-compliance, no audit mechanisms, and no enforcement procedures for covenant violations. Part D merely suggests the Committee "could identify several measures or indicators." The word "could" makes even monitoring optional. The entire Plan relies on voluntary compliance and good faith.'},{num:2,title:'The "Will / Should / Could" Framework Undermines Itself',body:'Section D.1.4 attempts a hierarchy: "will" means commitment (as resources are available), "should" means guidance, "could" means discretionary. But "as resources are available" transforms even "will" statements into escape clauses. The distinction between "should" and "could" is applied inconsistently  similar discretionary decisions use different verbs. A document that cannot maintain discipline in its own imperative language cannot provide reliable policy direction.'},{num:3,title:"First Nations Engagement Is Perfunctory",body:'References to First Nations appear in only a handful of sections and are largely advisory  "urged," "encouraged," "consultation." No policy establishes mandatory consultation protocols, dispute resolution procedures, or consultation timelines. There is no mention of Free, Prior, and Informed Consent. For a 2008 document governing land the Vision statement acknowledges as First Nations "traditional territory," this represents a serious omission.'},{num:4,title:"Implementation Is Deferred Indefinitely",body:'Section D.5.3 states: "The Local Trust Committee will develop a Plan Implementation Program"  in the future tense. No timeline is given. No priorities are established. No resource allocation is identified. Multiple policies require future bylaw amendments, updated mapping, and creation of advisory committees, but none include deadlines. The result is a collection of aspirations rather than an actionable plan.'},{num:5,title:"Reliance on External Actors Without Enforcement Power",body:'Dozens of policies "urge" or "encourage" other agencies  BC Hydro, the Ministry of Transportation, the CRD  to take action. These provisions create a false sense of comprehensiveness. A policy that "urges" the Ministry to build sidewalks appears to address pedestrian infrastructure, but the Ministry has no obligation to comply.'},{num:6,title:"Overlapping Regulatory Layers Without Priority Rules",body:"A single property in Ganges Village could fall within the Village Designation (B.5.2), DPA 1 (E.1), the Heritage Conservation Area (F.1), a Community Well Capture Zone (DPA 5), and a Riparian Area (DPA 7). When guidelines conflict across these overlapping designations, the Plan establishes no priority rules."},{num:7,title:"Water Supply Governance Is a Critical Gap",body:'Despite repeated acknowledgment that the North Salt Spring Waterworks District faces "severe restraints," no maximum density cap is imposed based on water capacity. The Plan requires confirmation of sewage capacity before densification, but no parallel mandatory requirement exists for water supply assessment. For an island where water scarcity is the primary development constraint, this is extraordinary.'},{num:8,title:"Heritage Conservation Guidelines Lack Teeth",body:'The Ganges Heritage Conservation Area lists 12 protected buildings, but conservation guidelines are almost entirely "should" statements. Heritage impact assessments may be required for "significant" alteration (undefined), prepared by a "qualified individual" (undefined credentials), and secured by bonds that "may be required" (discretionary). The heritage framework is aspirational rather than protective.'},{num:9,title:"Climate Targets Are Outdated and Unmonitored",body:"Section A.6.1.7 sets greenhouse gas reduction targets of at least 15% by 2015 and at least 40% by 2020  both dates have now passed without any monitoring mechanism. The 2050 target of 85% reduction exists in a document that provides no method for measurement, no reporting requirements, and no consequences for failure."}];function ng(){return(0,i.jsxs)("section",{id:"weaknesses",children:[(0,i.jsx)(e8,{className:"mb-10"}),(0,i.jsx)(e$,{number:"Part V",title:"Weakest Parts of the Document",description:"Systemic structural weaknesses  problems in how the Plan was designed that affect its ability to function as a governance instrument."}),(0,i.jsx)("div",{className:"space-y-4",children:nh.map(e=>(0,i.jsxs)("div",{className:"flex gap-4",children:[(0,i.jsx)("div",{className:"w-7 h-7 rounded-full bg-primary/10 text-primary flex items-center justify-center shrink-0 mt-0.5 text-[0.72rem] font-bold",children:e.num}),(0,i.jsxs)("div",{children:[(0,i.jsx)("h3",{className:"text-[0.92rem] font-semibold mb-1",style:{fontFamily:"'DM Sans', sans-serif"},children:e.title}),(0,i.jsx)("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed",children:e.body})]})]},e.num))}),(0,i.jsx)(eV,{className:"border-l-4 border-l-[hsl(var(--red))] mt-8",children:(0,i.jsxs)(eW,{className:"flex items-start gap-6 p-6",children:[(0,i.jsx)("div",{className:"text-[3rem] font-bold leading-none tracking-tight shrink-0",style:{fontFamily:"'DM Serif Display', Georgia, serif",color:"hsl(var(--r
