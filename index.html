-secondary-foreground hover:bg-secondary/80",destructive:"border-transparent bg-destructive text-destructive-foreground shadow hover:bg-destructive/80",outline:"text-foreground"}},defaultVariants:{variant:"default"}});function tl({className:e,variant:t,...n}){return(0,o.jsx)("div",{className:eF(ti({variant:t}),e),...n})}let to=m("search",[["path",{d:"m21 21-4.34-4.34",key:"14j7rj"}],["circle",{cx:"11",cy:"11",r:"8",key:"4ej97u"}]]),ts=[{section:"A.1  The Islands Trust",content:"In recognition of the unique amenities and environment of the Gulf Islands, the province passed the Islands Trust Act in 1974 which established the Islands Trust with a mandate: 'The object of the trust is to preserve and protect the trust area and its unique amenities and environment for the benefit of the residents of the trust area and of British Columbia generally.' The Islands Trust Area encompasses the Gulf Islands from Denman Island in the north to the US border in the south."},{section:"A.2  The Official Community Plan",content:"This Official Community Plan provides a community vision for Salt Spring Island and defines the land use objectives, policies and actions that could achieve this vision. It acts as a guide for future decisions of the Salt Spring Island Local Trust Committee, community members, other levels of government and service providers."},{section:"A.3  Vision Statement",content:"We live in a place of extraordinary beauty, great environmental significance, and rare biological diversity. We appreciate and accept our responsibility to be the stewards of our island home, to honour its past, care for its present, and protect its future. We also respect our island's human heritage  the First Nations peoples who lived in harmony with the land and sea, and whose traditional territory we inhabit, and the early Hawaiian, black and Japanese pioneers. We know there are limits to growth, limits to resources, and limits to the ability of our environment to absorb continued development."},{section:"A.4.1  General Objectives",content:"To recognize and protect the fragility and significance of our natural environment as one of our community's greatest and irreplaceable assets. To retain our island's rural character and peaceful and quiet atmosphere; to guide development so that it complements the outstanding natural beauty. To adopt the precautionary principle in the decision-making of the Local Trust Committee. To identify and protect important components of our island's heritage, including archaeological and First Nations cultural sites."},{section:"A.4.2  Sustainability",content:"To recognize the importance of sustainability in all community decisions. To avoid land use decisions that threaten the integrity or sustainability of natural ecosystems. To maintain and restore the community's natural capital represented by agricultural and forest land base, potable water supplies, and natural and unspoiled rural character. To recognize that long-term social and economic well being requires living within the limits of ecological sustainability."},{section:"A.4.3  Limits to Growth",content:"To continue to focus attention on the finite nature of all of our island's resources, especially those drawn from our natural environment. To reflect the finite nature of islands by identifying limits to residential, commercial and institutional growth tailored to the community's land base and ecological carrying capacity. Special attention should be paid to ensuring that the human use of potable water can be sustained without negative impact on other values."},{section:"A.4.4  Our Sense of Community",content:"To ensure that our community continues to function as an authentic, resident-centred community in the face of internal and external pressures to change and grow; to ensure that growth, including the growth of tourism, is managed in a way that does not displace or detract from our community's function as a home. To preserve and protect human diversity by ensuring a broad spectrum of appropriate and accessible housing, transportation choices, service opportunities and choices of livelihood. To remain an island community without a bridge or tunnel to other land masses."},{section:"A.5  Island Environment Policies",content:"The Local Trust Committee will promote public education and the encouragement of private stewardship. The Committee should consider rezoning applications to transfer development potential from Environmentally Sensitive Areas or High Biodiversity Areas. Protection of these areas is an eligible community amenity which could be exchanged for higher density. The Committee should not make zoning changes resulting in more development or greater impacts on Environmentally Sensitive Areas. The Committee should secure at least 30% of the island land base for conservation."},{section:"A.6  Climate Change & Energy Efficiency",content:"To consider the impacts of climate change as a central factor in land use decision-making. To establish the importance of energy efficiency, energy security, greenhouse gas emissions reduction, and carbon cycling. The Local Trust Committee adopted emissions reduction targets of at least 15% by 2015, at least 40% by 2020, and at least 85% by 2050, based upon 2007 data. The Committee should develop improved methods of assessing energy efficiency and climate change impacts."},{section:"A.7  Natural Hazard Areas",content:"To identify areas of natural hazard on the island, including steep slopes, soil erosion, flooding, and wildfire. To manage development in hazard areas to protect life, property and infrastructure. Development in areas of high slope stability hazard or high soil erosion hazard shown on Maps 13, 14, and 14a should be avoided or carefully managed through development permit area guidelines."},{section:"A.8  Island Heritage",content:"To identify and protect the island's built, natural and cultural heritage including archaeological sites, traditional buildings, scenic roads and areas of significance to First Nations peoples. The Local Trust Committee should support efforts to develop an updated inventory of archaeological resources. Heritage Conservation Areas may be established. The community is encouraged to identify and protect heritage features."},{section:"B.2  Residential Land Use",content:"Zoning changes should be avoided if they would likely result in a larger island population than is expected under the development potential zoned in 2008. Exceptions to this policy are to be few and minor and only to achieve affordable housing. The Local Trust Committee should conduct an ongoing assessment of housing demand and supply and identify land use regulatory options for meeting community housing needs including secondary suites, flexible housing units, and affordable multi-unit projects."},{section:"B.2.2.2  Affordable Housing Policies",content:"The Local Trust Committee should conduct an ongoing assessment of housing demand and supply. Inclusionary zoning should be considered for affordable housing. Secondary suites are permitted with conditions: maximum one suite per dwelling, maximum 40% of floor area and no more than 90 m2. The Committee will monitor changes to limit the overall number of suites. Housing agreements and other measures should ensure that suites are affordable. Multiple-unit affordable housing projects are encouraged, especially those which expand options through co-housing, cooperative ownership, and sweat equity projects."},{section:"B.3  Commercial & Employment Land Use",content:"To encourage tourist accommodation, facilities and commercial recreation uses that are compatible with preserving and protecting the island's natural environment, rural character and sense of community. Tourism should be of a quality, type and scale that blends well with the community. Attractions unrelated to the island's natural environment should be discouraged. The Local Trust Committee will evaluate impacts of proposals on the local neighbourhood and accommodations industry."},{section:"B.4  Community & Institutional Land Use",content:"To accommodate the community's need for institutional uses including educational, social, cultural and religious facilities. Land for community and institutional uses should be sufficient to serve the needs of the community. The Committee should consider institutional uses in village areas where they are accessible by public transit and pedestrian routes."},{section:"B.5  Village Land Use (Ganges)",content:"To maintain Ganges as the primary commercial and service centre. Maximum residential density on any single property will remain at 37 units per ha. Special needs housing may be permitted at a floor space ratio of 0.6, site coverage of 33 percent, maximum two storeys, 50 units maximum. Any rezoning proposals expected to result in net increase in water demand must account for severe restraints on the District's available water supply. The Committee will support development of a Ganges Harbour Management Plan."},{section:"B.5.3  Village Land Use (Fulford)",content:"To maintain Fulford as a secondary village centre with small-scale commercial uses. The Committee should consider developing development permit guidelines and heritage permit guidelines for Fulford. Slightly higher density residential development could be considered adjacent to the village core where water and sewage services are available."},{section:"B.6.2  Agriculture",content:"To limit the non-farm use of agricultural land. To support local farming by recognizing the importance of agriculture. The Agricultural Advisory Committee should be maintained. Zoning changes should not be made to allow large new multi-family, general employment, institutional or commercial developments in the Agriculture designation. Small-scale processing and sales, farming schools, farm-based tourist accommodation could be considered where farming capability is minimal. Vegetated buffers of 8 metres wide with a minimum height of 6 metres at maturity are required between agricultural and non-agricultural uses."},{section:"B.6.3  Forestry & Watershed",content:"To protect the local forestry land base and large areas of unfragmented forest habitat. To manage forests so that yields are sustained or improved. To protect the island's community water supply watersheds. The Local Trust Committee should encourage sustainable forestry practices through zoning, development permit areas, and public education. Forest lands should be managed to maintain watershed health and water quality."},{section:"B.7  Parks & Recreation",content:"To develop a system of parks and recreation facilities that meets the needs of residents and visitors. To secure up to 5 per cent of land being subdivided as park dedication. A dedication of less than 5 per cent could be considered if other community benefits are being provided. The Committee supports non-farm use of approximately 7 hectares in the Agricultural Land Reserve for parks, offset by including other lands into the ALR."},{section:"B.8  Conservation Land Use",content:"To recognize the ecological values and habitat significance of land in the Watershed and Uplands Conservation designations. These areas should be considered Development Potential Donor Areas for the purposes of transfer of development potential. Zoning changes that would result in greater development impacts should not be made in these designations."},{section:"B.9  Shoreline & Aquatic Use",content:"To protect and enhance marine and freshwater shoreline areas. Shoreline conservation areas are designated to protect sensitive ecosystems. Shoreline development designation permits general employment, commercial and boat moorage uses. The Local Trust Committee should ensure that foreshore and aquatic developments are compatible with the natural environment. Development along shorelines should maintain public access and protect marine habitat including herring spawning areas, clam beds and seal haulouts."},{section:"C.2  Transportation",content:"To maintain and improve the transportation network to serve the needs of island residents. To encourage multiple modes of transportation including walking, bicycling and public transit. To support BC Transit in maintaining and expanding public transit service. The Ministry of Transportation is urged to develop specific policies for sidewalks and roadside walkways. Bicycle routes shown on Map 4 should be maintained and expanded."},{section:"C.3  Potable Water",content:"To protect the quality and sustainability of the island's surface water and groundwater resources. The North Salt Spring Waterworks District faces severe restraints on available water supply. Water systems excluding NSSWD serve various community areas. Development should demonstrate adequate water supply. The Local Trust Committee should work with water districts and the provincial government to ensure long-term water security."},{section:"C.4  Waste Management",content:"To manage solid and liquid waste in a manner that protects the environment and public health. To support waste reduction, reuse and recycling programs. The Ganges sewered area is shown on Maps 7 and 8. Expansion of the sewered area should be carefully managed to avoid encouraging excessive development. The Capital Regional District should continue to improve its recycling and composting programs."},{section:"D.1  Authority & Interpretation",content:"This Plan is enacted under the authority of the Islands Trust Act and the Local Government Act. 'Will' means actions the Committee is committed to as resources are available. 'Should' means a guideline expected to contribute to objectives. 'Could' means actions consistent with the Plan at Committee discretion. Most of this Plan is non-regulatory; regulations apply if property is within a Development Permit Area or Heritage Conservation Area. Map boundaries are approximate; precise boundaries are in land use bylaws."},{section:"D.5  Implementation",content:"The Local Trust Committee will develop a Plan Implementation Program. Implementation tools include changes to land use bylaws, development permits, heritage alteration permits, covenants with willing property owners, and formation of advisory committees. Some policies can be put in place over a longer term. The Committee will maintain advisory groups to assist with implementation."},{section:"D.9  Definitions",content:"Affordable housing means housing for which a household spends no more than 30% of gross household income. Environmentally Sensitive Areas means places that have special environmental attributes worthy of retention or special care. High density residential means greater than 1 dwelling per 0.10 hectare. Medium density means between 1 per 0.10 ha and 1 per 2 ha. Low density means less than 1 per 2 ha. Very low density means less than 1 per 8 ha."},{section:"E.1  DPA 1: Island Villages",content:"Development Permit Area 1 applies to commercial, general employment, and multifamily residential in village cores. Guidelines address form, character, landscaping, parking, signs, and drainage. Buildings should be designed with no or little setback from the front property line to create compact villages. Parking lots should generally be behind buildings with maximum street frontage of 10 metres. Agricultural land buffers of 8 metres wide and 15-metre building setbacks are required."},{section:"E.7  DPA 7: Riparian Areas",content:"Development Permit Area 7 protects watercourses and their riparian zones. A qualified environmental professional must assess proposed development near watercourses. Development should maintain natural watercourse function and protect fish habitat. Covenants are required to guide future development near watercourses."},{section:"F.1  Ganges Heritage Conservation Area",content:"The Ganges Village Core Heritage Conservation Area protects 12 named buildings and heritage features, plus mature trees with trunk diameter over 20 cm and fruit trees over 50 years old. Conservation guidelines require salvaging and reusing original materials wherever practical. Additions should not detract from heritage character. Heritage impact assessments may be required for significant alteration, prepared by a qualified individual."},{section:"G.1  Temporary Use Permits",content:"Temporary Use Permits may be issued for up to two years and renewed once for up to two further years. Uses should be compatible with adjacent land uses considering noise, traffic, parking, general activity levels. Permits should not be issued for uses exceeding 60 days unless meeting specific criteria. Operational plans including hours and days of operation are required."},{section:"H.3  Amenity Zoning",content:"Amenity zoning permits granting additional development potential in exchange for voluntary community amenities. A maximum of 40 additional dwelling units across the island. No more than 10 additional units per amenity. Amenity value must equal not less than 75% of the increase in land value. Eligible amenities include affordable housing, parkland, heritage protection, community facilities, farmland, and energy-efficient design exceeding Building Code."},{section:"H.4  Transfer of Development Potential",content:"Transfer of development potential allows reducing density in Donor Areas (environmentally sensitive, hazardous, or high biodiversity lands) and increasing density in Receiving Areas. Protected land must be not less than minimum average parcel size for the zone. Protection mechanisms include rezoning with conservation covenants, dedication to public bodies, heritage designation, or inclusion in the Agricultural Land Reserve. Receiving areas must be within about 2.5 km of a transit route."},{section:"H.5  Park Land Dedication",content:"Park land should be acquired through subdivision dedication of up to 5% of land being subdivided. Priority areas for park acquisition are identified for each village area. Land within utility rights-of-way could be accepted as park land but should not count toward the 5% dedication requirement. Consultation with the Salt Spring Island Parks and Recreation Commission should guide acquisition decisions."}],tu=["affordable housing","water supply","agricultural land","climate change","shoreline","Ganges Village","density","First Nations","heritage","secondary suite","conservation","forestry"];function tc(){let[e,t]=(0,s.useState)(""),[n,r]=(0,s.useState)([]),[a,i]=(0,s.useState)(!1);function l(e){let t=e.trim().toLowerCase();if(!t){r([]),i(!1);return}i(!0);let n=t.split(/\s+/).filter(e=>e.length>2);r(ts.map(e=>{let r=0,a=e.content.toLowerCase(),i=e.section.toLowerCase();return a.includes(t)&&(r+=10),i.includes(t)&&(r+=15),n.forEach(e=>{let t=RegExp(e,"gi"),n=a.match(t);n&&(r+=2*n.length),i.includes(e)&&(r+=5)}),{...e,score:r}}).filter(e=>e.score>0).sort((e,t)=>t.score-e.score).slice(0,6))}return(0,o.jsxs)("section",{id:"ask",children:[(0,o.jsx)(e$,{number:"Part II",title:"Search the OCP",description:"Search through the full text of the Official Community Plan. Type a question or keyword to find relevant sections."}),(0,o.jsx)(eW,{children:(0,o.jsxs)(eq,{className:"p-5",children:[(0,o.jsxs)("div",{className:"flex gap-2",children:[(0,o.jsxs)("div",{className:"relative flex-1",children:[(0,o.jsx)(to,{className:"absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-muted-foreground"}),(0,o.jsx)(te,{value:e,onChange:e=>t(e.target.value),onKeyDown:t=>"Enter"===t.key&&l(e),placeholder:"e.g. affordable housing, water supply, agricultural land",className:"pl-9 bg-muted/50"})]}),(0,o.jsx)(ta,{onClick:()=>l(e),className:"shrink-0",children:"Search"})]}),(0,o.jsx)("div",{className:"flex flex-wrap gap-1.5 mt-3",children:tu.map(e=>(0,o.jsx)(tl,{variant:"secondary",className:"cursor-pointer hover:bg-primary/10 text-[0.68rem] font-medium",onClick:()=>{t(e),l(e)},children:e},e))})]})}),a&&(0,o.jsx)("div",{className:"mt-4 space-y-2",children:0===n.length?(0,o.jsx)("p",{classN assName:"mb-10"}),(0,o.jsx)(e$,{number:"Part III",title:"Inconsistencies",description:"Internal contradictions and policy tensions where one section of the plan conflicts with, undermines, or creates irreconcilable tension with another."}),(0,o.jsxs)("div",{className:"space-y-3",children:[(0,o.jsx)(tf,{title:"Growth Caps vs. Affordable Housing & Amenity Zoning",severity:"high",reference:"Sections: B.2.1.2.1, B.2.2.2.6B.2.2.2.9, B.2.2.2.18, H.3.1.3",children:'Section B.2.1.2.1 establishes a foundational growth cap: "Zoning changes should be avoided if they would likely result in a larger island population than is expected under the development potential zoned in 2008." However, sections B.2.2.2.6B.2.2.2.9 simultaneously encourage inclusionary zoning for affordable housing. Appendix 3 then permits up to 40 additional dwelling units island-wide through amenity zoning. The Plan never clarifies whether these density increases fall within or exceed the 2008 baseline  a fundamental contradiction at the heart of the growth management framework.'}),(0,o.jsx)(tf,{title:"Agricultural Land Protection vs. Permitted Non-Farm Uses",severity:"high",reference:"Sections: B.6.2.2.20, B.7.2.2.7, B.6.2.2.10, B.6.2.2.12",children:'Section B.6.2.2.20 states: "Zoning changes should not be made to allow large new multi-family, general employment, institutional or commercial developments in the Agriculture designation." Yet Section B.7.2.2.7 directly supports non-farm use of approximately 7 hectares in the Agricultural Land Reserve for parks. Section B.6.2.2.10 further permits tourist accommodation, farming schools, and waste management facilities on agricultural land where "farming capability is minimal"  a term left undefined, creating a perverse incentive for landowners to demonstrate low agricultural viability.'}),(0,o.jsx)(tf,{title:"Amenity Zoning Density Cap Defeats Its Own Purpose",severity:"high",reference:"Sections: H.3.1.1, H.3.1.3H.3.1.4",children:'Appendix 3 states amenity zoning "should propose a density level that does not exceed the target density levels outlined in this Plan." However, the entire purpose of amenity zoning is "granting of additional development potentialin exchange for the voluntary provision of a community amenity." If proposed densities cannot exceed targets, no additional development potential is being granted  defeating the mechanism\'s purpose entirely. This appears to be a drafting error that confuses "target" with "maximum" density, creating legal ambiguity in every amenity zoning application.'}),(0,o.jsx)(tf,{title:"Village Containment vs. Economic Viability",severity:"medium",reference:"Sections: B.2.3.2.3, B.5.1.2.5",children:'Section B.2.3.2.3 mandates village containment: expansion "should only be considered where there are no available sites within the containment boundaries." Simultaneously, B.5.1.2.5(b) requires that "existing commercial zones are largely developed to their practical development potential" before allowing new commercial zoning. These create a circular trap: if villages cannot expand but internal capacity is full, how is community need met? The document never resolves which policy takes priority.'}),(0,o.jsx)(tf,{title:"Environmental Protection vs. Resource Extraction",severity:"medium",reference:"Sections: B.6.3.1.2, B.6.3.1.3",children:'Objective B.6.3.1.2 commits to protecting "the local forestry land base and large areas of unfragmented forest habitat," while B.6.3.1.3 simultaneously requires "forest management that sustains or improves yields." Maximizing sustainable yields typically requires harvesting patterns that fragment habitat. The Plan does not articulate which objective takes precedence.'}),(0,o.jsx)(tf,{title:"Shoreline Conservation Target vs. Shoreline Commercial Development",severity:"medium",reference:"Sections: A.5.1.7, B.9.4.2.3",children:'Section A.5.1.7 commits to "secure at least 30% of the island land base for conservation." Yet the Shoreline Development Designation (B.9.4) permits "general employment, commercial and boat moorage uses." The Plan does not clarify whether shoreline commercial areas count toward the 30% conservation baseline, nor how shoreline development advances the conservation target.'}),(0,o.jsx)(tf,{title:"Inconsistent Environmental Assessment Language",severity:"medium",reference:"Sections: H.3.1.6, H.4.1.7",children:'Sections H.3.1.6 (Amenity Zoning) and H.4.1.7 (Transfer of Development Potential) contain near-identical environmental criteria, but H.3.1.6 presents these as factors the committee "should consider," while H.4.1.7 uses "should use in assessing suitability." The verb distinction creates different enforcement obligations for mechanisms serving virtually identical environmental protection functions.'}),(0,o.jsx)(tf,{title:"Secondary Suite Monitoring: Mandatory vs. Discretionary",severity:"low",reference:"Sections: B.2.2.2.15, B.2.2.2.15(l), B.2.2.2.15(n)",children:'Section B.2.2.2.15 mandates the Committee "willmonitor changes in order to have the effect of limiting the overall number of suites on the island." However, subsection (l) of the same policy states the Committee "may also consider limits on the numbers and location of secondary suites." The shift from mandatory monitoring to discretionary limitation within a single policy section weakens regulatory intent.'}),(0,o.jsx)(tf,{title:"Agricultural Buffer Distance Ambiguity",severity:"low",reference:"Sections: E.1.4.18, E.1.4.19, E.1.7.22",children:"DPA guidelines require a 15-metre building setback from agricultural land, while a separate provision requires an 8-metre vegetated buffer with 6-metre height at maturity. The plan does not clarify whether the 15-metre setback is measured from the agricultural boundary or from the edge of the 8-metre buffer, creating practical ambiguity on every edge-of-farm development."}),(0,o.jsx)(tf,{title:"Park Land Dedication and Easement Contradiction",severity:"low",reference:"Section: H.5.2.2",children:'Section H.5.2.2 states that land "within a utility right-of-way or other easement could be accepted as public park land" but then immediately stipulates that "the area within the right-of-way should not be accepted as part of the 5 per cent park land dedication." The policy\'s structure is self-contradictory and creates legal uncertainty.'})]})]})}function tm(e,t=[]){let n=[],r=()=>{let t=n.map(e=>s.createContext(e));return function(n){let r=n?.[e]||t;return s.useMemo(()=>({[`__scope${e}`]:{...n,[e]:r}}),[n,r])}};return r.scopeName=e,[function(t,r){let a=s.createContext(r),i=n.length;n=[...n,r];let l=t=>{let{scope:n,children:r,...l}=t,u=n?.[e]?.[i]||a,c=s.useMemo(()=>l,Object.values(l));return(0,o.jsx)(u.Provider,{value:c,children:r})};return l.displayName=t+"Provider",[l,function(n,l){let o=l?.[e]?.[i]||a,u=s.useContext(o);if(u)return u;if(void 0!==r)return r;throw Error(`\`${n}\` must be used within \`${t}\``)}]},function(...e){let t=e[0];if(1===e.length)return t;let n=()=>{let n=e.map(e=>({useScope:e(),scopeName:e.scopeName}));return function(e){let r=n.reduce((t,{useScope:n,scopeName:r})=>{let a=n(e)[`__scope${r}`];return{...t,...a}},{});return s.useMemo(()=>({[`__scope${t.scopeName}`]:r}),[r])}};return n.scopeName=t.scopeName,n}(r,...t)]}var s=(i("2xBnP"),i("2xBnP"),i("2xBnP"),i("2xBnP"),i("2xBnP"));function th(e){var t;let n,r=(t=e,(n=s.forwardRef((e,t)=>{let{children:n,...r}=e;if(s.isValidElement(n)){var a;let e,i,l=(a=n,(i=(e=Object.getOwnPropertyDescriptor(a.props,"ref")?.get)&&"isReactWarning"in e&&e.isReactWarning)?a.ref:(i=(e=Object.getOwnPropertyDescriptor(a,"ref")?.get)&&"isReactWarning"in e&&e.isReactWarning)?a.props.ref:a.props.ref||a.ref),o=function(e,t){let n={...t};for(let r in t){let a=e[r],i=t[r];/^on[A-Z]/.test(r)?a&&i?n[r]=(...e)=>{let t=i(...e);return a(...e),t}:a&&(n[r]=a):"style"===r?n[r]={...a,...i}:"className"===r&&(n[r]=[a,i].filter(Boolean).join(" "))}return{...e,...n}}(r,n.props);return n.type!==s.Fragment&&(o.ref=t?eG(t,l):l),s.clone B.2.4.1.1, B.2.5.1.1, B.3.2.2.2, B.5.1.1.2 and numerous other sections as the quality to be preserved. The vision statement itself is built around it. Yet nowhere does the Plan define what constitutes rural character. Does it mean low density? Absence of sidewalks? Agricultural views? Gravel roads? Without a definition, every development application becomes an argument about an undefined standard."},{term:'"Appropriate"',detail:'Appears in 80+ policy statements including "appropriate and accessible housing" (A.4.4.4), "appropriate building and site designs" (B.5.1.2.10), "appropriate uses" (B.7.1.2.4). The term functions as a placeholder for standards that were never articulated. In each case, the reader cannot determine what "appropriate" means without additional guidance the Plan does not provide.'},{term:'"Adequate" Water Supply',detail:'Multiple policies (B.2.2.2.23, B.3.1.2.8, H.4.1.7(h)) require "an adequate supply" of potable water before development can proceed. Neither the Definitions section nor Section C.3 provides a quantitative benchmark  litres per capita per day, minimum flow rates, seasonal reserves, or drought-year capacity. The omission is especially concerning given the Plan\'s own acknowledgment that the North Salt Spring Waterworks District faces "severe restraints."'},{term:'"Significant"',detail:'Used in "significant new development" (A.6.2.1), "significant change in sewage volume" (B.5.2.2.6), "significant soil erosion" (E.6.2.1), and "significant alteration" (F.1.6.9). In heritage policy, it determines whether an impact assessment is required; in environmental policy, whether protective measures trigger. Without quantified thresholds, the word means whatever the reviewing officer decides it means.'},{term:'"Qualified Professional" / "Qualified Individual"',detail:"Appears in 47+ locations across both volumes. Sections E.3.4.2, E.4.4.2, E.7.4.2, and F.1.6.9 require assessments by qualified professionals. No credential requirements, professional designations, experience standards, or licensing requirements are specified. A retired hobbyist could theoretically qualify as readily as a licensed Professional Engineer."},{term:'"Modest Scale"',detail:'Section B.5.1.1.2 describes village development as needing to be of "modest scale" without any metrics. Is 50 units modest? 200? Without a quantitative threshold, developers and community members have no shared understanding of what the Plan actually permits.'},{term:'"Minimize"',detail:'Appears 30+ times in "minimize conflicts," "minimize impacts" (E.1.4.1), "minimize wastes" (A.5.2.13), "minimize transportation needs" (A.4.4.4). A developer who reduces stormwater runoff by 1% could claim to have "minimized" it. Without numeric standards, the term provides no enforceable obligation.'},{term:'"Environmentally Sensitive Areas"',detail:'Defined circularly in D.9 as "places that have special environmental attributes worthy of retention or special care." The Plan acknowledges (A.5.2.4) that the ESA maps show only "general areas" and that "further study could more clearly identify boundaries." The primary environmental constraint in the entire Plan is thus self-admittedly approximate.'},{term:'"Slightly Higher Density"',detail:'Used in B.5.2.2.4, B.5.3.2.6, and B.5.4.2.4 to describe acceptable density increases in villages. The Plan defines density categories precisely elsewhere, but "slightly higher" than medium could mean almost anything. The imprecision is especially problematic since village density decisions are among the most contested planning issues.'},{term:"Other Problematic Terms",detail:'Additional undefined terms in policy-critical contexts include: "blends well with the community" (B.3.1.1.5), "attractive" and "pleasant" (E.1.4.10, E.1.6.15), "energy security" (G.1.4.2), "well-established non-profit groups" (H.3.4.3), "scenic areas" (H.5.2.1), "pedestrian-friendly" (E.1.3.3), and "development" itself  the Plan never clearly defines what activity triggers a development permit requirement.'}];function nm(){return(0,o.jsxs)("section",{id:"vague",children:[(0,o.jsx)(e8,{className:"mb-10"}),(0,o.jsx)(e$,{number:"Part IV",title:"Vague & Ill-Defined Terms",description:"A policy document's effectiveness depends on the precision of its language. The following terms appear repeatedly in policy-critical positions without operational definitions."}),(0,o.jsx)(tZ,{type:"multiple",className:"space-y-1",children:np.map((e,t)=>(0,o.jsxs)(nc,{value:`term-${t}`,className:"bg-card border rounded-md px-4",children:[(0,o.jsx)(nd,{className:"text-[0.88rem] font-semibold text-left hover:no-underline py-3",children:e.term}),(0,o.jsx)(nf,{className:"text-[0.88rem] text-muted-foreground leading-relaxed pb-4",children:e.detail})]},t))})]})}let nh=[{num:1,title:"Enforcement Is Almost Entirely Absent",body:'The OCP contains no compliance monitoring framework, no penalties for non-compliance, no audit mechanisms, and no enforcement procedures for covenant violations. Part D merely suggests the Committee "could identify several measures or indicators." The word "could" makes even monitoring optional. The entire Plan relies on voluntary compliance and good faith.'},{num:2,title:'The "Will / Should / Could" Framework Undermines Itself',body:'Section D.1.4 attempts a hierarchy: "will" means commitment (as resources are available), "should" means guidance, "could" means discretionary. But "as resources are available" transforms even "will" statements into escape clauses. The distinction between "should" and "could" is applied inconsistently  similar discretionary decisions use different verbs. A document that cannot maintain discipline in its own imperative language cannot provide reliable policy direction.'},{num:3,title:"First Nations Engagement Is Perfunctory",body:'References to First Nations appear in only a handful of sections and are largely advisory  "urged," "encouraged," "consultation." No policy establishes mandatory consultation protocols, dispute resolution procedures, or consultation timelines. There is no mention of Free, Prior, and Informed Consent. For a 2008 document governing land the Vision statement acknowledges as First Nations "traditional territory," this represents a serious omission.'},{num:4,title:"Implementation Is Deferred Indefinitely",body:'Section D.5.3 states: "The Local Trust Committee will develop a Plan Implementation Program"  in the future tense. No timeline is given. No priorities are established. No resource allocation is identified. Multiple policies require future bylaw amendments, updated mapping, and creation of advisory committees, but none include deadlines. The result is a collection of aspirations rather than an actionable plan.'},{num:5,title:"Reliance on External Actors Without Enforcement Power",body:'Dozens of policies "urge" or "encourage" other agencies  BC Hydro, the Ministry of Transportation, the CRD  to take action. These provisions create a false sense of comprehensiveness. A policy that "urges" the Ministry to build sidewalks appears to address pedestrian infrastructure, but the Ministry has no obligation to comply.'},{num:6,title:"Overlapping Regulatory Layers Without Priority Rules",body:"A single property in Ganges Village could fall within the Village Designation (B.5.2), DPA 1 (E.1), the Heritage Conservation Area (F.1), a Community Well Capture Zone (DPA 5), and a Riparian Area (DPA 7). When guidelines conflict across these overlapping designations, the Plan establishes no priority rules."},{num:7,title:"Water Supply Governance Is a Critical Gap",body:'Despite repeated acknowledgment that the North Salt Spring Waterworks District faces "severe restraints," no maximum density cap is imposed based on water capacity. The Plan requires confirmation of sewage capacity before densification, but no parallel mandatory requirement exists for water supply assessment. For an island where water scarcity is the primary development constraint, this is extraordinary.'},{num:8,title:"Heritage Conservation Guidelines Lack Teeth",body:'The Ganges Heritage Conservation Area lists 12 protected buildings, but conservation guidelines are almost entirely "should" statements. Heritage impact assessments may be required for "significant" alteration (undefined), prepared by a "qualified individual" (undefined credentials), and secured by bonds that "may be required" (discretionary). The heritage framework is aspirational rather than protective.'},{num:9,title:"Climate Targets Are Outdated and Unmonitored",body:"Section A.6.1.7 sets greenhouse gas reduction targets of at least 15% by 2015 and at least 40% by 2020  both dates have now passed without any monitoring mechanism. The 2050 target of 85% reduction exists in a document that provides no method for measurement, no reporting requirements, and no consequences for failure."}];function ng(){return(0,o.jsxs)("section",{id:"weaknesses",children:[(0,o.jsx)(e8,{className:"mb-10"}),(0,o.jsx)(e$,{number:"Part V",title:"Weakest Parts of the Document",description:"Systemic structural weaknesses  problems in how the Plan was designed that affect its ability to function as a governance instrument."}),(0,o.jsx)("div",{className:"space-y-4",children:nh.map(e=>(0,o.jsxs)("div",{className:"flex gap-4",children:[(0,o.jsx)("div",{className:"w-7 h-7 rounded-full bg-primary/10 text-primary flex items-center justify-center shrink-0 mt-0.5 text-[0.72rem] font-bold",children:e.num}),(0,o.jsxs)("div",{children:[(0,o.jsx)("h3",{className:"text-[0.92rem] font-semibold mb-1",style:{fontFamily:"'DM Sans', sans-serif"},children:e.title}),(0,o.jsx)("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed",children:e.body})]})]},e.num))}),(0,o.jsx)(eW,{className:"border-l-4 border-l-[hsl(var(--red))] mt-8",children:(0,o.jsxs)(eq,{className:"flex items-start gap-6 p-6",children:[(0,o.jsx)("div",{className:"text-[3rem] font-bold leading-none tracking-tight shrink-0",style:{fontFamily:"'DM Serif Dis ..t})).displayName="TableCaption";let nS={Strong:"bg-emerald-50 text-emerald-700 border-emerald-200",Moderate:"bg-amber-50 text-amber-700 border-amber-200",Weak:"bg-red-50 text-red-700 border-red-200"};function nC({level:e}){return(0,o.jsx)(tl,{variant:"outline",className:eF("text-[0.6rem] font-bold tracking-wide",nS[e]),children:e})}let nP=[["A. Vision & Objectives","Strong","Weak","Strong"],["B. Land Use Designations","Moderate","Moderate","Weak"],["C. Infrastructure","Moderate","Weak","Moderate"],["D. Administration","Weak","Weak","Moderate"],["E. Dev. Permit Areas","Strong","Moderate","Moderate"],["F. Heritage Conservation","Moderate","Weak","Moderate"],["G. Temporary Use Permits","Moderate","Weak","Weak"],["H. Appendices","Strong","Moderate","Moderate"]];function nN(){return(0,o.jsxs)("section",{id:"coherence",children:[(0,o.jsx)(e8,{className:"mb-10"}),(0,o.jsx)(e$,{number:"Part VIII",title:"Is This Document Coherent Enough?",description:"The ultimate question: can Salt Spring Islanders rely on this document as a coherent policy framework for governing land use on their island?"}),(0,o.jsxs)("div",{className:"space-y-6 text-[0.92rem] leading-[1.75] text-foreground/80",children:[(0,o.jsxs)("div",{children:[(0,o.jsx)("h3",{className:"text-lg mb-2",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"The Short Answer"}),(0,o.jsxs)("p",{children:["The OCP is coherent as a ",(0,o.jsx)("em",{children:"vision document"})," but not as a ",(0,o.jsx)("em",{children:"regulatory instrument"}),". It articulates what the community values with eloquence and care. It does not provide the precision, enforceability, or internal consistency needed to translate those values into predictable governance outcomes."]})]}),(0,o.jsxs)("div",{children:[(0,o.jsx)("h3",{className:"text-lg mb-2",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"What the Document Does Well"}),(0,o.jsx)("p",{children:"The Plan's strengths are real. The Vision statement (A.3) is one of the more thoughtful community vision statements in Canadian municipal planning  it acknowledges limits, honours heritage, and balances aspiration with restraint. The comprehensive geographic coverage ensures every parcel is designated. The DPA design guidelines for village areas provide genuinely useful specificity on setbacks, parking, signage, and landscaping. The amenity zoning cap of 40 units island-wide and the 75% valuation threshold demonstrate capacity for precise policy-making. The plan's environmental sensibility  its commitment to the precautionary principle, its 30% conservation target, its recognition that \"healthy societies depend on healthy ecosystems\"  reflects sophisticated thinking."})]}),(0,o.jsxs)("div",{children:[(0,o.jsx)("h3",{className:"text-lg mb-2",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"Where Coherence Breaks Down"}),(0,o.jsx)("p",{children:'The fundamental problem is that the document tries to be simultaneously aspirational and regulatory, and succeeds at neither fully. The growth cap is undermined by amenity zoning, affordable housing exceptions, and undefined "carrying capacity." Agricultural protection is contradicted by permitted non-farm uses and park expansion into ALR land. Environmental commitments are implemented through DPA guidelines that use "should" language and exempt broad categories. Heritage protections are advisory. Climate targets are expired and unmonitored.'}),(0,o.jsx)("p",{className:"mt-4",children:"Most critically, the document lacks a coherent theory of enforcement. Its planning framework relies heavily on discretionary decision-making, undefined key terms, and weak enforcement mechanisms. The result is a document that can be cited in support of almost any decision  approval or denial  because its discretionary language provides sufficient flexibility for either conclusion."})]})]}),(0,o.jsx)("h3",{className:"text-lg mt-8 mb-3",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"Section-by-Section Assessment"}),(0,o.jsx)("div",{className:"border rounded-md overflow-hidden",children:(0,o.jsxs)(ny,{children:[(0,o.jsx)(nb,{children:(0,o.jsxs)(nw,{className:"bg-muted/50",children:[(0,o.jsx)(nx,{className:"text-[0.65rem] font-bold tracking-wider uppercase",children:"Section"}),(0,o.jsx)(nx,{className:"text-[0.65rem] font-bold tracking-wider uppercase",children:"Specificity"}),(0,o.jsx)(nx,{className:"text-[0.65rem] font-bold tracking-wider uppercase",children:"Enforceability"}),(0,o.jsx)(nx,{className:"text-[0.65rem] font-bold tracking-wider uppercase",children:"Consistency"})]})}),(0,o.jsx)(nv,{children:nP.map(([e,t,n,r])=>(0,o.jsxs)(nw,{children:[(0,o.jsx)(nk,{className:"text-[0.82rem] font-medium",children:e}),(0,o.jsx)(nk,{children:(0,o.jsx)(nC,{level:t})}),(0,o.jsx)(nk,{children:(0,o.jsx)(nC,{level:n})}),(0,o.jsx)(nk,{children:(0,o.jsx)(nC,{level:r})})]},e))})]})}),(0,o.jsxs)("div",{className:"mt-8 text-[0.92rem] leading-[1.75] text-foreground/80 space-y-4",children:[(0,o.jsx)("h3",{className:"text-lg",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"Conclusion"}),(0,o.jsx)("p",{children:"The Salt Spring Island OCP is a document of genuine community aspiration wrapped in a framework that cannot reliably deliver on its promises. Islanders can draw inspiration from its vision, but they cannot depend on its policies to produce consistent, predictable outcomes. The Plan needs, at minimum: quantified definitions for its core terms; mandatory language replacing discretionary language in its most important policies; an enforcement and monitoring framework with teeth; resolution of the growth-cap-versus-density-bonus contradiction; meaningful First Nations consultation protocols; and a binding implementation timeline."}),(0,o.jsx)("p",{children:"Until those revisions are made, the OCP functions as an advisory document that gives the Local Trust Committee broad discretion. Whether that discretion is exercised wisely depends entirely on the people who happen to be sitting on the Committee at any given time  which is precisely the kind of governance uncertainty a community plan is supposed to prevent."})]})]})}let nT=[{name:"Islands Trust Policy Statement (Bylaw 17)",type:"Islands Trust",relevance:"Critical"},{name:"Salt Spring Island Land Use Bylaw (Bylaw 355)",type:"Islands Trust",relevance:"Critical"},{name:"CRD Water Conservation Bylaw (Bylaw 4492)",type:"CRD",relevance:"High"},{name:"CRD Building Regulation Bylaw (Bylaw 3741)",type:"CRD",relevance:"Moderate"},{name:"CRD Noise Suppression Bylaw (Bylaw 3384)",type:"CRD",relevance:"Moderate"},{name:"CRD Community Parks Regulations (Bylaw 3795)",type:"CRD",relevance:"Moderate"},{name:"Islands Trust Act (RSBC 1996, c. 239)",type:"Provincial",relevance:"High"},{name:"Agricultural Land Commission Act & ALR Regulations",type:"Provincial",relevance:"High"}];function nE(){return(0,o.jsxs)("section",{id:"regulatory",children:[(0,o.jsx)(e8,{className:"mb-10"}),(0,o.jsx)(e$,{number:"Part VII",title:"External Regulatory Conflicts",description:"Inconsistencies and contradictions between the OCP and the bylaws of the Islands Trust, Capital Regional District, and provincial regulatory frameworks that govern Salt Spring Island."}),(0,o.jsx)(tZ,{type:"single",collapsible:!0,className:"mb-6",children:(0,o.jsxs)(nc,{value:"docs",className:"bg-card border rounded-md px-4",children:[(0,o.jsxs)(nd,{className:"text-[0.82rem] font-semibold hover:no-underline py-3",children:["Documents Analyzed (",nT.length," bylaws and statutes)"]}),(0,o.jsx)(nf,{children:(0,o.jsx)("div",{className:"space-y-1.5 pb-3",children:nT.map((e,t)=>(0,o.jsxs)("div",{className:"flex items-center justify-between text-[0.82rem]",children:[(0,o.jsx)("span",{className:"text-muted-foreground",children:e.name}),(0,o.jsxs)("div",{className:"flex gap-1.5",children:[(0,o.jsx)(tl,{variant:"outline",className:"text-[0.58rem] font-bold",children:e.type}),(0,o.jsx)(tl,{variant:"outline",className:`text-[0.58rem] font-bold ${"Critical"===e.relevance?"bg-red-50 text-red-700 border-red-200":"High"===e.relevance?"bg-amber-50 text-amber-700 border-amber-200":"bg-blue-50 text-blue-700 border-blue-200"}`,children:e.relevance})]})]},t))})})]})}),(0,o.jsx)("h3",{className:"text-lg mt-8 mb-3",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"A. OCP vs. Islands Trust Policy Statement (Bylaw 17)"}),(0,o.jsxs)("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed mb-4",children:['Under Section 15 of the Islands Trust Act, the OCP must not be "contrary to or at variance with" the Islands Trust Policy Statement. The Policy Statement contains ',(0,o.jsx)("em",{children:"directive"}),' policies ("shall" statements) that local trust committees are legally required to address in their OCPs and regulatory bylaws. The following inconsistencies represent areas where the OCP may fail to fully satisfy these directives.']}),(0,o.jsxs)("div",{className:"space-y-3",children:[(0,o.jsx)(tf,{title:"Freshwater Density Directive vs. OCP Amenity Zoning Loophole",severity:"high",reference:"TPS Directive 4.4.2 vs. OCP Sections H.3.1.3, B.5.2.2.4, C.3",children:'The Trust Policy Statement directs that "neither the density nor intensity of land use is increased in areas which are known to have a problem with the quality or quantity of the supply of freshwater." This is a mandatory "shall" directive. The OCP acknowledges that the North Salt Spring Waterworks District faces "severe restraints" on water supply (C.3.2.1, B.5.2.2.5). Yet the OCP\'s amenity zoning provisions (H.3) permit up to 40 additional dwelling units island-wide  including in Ganges Village, which is served by the constrained NSSWD system  without any mandatory water capacity assessment. The OCP arguably allows density increases in an area it itself identifies as having inadequate freshwater, putting it at variance with this binding directive.'}),(0,o.jsx)(tf,{title:"Forest Ecosystem Reserve Directive: Absent from the OCP",severity:"high",reference:"TPS Directive (Forest Ecosystem Reserves) vs. OCP Sections B.6.3, B.8",children:'The Trust Policy Statement directs local trust committees to address "the designation of forest ecosystem reserves where no extraction will take place to ensure the preservation of native biological diversity." The OCP\'s forestry section (B.6.3) encourages sustainable forestry and discusses watershed protection, but it never designates or establishes a mechanism for designating forest ecosystem reserves with a no-extraction requirement. Section B.8 (Conservation) designates Watershed and Uplands Conservation areas but these are explicitly for development potential transfer  they do not prohibit forestry extraction. The OCP thus fails to address a binding directive of the Policy Statement.'}),(0,o.jsx)(tf,{title:"Protected Area Network Directive vs. OCP's Aspirational Target",severity:"medium",reference:"TPS Directive (Protected Areas Network) vs. OCP Section A.5.1.7",children:'The Policy Statement directs local trust committees to address "the planning, establishment, and maintenance of a network of protected areas that preserve the representative ecosystems of their planning area and maintain their ecological integrity." The OCP\'s response (A.5.1.7) is to "secure at least 30% of the island land base for conservation"  but this is framed as a target with no timeline, no map of a planned network, no mechanism for ongoing maintenance of ecological integrity, and no criteria for what constitutes "representative" ecosystems. The directive asks for a planned network; the OCP offers an unmonitored numeric aspiration.'}),(0,o.jsx)(tf,{title:"Shoreline Access Directive vs. OCP Shoreline Development Designation",severity:"medium",reference:"TPS Directive (Marine Shoreline Access) vs. OCP Sections B.9.4, E.3",children:"The Policy Statement directs that local trust committees address \"the location of buildings and structures so as to protect public access to, from and along the marine shoreline and minimize impacts on sensitive coastal environments.\" The OCP's Shoreline Development Designation (B.9.4) permits general employment, commercial, and boat moorage uses, but contains no specific policy requiring that new shoreline commercial development maintain or create public access corridors. DPA 3 (Shoreline) guidelines address habitat protection but not systematically public access to and along the shore  a gap relative to the directive's requirements."}),(0,o.jsx)(tf,{title:"Hazard Area Identification Directive vs. OCP's Outdated Mapping",severity:"medium",reference:"TPS Directive (Hazard Identification) vs. OCP Section A.7, Maps 1314a",children:'The Policy Statement directs the identification of "areas hazardous to development, including areas subject to flooding, erosion or slope instability, and strategies to direct development away from such hazards." The OCP uses Maps 13, 14, and 14a (soil erosion and slope stability hazards) but these are based on data available at the 2008 adoption date. The OCP contains no provision requiring periodic update of hazard mapping despite climate change intensifying slope instability and flooding risk. The Policy Statement directive implicitly requires current, not static, hazard identification.'})]}),(0,o.jsx)("h3",{className:"text-lg mt-10 mb-3",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"B. OCP vs. Salt Spring Island Land Use Bylaw (Bylaw 355)"}),(0,o.jsx)("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed mb-4",children:"The LUB implements the OCP by establishing specific zones, permitted uses, setbacks, and densities. Bylaw 355 was originally adopted before the 2008 OCP and has been amended piecemeal over time. The following conflicts arise from the imperfect alignment between the two instruments."}),(0,o.jsxs)("div",{className:"space-y-3",children:[(0,o.jsx)(tf,{title:"OCP Watershed Designation vs. LUB Rural Watershed Zone: TUP Eligibility Gap",severity:"high",reference:"OCP Section G.1.1 vs. LUB Bylaw 355 Section 9.3 (Rural Watershed zones)",children:"The OCP (Section G.1.1) lists specific land use designations eligible for Temporary Use Permits but excludes the Watershed designation. However, the LUB (Bylaw 355) zones some properties within the OCP's Watershed designation as \"Rural Watershed 1\" (RW1), which permits dwellings, home-based businesses, and agriculture. This creates a real-world conflict documented in the 2023 Salty Dog Retreat case: the LUB zoning appeared to allow certain uses, but the OCP's Watershed designation acted as an overriding constraint, blocking Temporary Use Permits. The split-zoning of properties (part Rural, part Rural Watershed under the LUB) compounds the problem  the two instruments read different boundaries for the same parcel."}),(0,o.jsx)(tf,{title:"OCP Density Targets vs. LUB Zoning Densities: Misalignment in Village Areas",severity:"high",reference:"OCP Sections B.5.2.2.3B.5.2.2.4 vs. LUB Bylaw 355 Section 9.9 (Village zones)",children:'The OCP states that Ganges Village maximum residential density "will remain at 37 units per hectare" (B.5.2.2.3) and contemplates "slightly higher density" in some sub-areas (B.5.2.2.4). The LUB implements specific zone densities that may not always correspond precisely to these OCP statements  particularly where the OCP uses undefined terms like "slightly higher density" that the LUB must translate into specific numbers. Where the LUB predates a particular OCP policy amendment, the existing LUB zoning may either exceed or fall below the OCP\'s stated target for a given area, creating uncertainty about which instrument governs.'}),(0,o.jsx)(tf,{title:"OCP Commercial Policy vs. LUB Permitted Uses: Home-Based Business Scope",severity:"medium",reference:"OCP Section B.3.2.2 vs. LUB Bylaw 355 Part 3 (General Regulations)",children:'The OCP encourages "small, locally owned businesses" (A.4.6.2) and permits home-based businesses throughout residential designations. The LUB defines specific permitted home-based business activities with operational limits (hours, employees, traffic). However, the OCP\'s broad encouragement of diverse livelihoods (A.4.6.1A.4.6.3) and its vision of a "diverse and creative community" lack the specificity to guide how the LUB should limit or expand home-based business permissions. This has created friction where property owners interpret the OCP\'s aspirational language as supporting broader uses than the LUB actually permits.'}),(0,o.jsx)(tf,{title:"OCP Map 1 Boundaries vs. LUB Zoning Map Boundaries",severity:"medium",reference:"OCP Section D.1.3 vs. LUB Bylaw 355 Schedule A",children:'The OCP explicitly acknowledges (D.1.3) that "the exact location of symbols or boundaries shown on most maps in this Plan will be legally defined by land use bylaws enacted over time." This means OCP Map 1 boundaries are approximate while LUB zoning boundaries are precise. On any parcel where the two maps disagree  and given that one is approximate, disagreement is inevitable  property owners face legal uncertainty about which designation applies until the discrepancy is formally resolved through a bylaw amendment.'}),(0,o.jsx)(tf,{title:"OCP Secondary Suite Policy vs. LUB Implementation Gaps",severity:"medium",reference:"OCP Section B.2.2.2.15 vs. LUB Bylaw 355 Secondary Suite Provisions",children:"The OCP establishes detailed secondary suite policy (B.2.2.2.15): maximum one suite per dwelling, maximum 40% of floor area or 90 m, with conditions for water, sewage, and parking. However, the LUB has been amended incrementally to implement these provisions and may not uniformly apply them across all residential zones  particularly in rural zones where the OCP envisions suites but the LUB may not yet have been updated to permit them. The proposed Bylaw 537 (Accessory Dwelling Units) represents an ongoing effort to close this gap, confirming the gap exists."})]}),(0,o.jsx)("h3",{className:"text-lg mt-10 mb-3",style:{fontFamily:"'DM Serif Display', Georgia, serif"},children:"C. OCP vs. CRD Bylaws & Regulations"}),(0,o.jsx)("p",{className:"text-[0.88rem] text-muted-foreground leading-relaxed mb-4",children:"The CRD exercises jurisdiction over building permits, water services, parks, and bylaw enforcement on Salt Spring Island. Unlike the Islands Trust-OCP hierarchy, CRD bylaws operate in a parallel regulatory track  they do not derive authority from the OCP. Conflicts arise when the two frameworks make different assumptions or set incompatible requirements."}),(0,o.jsxs)("div",{className:"space-y-3",children:[(0,o.jsx)(tf,{title:"CRD Water Conservation Stages vs. OCP Water Policy: Parallel Systems, No Integration",severity:"high",reference:"CRD Bylaw 4492 vs. OCP Section C.3, B.5.2.2.5",children:"CRD Bylaw 4492 establishes a four-stage water restriction system (effective May 1September 30) for Salt Spring water services including Highland-Fernwood and Fulford, with Stage 4 restricting residential indoor water use during severe shortages. The OCP's water policies (C.3) discuss water supply constraints at length but contain no reference to staged restrictions, no trigger mechanism linking development approvals to restriction stages, and no policy preventing new density approvals during active water restrictions. The two documents operate as parallel systems: the CRD restricts current water use while the OCP continues to contemplate density increases without acknowledging seasonal supply crises. This is an acute governance gap  an island where the CRD imposes Stage 3 or 4 water restrictions in summer should not simultaneously be approving density increases under the OCP."}),(0,o.jsx)(tf,{title:"CRD Building Regulation vs. OCP Energy Efficiency Aspirations",severity:"medium",reference:"CRD Bylaw 3741 vs. OCP Section A.6.2, A.5.2.15",children:'The OCP encourages "sustainable building techniques" through support for "recognized building certification programs such as R-2000, BuiltGreen Platinum, and LEED" (A.5.2.15) and promotes energy-efficient building design (A.6.2). CRD Bylaw 3741 administers the BC Building Code on Salt Spring Island, requiring compliance with code minimums  but does not implement or incentivize the above-code certifications the OCP encourages. The OCP\'s energy efficiency aspirations require a willing CRD (or alternative mechanism) to translate into enforceable standards, but no such coordination mechanism exists in either document.'}),(0,o.jsx)(tf,{title:"CRD Parks Bylaw vs. OCP Park Land Dedication: Jurisdictional Mismatch",severity:"medium",reference:"CRD Bylaw 3795 vs. OCP Sections B.7, H.5",children:"The OCP's park land dedication policy (H.5) requires up to 5% dedication upon subdivision and identifies priority acquisition areas. CRD Bylaw 3795 regulates the use and management of community parks on Salt Spring Island. However, the OCP defers park acquisition priorities to the Salt Spring Island Parks and Recreation Commission (a CRD body), while the OCP is an Islands Trust instrument. Park priorities set by the OCP may not align with CRD spending decisions, and neither document establishes a joint decision-making framework for reconciling different park acquisition priorities between the two jurisdictions."}),(0,o.jsx)(tf,{title:"CRD Noise Bylaw vs. OCP Commercial & Tourist Accommodation Policies",severity:"low",reference:"CRD Bylaw 3384 vs. OCP Sections B.3.2, G.1",children:'CRD Bylaw 3384 (Noise Suppression, 2006) establishes enforceable noise standards for Salt Spring Island. The OCP encourages tourist accommodation and farm-based commercial uses (B.3.2, B.6.2.2.10) and issues Temporary Use Permits for events and businesses (G.1). However, the OCP contains no policy requiring that TUP applicants demonstrate compliance with the CRD noise bylaw, nor does it reference noise standards in its commercial or tourist use guidelines. The two instruments regulate noise independently  the CRD through enforcement, the OCP through the vague standard of "compatibility with adjacent land uses" (G.1.3.1).'})]}),(0,o.jsx)(eW,{className:"border-l-4 border-l-[hsl(var(--amber))] mt-8",children:(0,o.jsxs)(eq,{className:"p-6",children:[(0,o.jsx)("div",{className:"text-sm font-semibold mb-2",children:"Summary: The Governance Gap"}),(0,o.jsx)("p",{className:"text-[0.85rem] text-muted-foreground leading-relaxed",children:"Salt Spring Island sits at the intersection of three regulatory jurisdictions  the Islands Trust (land use planning), the CRD (building, water, parks, bylaw enforcement), and the Province (ALR, riparian protection, building code). The OCP was designed to implement the Trust's mandate but must operate alongside CRD and provincial instruments it cannot control. The result is a patchwork of parallel regulations with no formal integration mechanism. Property owners must navigate multiple, sometimes contradictory, regulatory frameworks  and the OCP provides no roadmap for doing so. The most critical gap is water governance: the OCP contemplates development while the CRD restricts consumption, and no instrument connects the two decisions."})]})})]})}(0,u.createRoot)(document.getElementById("root")).render((0,o.jsx)(s.StrictMode,{children:(0,o.jsx)(function(){let[e,t]=(0,s.useState)("overview");return(0,o.jsxs)("div",{className:"min-h-screen",children:[(0,o.jsx)(b,{}),(0,o.jsx)(eH,{active:e,onNavigate:t}),(0,o.jsxs)("main",{className:"max-w-[52rem] mx-auto px-5 py-10 space-y-16",children:[(0,o.jsx)(e9,{}),(0,o.jsx)(tc,{}),(0,o.jsx)(tp,{}),(0,o.jsx)(nm,{}),(0,o.jsx)(ng,{}),(0,o.jsx)(nE,{}),(0,o.jsx)(nN,{})]}),(0,o.jsxs)("footer",{className:"text-center py-8 text-xs tracking-wide text-muted-foreground border-t",children:["Analysis prepared February 2026  Based on OCP Bylaw No. 434 (2008), Consolidated Volumes 1 & 2",(0,o.jsx)("br",{}),(0,o.jsx)("span",{className:"opacity-60",children:"For informational and educational purposes only. Not legal
